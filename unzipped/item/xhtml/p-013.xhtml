<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">「先生！　アクア先生じゃないですか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　俺とアクアが街の通りを歩いていると、身なりの良い紳士がそんな事を言ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　……アクア先生？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">「あら、なんとか家の人。奇遇ねえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">「な、なんとか家……。アクア先生、本日はどちらへ？　実は、当家の主がアクア先生の次の絵はまだかと、毎日心待ちにしておりまして……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　アクアを先生呼ばわりするその人は、どこかの名家に仕える執事の様だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">「心待ちにされても困るんですけど。私がダメにしちゃった絵の代わりとして、お詫びって事で描いただけだから、いくらお金を積まれても絵を描く気はないんですけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">「そこをなんとか！　先生の絵は、他の貴族の方からも大好評でして……。お礼なら、お金以外にも色々と考えておりますれば……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">「お、おいアクア、どういう事だよ。良く分からないから事情を説明しろよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　話についていけない俺はアクアに尋ねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">「こないだ、近所の子供に野球を教えて、それで一緒に遊んでたんだけどね？　その時に私が放った超凄い逆転打が、偉い人の屋敷の窓を破って、ついでに飾ってあった絵まで壊しちゃったのよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">「そして先生は、弁償するお金がないので、代わりに何か描きますとおっしゃいまして……。ものの十分程で描かれた絵は、それは素晴らしい物でして、今では当家の家宝となり……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　凄いんだか凄くないんだか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　いや、貴族の人を唸らせる絵を簡単に描けちゃうのは凄いんだろうが、絵をダメにした理由が、お前……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">「ともかく、私は画家ではないのでお金はもらえないわ。私は今から、お客の来ないとある魔道具店を冷やかしに行かなきゃならないから、絵の話はお断りします」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">「そ、そんな……。アクア先生、私は諦めませんぞ……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　紳士は、悔しそうにしながら去って行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">「お前、そんなに絵が上手いならそれで食っていけばいいのに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">「嫌よそんなの。私は女神様なのよ？　アークプリーストなのよ？　この仕事に誇りってものを持っているの。万年働きたがらない引き籠もりには分からないだろうけど！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　アクアを泣かせてやろうと摑み掛かっていると、それを遮る様に人影が現れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「師匠！　どうされたのですか、師匠</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　その男は何なのですか？　暴漢ですか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「あっ、弟子の人！　この男は、私に危害を加える邪悪な存在よ！　やっつけて！　その自慢の力でやっつけて！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「任せてください師匠！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">「ちょっ！　待っ……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　──突然現れ、俺に襲い掛かってきたアクアの弟子とやらを、ドレインタッチで魔力を吸って身動きの取れない状態にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　魔力を吸われ、魔力切れで動けなくなっている男を、荒い息を吐きながら見下ろし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">「こ、こいつは一体何なんだよ！　師匠ってのは何の事だ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　適当な事言ってけしかけるなよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「その人は、自称私の弟子の人よ。彫刻家らしいんだけど、暇潰しにウィズの店のドアにアクシズ教の神聖なシンボルマークとか彫ってたら、素晴らしい腕だ！　とか言われてなんか弟子入りされちゃって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「や、止めてやれよ、ウィズが店に入れなくなるだろ。お前、俺が知らない所であちこちウロチョロしてるんだな。犬か猫じゃないんだし、いい加減、何にでも興味を示して首突っ込むクセは直した方がいいぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「いい加減、あんたの方こそ私への認識を直しなさいよ。この私をどこの誰さんだと思ってるの？　ちょっと私の職業と名前を言ってごらんなさいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">「うっかり芸人のアクアさんだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">「アークプリーストのアクア様よ！　あんたの顔面に聖なるグーを食らわせるわよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　アクアが激昂し、摑み掛かってこようとしたその時。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　俺達のそばを駆け抜けようとした女の子が、突然転んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　結構な勢いで転んで滑り、膝頭や腕などを思い切り擦り剝いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「うっ……わああああああああああっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　日頃しょっちゅう泣く、どこかの誰かみたいな泣き声を上げ、女の子がしゃくり上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　と、アクアはその子の前に屈み込むと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「『ヒール』！　……ほら、もう痛いところはないでしょう？　さあ、立ちなさい。そんなに可愛いのに、泣いてたら台無しよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　そんな、本当にアークプリーストみたいな事を……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">「ぐすっ……、うぐっ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「もう、しょうがないわね。いい？　今からとっておきを見せてあげるわ。さあ、このハンカチの中から、なんと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　未だ泣き止まない女の子に対して、アクアは芸を見せて泣き止ませるつもりの様だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　……アクアが珍しくアークプリーストっぽい事してるんだ。俺も協力してやろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　俺は、アクアと女の子に背を向けると、近くで露店を開いていた親父から、そこで売っていた焼き串を……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">「ほーら、天然記念保護モンスター、薄羽紫赤白蝶がこんなに大量に……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">「お姉ちゃん凄い！　凄いよ！　凄……。……ほ、本当に……す、凄い……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　俺が慌てて振り返ると、そこには既に、大勢の人だかりができていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">「おいねーちゃん、今のもう一回やってくれ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">「お、お姉ちゃん、私ももう一度見たい……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「もう一回！」「もう一回！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「困るんですけど。人だかりとか作られると、困るんですけど。私、プリーストだから芸を要求されても困るんですけど！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　お前はやっぱり転職するべきだと思う。</span></p>
