<div class="main">

<p id="toc-001"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1"><img class="fit" src="../image/img-m001.jpg" alt="プロローグ"/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">佐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">さ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">藤</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">和</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">かず</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">真</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">さん、ようこそ死後の世界へ。あなたはつい先ほど、不幸にも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">亡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">な</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">くなりました。短い人生でしたが、あなたの生は終わってしまったのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　真っ白な部屋の中、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">唐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">とつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">にそんな事を告げられた。</span></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">の事で何がなんだか分からない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　部屋の中には小さな事務机と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">椅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">があり、そして、俺に人生の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">終</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">しゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">を告げてきた相手はその椅子に座っていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　もし</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">というものが存在するのなら、きっと目の前の相手の事を言うのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　テレビで見るアイドルの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">可愛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">かわい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">らしさとは全く異なる、人間</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">ばな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">れした</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">美</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">び</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">貌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">ぼう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">淡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">柔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">やわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">らかな印象を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">与</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">あた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">える</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">透</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">き通った水色の長い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">かみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　年は俺と同じくらいだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　出過ぎず、足りな過ぎずな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">完</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">璧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">ぺき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">躰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">からだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">は、淡い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">紫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">むらさき</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">色</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">いろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">の、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">俗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">ぞく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">羽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">衣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">ごろも</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">と呼ばれるゆったりとした服に包まれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　その美少女は、髪と同色の、透き通った水色の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">瞳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">ひとみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">をパチパチさせ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">状</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">況</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">摑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">めず固まったままの俺をじっと見ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1"><img class="fit" src="../image/img-0003.jpg" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　……俺は、先ほどまでの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">記</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">憶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">おく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">を思い出す。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　　　　※</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">段</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">だん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">学校に行かず家に引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">篭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">もっている俺だったが、今日は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">珍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">めずら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">しく外出をした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　本日発売のとある人気ネットゲーム、その初回限定版を手に入れるため、珍しく早起きして行列に並んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　世間では俺みたいな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">奴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">やつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">の事を引き篭もりだのネトゲ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">廃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">はい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">人</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">じん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">だのと呼んでいるらしいが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　無事にゲームを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">獲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">得</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">とく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">し、後は家に帰ってゲーム</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">三</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">ざん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">昧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">まい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">だと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">上</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">機</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">げん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">で帰宅しようとしていた、そんな時だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">携</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">帯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">たい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">をいじりながら俺の前を歩いていた女の子。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　学生服からして、俺と同じ学校の生徒だろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　信号が青になったのを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">確</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">認</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">にん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">し、その子は、そのままロクに左右も見ずに横断歩道を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">渡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">わた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">って行く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　女の子の横に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">迫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">せま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">る大きな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">影</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">かげ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　それは、きっと高速で迫る大型トラックだったのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">　俺は、頭で考えるよりも先にその子を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">き飛ばしていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　そして</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　……自分でも不思議なくらいに落ち着いた心で、目の前の美少女に静かに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">尋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">たず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">ねた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">「……一つだけ聞いても？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　俺の質問に美少女が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">頷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">うなず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「どうぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「……あの女の子は。……俺が突き飛ばした女の子は、生きてますか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　大切な事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　俺の人生で、最初にして最後の見せ場だったのだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">命</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">いのち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">懸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">けで助けに入って、結局間に合わなかったのだとしたら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">悔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">くや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">し過ぎる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">「生きてますよ？　もっとも、足を骨折する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">おお</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">怪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">我</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">を負いましたが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　良かった……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　俺の死は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">む</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">だ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">じゃなかった訳だ。最後に、少しは良い事出来たかなあ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　ほっとした様子の俺を見た美少女は、小首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">傾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">かし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">げる。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">「まあ、あなたが突き飛ばさなければ、あの子は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">怪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">我</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">もしなかったんですけどね」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">　この子、今なんて</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">「あのトラクターは、本来ならあの子の手前で止まったんです。あたり前ですよね。だってトラクターですもん。そんなにスピードだって出てないし。つまり、あなたはヒーロー気取りで余計な事したって訳です。……プークスクス！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　何だろう、初対面で何だろうこの子。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　どうしよう、失礼だが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">殴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">なぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">りたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　……いや待て。そんな事より、今もっと大変な事を聞いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">「……今なんて？　トラクター？　トラックじゃなくて？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">「ええ、トラクターですけど。あの女の子だって、大型トラックが迫って来れば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">流石</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">さすが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">に気づくし当然</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">げますよ」</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">は？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">「え、じゃあナニ？　俺の死因はトラクターに耕されて死んだって事？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">「いいえ、ショック死ですけど。トラックに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">轢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">かれたと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">勘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">いして、あなたショックで死んじゃったんですよ。私、長くこの仕事をやってるけれど、こんな珍しい死に方したのはあなたが初めてよ？」</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">「あなたはトラクターに轢かれそうになった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">恐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">怖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">で、失禁しながら気を失い、近くの病院に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">搬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">はん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">送</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">。『なんだこいつ、なっさけねー（笑）』と医者や看護師に笑われながら、目を覚ます事無くそのまま心臓</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">麻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">痺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">で……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">「やめろおおお！　聞きたくない聞きたくない！　そんな情けない話は聞きたくない！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">　その女の子は、耳を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">塞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">ふさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">いでいる俺に近寄ってくると、にやにやと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">笑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">え</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">みを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">浮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">かべながら、わざわざ俺の耳元で、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">「現在あなたの家族が病院に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">けつけましたけど、悲しむよりも先に、その死因に家族さえも思わず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">吹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">き出し……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">止</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">や</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">めて止めて！　なあ、ウソだろ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　そんな情けない死に方ってあんまりだろ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　頭を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">抱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">えてしゃがみ込んだ俺を見下ろし、口元に手を当ててクスクス笑う女の子。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">「……さて。それじゃあ私のストレス発散はこのくらいにしておいて。初めまして佐藤和真さん。私の名はアクア。日本において、若くして死んだ人間を導く女神よ。……さて。しょうもない理由で死んだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">おも</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">白</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">しろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">いあなたには、二つの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">選</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">択</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">たく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">肢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">があります」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　……こいつ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　いやもう、話が進まないから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">我</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">が</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">慢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">まん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">しとこう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">「一つは人間として生まれ変わり、新たな人生を歩むか。そしてもう一つは、天国的な所でお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">爺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">じい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">ちゃんみたいな暮らしをするか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　なにその身も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">蓋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">ふた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">もない選択肢。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">「いやその……。天国的な所って？　そもそも、お爺ちゃんみたいな暮らしって何？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">「天国ってのはね、あなた達人間が想像している様な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">す</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">敵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">てき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">な所ではないの。死んだら食べ物は必要ないし、死んでるんだから、物は当然産まれない。作ろうにも材料も何もないし。がっかりさせて悪いけど、天国にはね、何にもないのよ。テレビもなければ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">漫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">まん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">画</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">やゲームもない。そこにいるのは、すでに死んだ先人達。もちろん死んだんだから、えっちい事だってできないし、そもそも体がないんだからどうにもなんないわね。彼らと永遠に、意味もなく、ひなたぼっこでもしながら世間話するぐらいしかやる事ないわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　何それ、ゲームも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">娯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">ご</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">楽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">らく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">も何にもないとか、天国ってより</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">地</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">獄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">ごく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">なんですけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">　しかし、赤子になってもう一度人生やり直す……か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　いや、それしか選択肢はないのだろうが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　そんな残念そうにしている俺を見て、女神は満面の笑みを浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">「うんうん、天国なんて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">退</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">屈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">くつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">な所行きたくないわよね？　かといって、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">今</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">いま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">さら</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">記</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">憶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">おく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">を失って赤ちゃんからやり直すって言われても、今までの記憶が消える以上、それってあなたっていう存在が消えちゃう様なものなのよ。そこで！　ちょっといい話があるのよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　なんだろう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">物</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">もの</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">胡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">う</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">散</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">さん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　アクアは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">警</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">戒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">する俺にニコニコしながら言った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">「あなた……。ゲームは好きでしょ？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　アクアが、得意気にいい話とやらの説明を始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">　その話を要約すると、こうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　ここではない世界、すなわち異世界に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">　そして、魔王軍の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">侵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">のせいでその世界がピンチらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　その世界では、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">があり、モンスターがいて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　言うなれば、有名ゲーム、ドリクエやモフモフのようなファンタジー世界があるらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">「その世界で死んだ人達ってさ、まあほら魔王軍に殺された訳じゃない？　だから、またあんな死に方するのはヤダって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">怖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">こわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">がっちゃって。死んだ人達のほとんどが、その世界での生まれ変わりを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">拒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">否</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">しちゃうのよね。はっきり言って、このままじゃ赤ちゃんも生まれないしその世界が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">滅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">ほろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">びちゃうのよ。で、それなら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">の世界で死んじゃった人達を、そこに送り込んでしまうのはどうか？　って事になってね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">　何という移民政策。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">「で、どうせ送るなら、若くして死んだ未練タラタラな人なんかを、肉体と記憶はそのままで送ってあげようって事になったの。それも、送ってすぐ死んじゃうんじゃ意味が無いから、何か一つだけ。向こうの世界に好きな物を持っていける権利をあげているの。強力な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">特</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">とく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">殊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">しゆ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">能力だったり。とんでもない才能だったり。神器級の武器を希望した人もいたわね。……どう？　あなたは、異世界とはいえ人生をやり直せる。異世界の人にとっては、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">即</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">そく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">戦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">になる人がやってくる。ね？　悪くないでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　なるほど、確かに悪くない話に思える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">　と言うよりも、むしろテンション上がってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　ゲーム好きな自覚はあるが、まさか自分が、大好きなゲームの世界みたいな所に行けるとか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">　と、その前に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">「えっと、聞きたいんですけど、向こうの言葉ってどうなるんです？　俺、異世界語とか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">喋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">しやべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">れるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">「その辺は問題ないわ。私達神々の親切サポートによって、異世界に行く際にあなたの脳に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">負</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">荷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">けて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">瞬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">しゆん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">で習得できるわ。もちろん文字だって読めるわよ？　副作用として、運が悪いとパーになるかもだけれど。……だから、後は凄い能力か装備を選ぶだけね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">「今、重大な事が聞こえたんだけど。運が悪いとパーになるって言ったか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">「言ってない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">「言ったろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　先ほどまでの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">緊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">張</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">ちよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">感</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">もなく、相手は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">だというのに、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">既</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">すで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">にタメ口だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　……しかし、これは確かに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">魅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">み</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">的な提案だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">　もしかしたらパーになるかもという恐怖はあるが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">自</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">慢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">まん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">ではないが運の強さに関してだけは、子供の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">頃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">ころ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">から自信がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">　と、俺の目の前にアクアがカタログの様な物を差し出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">「選びなさい。たった一つだけ。あなたに、何者にも負けない力を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">授</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">さず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">けてあげましょう。例えばそれは、強力な特殊能力。それは、伝説級の武器。さあ、どんなものでも一つだけ。異世界へ持って行く権利をあげましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">　アクアの言葉に、俺はそのカタログを受け取ると、それをパラパラとめくってみる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">　……そこには、《</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">怪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">かい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">りき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">》《</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">ちよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">》《</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">聖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">せい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">アロンダイト》《</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">ムラマサ》……その他</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">諸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">もろ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">々</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">もろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">、色々な名前が記されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">　なるほど、この中から持って行く能力か装備を選べという事か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">　参ったな、これだけあると目移りする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">　と言うか、ゲーマーの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">勘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">だが、これらはどれもこれもが反則級の能力や装備の予感だ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">悩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">なや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">む悩む……。魔法がある異世界へ行くなら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">是</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">ぜ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">非</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">とも魔法を使ってみたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">　となると、やはりここは魔法を使う前提の能力を……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">「ねー、早くしてー？　どうせ何選んでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">緒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">しよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">よ。引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">篭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">もりのゲームオタクに期待はしてないから、なんか適当に選んでサクッと旅立っちゃって。何でもいいから、はやくしてーはやくしてー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">「オ、オタクじゃないから</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">……っ！</span></span>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">出</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">で</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">けてて死んだ訳だし、引き篭もりでも無いから</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">　小さな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">震</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">ふる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">え声で言い返すが、アクアは自分の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">かみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">の先の枝毛をいじりながら、俺には全く興味無さそうに言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">「そんな事どうでもいいから早くしてー。この後、他の死者の案内が、まだたくさん待ってるんだからね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">　言いながら、アクアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">椅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">腰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">こし</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">けこちらを見もせずに、スナック</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">菓</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">が</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">をぽりぽりと……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">　……こいつ、初対面のくせに人様の死因を思い切り笑ったり、さっきからちょっとばかり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">可愛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">かわい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">いからって調子に乗りやがって。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　アクアの、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">めん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">どう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">そうな投げ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">槍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">やり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">なその態度に、流石に俺もカチンときた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">　早く決めろってか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">　じゃあ決めてやるよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">　異世界に持っていける〝もの〟だろ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">じゃあ、あんた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">　俺はアクアを指差した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">　アクアは、こちらをキョトンとした顔で見て、ぽりぽりとスナックをかじっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">「ん。それじゃ、この</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">陣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">じん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">の中央から出ない様に</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">　そこまで言って、アクアはハタと動きを止めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">「……今何て言ったの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">　と、その時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">承</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">うけたまわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">りました。では、今後のアクア様のお仕事はこのわたくしが引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">継</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">ぎますので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">　何もない所から、白く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">輝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">かがや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">く光と共に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">羽の生えた一人の女性が現れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　……一言で言えば、天使みたいな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">「……えっ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">呆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">呟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">つぶや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">くアクアの足元と、そして俺の足の下に、青く光る魔法陣が現れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">　おお、なんだこれ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">　本当にこのまま異世界行き？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">「ちょ、え、なにこれ。え、え、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">噓</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">うそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">でしょ？　いやいやいやいや、ちょっと、あの、おかしいから！　女神を連れてくなんて反則だから！　無効でしょ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">　こんなの無効よね！　待って！　待って</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">涙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">なみだ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">でオロオロしながら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">滅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">茶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">ちや</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">苦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">く</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">茶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">ちや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">慌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">てふためくアクア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">　そのアクアに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">「行ってらっしゃいませアクア様。後の事はお任せを。無事魔王を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">された</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">暁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">あかつき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">には、こちらに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">帰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">還</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">するための</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">迎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">むか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">えの者を送ります。それまでは、あなた様のお仕事の引き継ぎはこのわたくしにお任せを」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">「待って！　ねえ待って！　私、女神なんだから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">癒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">い</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">やす力はあっても戦う力なんて無いんですけど！　魔王</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">とか無理なんですけど</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">　突然現れたその天使は、泣きながらすがるアクアを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">尻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">しり</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">に、俺に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">柔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">やわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">らかな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">笑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">え</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">みを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">浮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">かべ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">「佐藤和真さん。あなたをこれから、異世界へと送ります。魔王討伐のための勇者候補の一人として。魔王を倒した暁には、神々からの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">贈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">おく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">り物を授けましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">「……贈り物？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　オウム返しに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">尋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">たず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">ねる俺に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">　その天使は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">穏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">おだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">やかに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">微笑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">ほほえ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">「そう。世界を救った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">偉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">業</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">ぎよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">に見合った贈り物。……たとえどんな願いでも。たった一つだけ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">叶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">かな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">えて差し上げましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">「おおっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">　それはつまり、異世界とやらに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">飽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">あ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">きたら日本に帰りたいって願いも有りなのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">　例えば、異世界での暮らしに飽きたら、日本に帰って、金持ちになって美少女に囲まれながらゲーム</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">三</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">ざん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">昧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">まい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">の人生を！　とかそんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">退</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">廃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">はい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">的な願いも有りなのだろうか！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">「ねえ待って！　そういうカッコイイ事を告げるのって、私の仕事なんですけど！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">　いきなり現れた天使に仕事を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">奪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">うば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">われ、泣いてすがるアクア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">　アクアのその姿を見られただけで、俺はすでに満足していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　俺はそのままアクアを指差し。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">「散々バカにしてた男に、一緒に連れてかれるってどんな気持ちだ？　おい、俺が持っていく〝者〟に指定されたんだ、女神ならその神パワーとかで、精々俺を楽させてくれよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">「いやあー！　こんな男と異世界行きだなんて、いやああああああああ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">「さあ、勇者よ！　願わくば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">数多</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">あまた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">の勇者候補達の中から、あなたが魔王を打ち倒す事を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">祈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">いの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">っています。……さあ、旅立ちなさい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">「わああああああーっ！　私のセリフー！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">厳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">おごそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">かに天使が告げる中。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">　俺は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">泣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">な</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">ぶアクアと共に明るい光に包まれた……！</span></p>
