<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3203.1">「「「うわあ</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3204.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3205.1">」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3206.1">　そんな俺に、軽くひいている仲間の視線が痛いです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3207.1"><img class="fit" src="../image/img-0010.jpg" alt=""/></span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3208.1">　俺達は借りていたオリを引きずって、ようやくギルドへと帰って来た。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3209.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3210.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3211.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3212.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3213.1">は全部アクアにやると決まったので、クエストの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3214.1">完</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3215.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3216.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3217.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3218.1">報告はアクア達に任せ、俺はといえば、馬を返すついでに、戦利品の魔剣を手にある所に寄った後、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3219.1">皆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3220.1">みな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3221.1">より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3222.1">遅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3223.1">おく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3224.1">れて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3225.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3226.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3227.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3228.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3229.1">者ギルドの前へとやって来た。</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3230.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3231.1">の、だが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3232.1">「な、何でよおおおおおっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3233.1">　ギルドの中から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3234.1">喧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3235.1">やかま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3236.1">しいアクアの声が聞こえてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3237.1">　あいつは、とにかく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3238.1">騒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3239.1">さわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3240.1">ぎを起こさないと気が済まないのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3241.1">　中に入ると、そこでは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3242.1">涙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3243.1">なみだ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3244.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3245.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3246.1">になったアクアが職員に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3247.1">摑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3248.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3249.1">みかかっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3250.1">「だから、借りたオリは私が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3251.1">壊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3252.1">こわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3253.1">したんじゃないって言ってるでしょ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3254.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3255.1">　ミツルギって人がオリを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3256.1">捻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3257.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3258.1">じ曲げたんだってば！　それを、何で私が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3259.1">弁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3260.1">べん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3261.1">償</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3262.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3263.1">しなきゃいけないのよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3264.1">　なるほど、そういえば勝手にオリを曲げて、アクアを助けようとしたんだっけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3265.1">　代わりにアクアが、壊れたオリの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3266.1">請</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3267.1">せい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3268.1">求</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3269.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3270.1">を受けているらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3271.1">　しばらく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3272.1">粘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3273.1">ねば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3274.1">っていたアクアだったが、やがて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3275.1">諦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3276.1">あきら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3277.1">めたのか、報酬を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3278.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3279.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3280.1">って俺達のテーブルへトボトボとやって来る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3281.1">「……今回の報酬、壊したオリのお金を引いて、十万エリスだって……。あのオリ、特別な金属と製法で作られてるから、二十万もするんだってさ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3282.1">　しょんぼりしているアクアに、流石にちょっと同情した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3283.1">　ミツルギに関しては、アクアはとんだとばっちりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3284.1">「あの男、今度会ったら絶対ゴッドブローを食らわせてやるわっ！　そしてオリの弁償代</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3285.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3286.1">はら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3287.1">わせてやるから</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3288.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3289.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3290.1">　アクアが、席に着いてメニューをギリギリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3291.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3292.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3293.1">りしめながら歯ぎしりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3294.1">　俺としては、もうあいつには会いたくないんですが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3295.1">　……と、アクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3296.1">未</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3297.1">いま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3298.1">だ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3299.1">悔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3300.1">くや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3301.1">しげに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3302.1">喚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3303.1">わめ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3304.1">く中。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3305.1">「ここにいたのかっ！　探したぞ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3306.1">佐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3307.1">さ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3308.1">藤</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3309.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3310.1">和</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3311.1">かず</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3312.1">真</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3313.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3314.1">！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3315.1">　ギルドの入り口に、丁度話題のミツルギが、取り巻きの少女二人を連れて立っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3316.1">　教えてもいない俺のフルネームをいきなり叫んだミツルギは、俺達のいるテーブルにツカツカと歩み寄り、バンとテーブルに手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3317.1">叩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3318.1">たた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3319.1">きつける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3320.1">「佐藤和真！　君の事は、ある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3321.1">盗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3322.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3323.1">賊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3324.1">ぞく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3325.1">の女の子に聞いたらすぐに教えてくれたよ。ぱんつ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3326.1">脱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3327.1">ぬ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3328.1">がせ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3329.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3330.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3331.1">だってね。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3332.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3333.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3334.1">にも、女の子を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3335.1">粘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3336.1">ねん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3337.1">液</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3338.1">えき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3339.1">まみれにするのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3340.1">趣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3341.1">しゆ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3342.1">味</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3343.1">み</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3344.1">な男だとか、色々な人の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3345.1">噂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3346.1">うわさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3347.1">になっていたよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3348.1">鬼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3349.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3350.1">畜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3351.1">ちく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3352.1">のカズマだってね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3353.1">「おい待て、誰がそれ広めてたのか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3354.1">詳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3355.1">くわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3356.1">しく」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3357.1">　盗賊には心当たりはあるが、他が問題だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3358.1">　俺の知らない所で、鬼畜だのとあらぬ噂が……！</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3359.1">真</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3360.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3361.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3362.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3363.1">な表情で俺に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3364.1">詰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3365.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3366.1">め寄るミツルギの前に、アクアがゆらりと立ち塞がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3367.1">「……アクア様。僕はこの男から魔剣を取り返し、必ず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3368.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3369.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3370.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3371.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3372.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3373.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3374.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3375.1">すと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3376.1">誓</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3377.1">ちか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3378.1">います。ですから……。ですからこの僕と、同じパーティーぐぶえっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3379.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3380.1">」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3381.1">「「ああっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3382.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3383.1">　キョウヤ！」」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3384.1">　アクアに無言でぶん</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3385.1">殴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3386.1">なぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3387.1">られ、ミツルギが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3388.1">吹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3389.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3390.1">っ飛んだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3391.1">床</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3392.1">ゆか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3393.1">に転がるミツルギに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3394.1">慌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3395.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3396.1">てて仲間の少女達が駆け寄る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3397.1">　なぜ殴られたのか分からないといった表情のミツルギに、アクアはツカツカと詰め寄りその</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3398.1">胸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3399.1">むな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3400.1">ぐらを摑み上げると。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3401.1">「ちょっとあんたオリ壊したお金</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3402.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3403.1">はら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3404.1">いなさいよ！　おかげで私が弁償する事になったんだからね！　三十万よ三十万、あのオリ特別な金属と製法で出来てるから高いんだってさ！　ほら、とっとと払いなさいよっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3405.1">　さっき、あのオリは二十万って言ってなかったか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3406.1">　ミツルギは殴られた所を押さえ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3407.1">尻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3408.1">しり</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3409.1">餅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3410.1">もち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3411.1">をついた体勢で、アクアに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3412.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3413.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3414.1">圧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3415.1">お</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3416.1">されながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3417.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3418.1">す</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3419.1">直</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3420.1">なお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3421.1">にサイフから金を出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3422.1">　ミツルギから金を受け取り、アクアはホクホクしながら再びメニューを手に取った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3423.1">　気を取り直したミツルギが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3424.1">上</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3425.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3426.1">機</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3427.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3428.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3429.1">げん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3430.1">でメニューを片手に店員を呼ぶアクアを気にしながら、俺に悔しそうに言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3431.1">「……あんなやり方でも、僕の負けは負けだ。そして何でも言う事を聞くと言った手前、こんな事を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3432.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3433.1">たの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3434.1">むのは虫がいいのも理解している。……だが、頼む！　魔剣を返してはくれないか？　あれは君が持っていても役には立たない物だ。君が使っても、そこらの剣よりは斬れる、その程度の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3435.1">威</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3436.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3437.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3438.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3439.1">しか出ない。……どうだろう？　剣が欲しいのなら、店で一番良い剣を買ってあげてもいい。……返してはくれないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3440.1">　本人自ら言っているが、また</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3441.1">随</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3442.1">ずい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3443.1">分</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3444.1">ぶん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3445.1">と虫のいい話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3446.1">　いくらいらない子とはいえ、アクアは、一応この世界への移住特典として俺にくっついてきたおまけなわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3447.1">　それはつまり、俺もミツルギの持つ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3448.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3449.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3450.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3451.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3452.1">相当の特典を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3453.1">賭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3454.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3455.1">けたという事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3456.1">　アクアが魔剣に相当しているのかと言われれば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3457.1">黙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3458.1">だま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3459.1">るしかないが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3460.1">「私を勝手に景品にしておいて、負けたら良い剣を買ってあげるから魔剣返してって、虫が良いとは思わないの？　それとも、私の価値はお店で一番高い剣と同等って言いたいの？　無礼者、無礼者！　仮にも神様を賭けの対象にするって何考えてるんですか？　顔も見たくないのであっちへ行って。ほら早く、あっちへ行って！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3461.1">　メニュー片手にシッシと手を振るアクアの言葉に、ミツルギの顔が青ざめた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3462.1">　まあ、勝手に話を進められた挙げ句にこれではアクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3463.1">怒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3464.1">おこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3465.1">るのも無理はないが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3466.1">「ままま、待ってくださいアクア様！　別にあなたを安く見ていた訳では</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3467.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3468.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3469.1">　慌てるミツルギに、めぐみんがクイクイとミツルギの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3470.1">袖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3471.1">そで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3472.1">を引く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3473.1">「……？　なにかな、お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3474.1">嬢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3475.1">じよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3476.1">ちゃん……、ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3477.1">　ミツルギの注意を引いためぐみんは、そのまま俺を指で差す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3478.1">　正確には、俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3479.1">腰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3480.1">こし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3481.1">の辺りを。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3482.1">「……まず、この男が既に魔剣を持っていない件について」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3483.1">「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3484.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3485.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3486.1">　言われて気づいたミツルギが、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3487.1">「さ、佐藤和真！　魔剣は</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3488.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3489.1">　ぼぼぼ、僕の魔剣はどこへやった</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3490.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3491.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3492.1">　顔中に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3493.1">脂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3494.1">あぶら</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3495.1">汗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3496.1">あせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3497.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3498.1">浮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3499.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3500.1">かべて俺に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3501.1">縋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3502.1">すが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3503.1">りつく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3504.1">　俺は一言。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3505.1">「売った」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3506.1">「ちっくしょおおおおおおお！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3507.1">　ミツルギは、泣きながらギルドを飛び出した。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3508.1">「……一体何だったのだあいつは。……ところで。先ほどから、アクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3509.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3510.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3511.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3512.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3513.1">だとか呼ばれていたが、一体何の話だ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3514.1">　ミツルギが涙目でギルドを飛び出した後。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3515.1">　先ほどの騒ぎで冒険者達の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3516.1">好</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3517.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3518.1">奇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3519.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3520.1">の視線を浴びながら、ダクネスが言ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3521.1">　……まあ、あれだけ女神だ何だと言っていれば当たり前か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3522.1">　いや、この際だ。めぐみんとダクネスには言ってしまってもいいか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3523.1">　俺がアクアに視線をやると、分かったとばかりにアクアがこくりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3524.1">頷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3525.1">うなず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3526.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3527.1">　そして、アクアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3528.1">珍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3529.1">めずら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3530.1">しく真剣な表情で、ダクネスとめぐみんに向き直る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3531.1">　ダクネスとめぐみんも、そのアクアの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3532.1">雰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3533.1">ふん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3534.1">囲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3535.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3536.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3537.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3538.1">を察し、真剣に聞く姿勢に入った……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3539.1">「今まで黙っていたけれど、あなた達には言っておくわ。……私はアクア。アクシズ教団が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3540.1">崇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3541.1">すう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3542.1">拝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3543.1">はい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3544.1">する、水を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3545.1">司</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3546.1">つかさど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3547.1">る女神。……そう、私こそがあの、女神アクアなのよ……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3548.1">「「っていう、夢を見たのか」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3549.1">「違うわよ！　何で二人ともハモってんのよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3550.1">　……まあ、こうなるわなぁ……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3551.1">　その時だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3552.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3553.1">緊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3554.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3555.1">急</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3556.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3557.1">！　緊急！　全冒険者の皆さんは、直ちに武装し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3558.1">戦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3559.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3560.1">闘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3561.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3562.1">態勢で街の正門に集まってくださいっっ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3563.1">　お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3564.1">馴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3565.1">な</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3566.1">染</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3567.1">じ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3568.1">みの、緊急を告げるアナウンスが辺りに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3569.1">響</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3570.1">ひび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3571.1">き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3572.1">渡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3573.1">わた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3574.1">った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3575.1">「またかよ……？　最近多いな、緊急の呼び出し」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3576.1">　行かなきゃ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3577.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3578.1">だ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3579.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3580.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3581.1">か？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3582.1">　駄目だろうなあ、でもミツルギとあんな騒ぎがあった後だし</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3583.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3584.1">めん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3585.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3586.1">どう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3587.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3588.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3589.1">い……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3590.1">　と、俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3591.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3592.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3593.1">怠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3594.1">だる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3595.1">げにテーブルの上にだらけていると。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3596.1">『緊急！　緊急！　全冒険者の皆さんは、直ちに武装し、戦闘態勢で街の正門に集まってください！　……特に、冒険者サトウカズマさんとその一行は、大至急でお願いします！』</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3597.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3598.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3599.1">えっ」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3600.1">　今なんて？</span></p>
