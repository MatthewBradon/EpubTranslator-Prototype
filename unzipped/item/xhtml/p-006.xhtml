<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2412.1">　浄化が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2413.1">完</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2414.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2415.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2416.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2417.1">したからか、ブルータルアリゲーター達はオリから離れ、山へと向かって泳いで行ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2418.1">　もうアクアの浄化魔法の声は聞こえてこない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2419.1">　というか、一時間ほど前から、アリゲーターにたかられていたアクアの声が聞こえなくなっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2420.1">「……おいアクア、無事か？　ブルータルアリゲーター達は、もう全部、どこかに行ったぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2421.1">　俺達はオリへ近づき、オリの中のアクアを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2422.1">窺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2423.1">うかが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2424.1">った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2425.1">「……ぐす……ひっく……えっく……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2426.1">　膝を抱えて泣くぐらいなら、とっととクエストをリタイアすればいいのに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2427.1">　まあこの状況では無理もないか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2428.1">「ほら、浄化が終わったのなら帰るぞ。ダクネスとめぐみんで話し合ったんだが、俺達は今回、報酬はいらないから。報酬の三十万、お前が全部持っていけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2429.1">　体育座り状態で膝に顔を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2430.1">埋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2431.1">うず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2432.1">めたアクアの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2433.1">肩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2434.1">かた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2435.1">がぴくりと動く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2436.1">　だが、オリから出てくる気配はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2437.1">「……おい、いい加減オリから出ろよ。もうアリゲーターはいないから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2438.1">　俺の言葉に、アクアが小さな声で呟くのが聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2439.1">「……まま連れてって……」</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2440.1">…………？</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2441.1">「なんだって？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2442.1">「……オリの外の世界は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2443.1">怖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2444.1">こわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2445.1">いから、このまま街まで連れてって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2446.1">　……どうやら、今回のクエストは、カエル</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2447.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2448.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2449.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2450.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2451.1">に続いてアクアにまたトラウマを植えつけた様だ。</span></p>
<p><br/></p>
<p>　　　　<span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2452.1">10</span></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2453.1">「ドナドナドーナードーナー……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2454.1">「……お、おいアクア、もう街中なんだからその歌は止めてくれ。ボロボロのオリに入って膝抱えた女を運んでる時点で、ただでさえ街の住人の注目を集めてるんだからな？　というか、もう安全な街の中なんだから、いい加減出て来いよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2455.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2456.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2457.1">いや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2458.1">。この中こそが私の聖域よ。外の世界は怖いからしばらく出ないわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2459.1">　すっかりオリの中に引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2460.1">篭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2461.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2462.1">もってしまったアクアを、馬で引きながら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2463.1"><img class="fit" src="../image/img-0008.jpg" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2464.1">　無事にクエストを終えて街に帰って来た俺達は、街の人達の生温かい注目を集めつつ、ギルドへと向かっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2465.1">　頑なにオリから出ようとしないアクアが自分の足で歩いてくれないせいで、馬にオリを引かせているにもかかわらず俺達の歩みは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2466.1">遅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2467.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2468.1">い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2469.1">　しかし、今回は約一名にトラウマはできたが、それ以外には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2470.1">被</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2471.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2472.1">害</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2473.1">がい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2474.1">らしい被害は無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2475.1">　装備や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2476.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2477.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2478.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2479.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2480.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2481.1">試</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2482.1">ため</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2483.1">したかったが、楽にクエストが済んだのだから、そちらの方がいいに決まっている。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2484.1">　俺達にしては</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2485.1">珍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2486.1">めずら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2487.1">しく、大した事も無くクエストが無事済んだなあ……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2488.1">　俺が、そんなフラグになる様な事を考えてしまったからだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2489.1">「め、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2490.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2491.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2492.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2493.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2494.1">様っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2495.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2496.1">　女神様じゃないですかっ！　何をしているのですか、そんな所で！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2497.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2498.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2499.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2500.1">ぜん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2501.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2502.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2503.1">んで、オリに引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2504.1">篭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2505.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2506.1">もっているアクアに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2507.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2508.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2509.1">け寄り、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2510.1">鉄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2511.1">てつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2512.1">格</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2513.1">ごう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2514.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2515.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2516.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2517.1">摑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2518.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2519.1">む男。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2520.1">　そいつはあろう事か、ブルータルアリゲーターが齧りついても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2521.1">破</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2522.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2523.1">壊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2524.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2525.1">できなかったオリの鉄格子を、いとも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2526.1">容</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2527.1">た</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2528.1">易</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2529.1">やす</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2530.1">くグニャリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2531.1">捻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2532.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2533.1">じ曲げ、中のアクアに手を差し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2534.1">伸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2535.1">の</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2536.1">べた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2537.1">啞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2538.1">あ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2539.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2540.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2541.1">としている俺とめぐみんを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2542.1">尻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2543.1">しり</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2544.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2545.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2546.1">に、その見知らぬ男は、同じく啞然としているアクアの手を……、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2547.1">「……おい、私の仲間に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2548.1">馴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2549.1">な</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2550.1">れ馴れしく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2551.1">触</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2552.1">さわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2553.1">るな。貴様、何者だ？　知り合いにしては、アクアがお前に反応していないのだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2554.1">　手を取ろうとしたその男にダクネスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2555.1">詰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2556.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2557.1">め寄った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2558.1">　アリゲーターにたかられるアクアを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2559.1">羨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2560.1">うらや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2561.1">ましそうに見ていた先ほどとは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2562.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2563.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2564.1">い、今のダクネスは大切な仲間を守る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2565.1">盾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2566.1">たて</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2567.1">として、どこに出しても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2568.1">恥</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2569.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2570.1">ずかしくないクルセイダーだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2571.1">　……いつもこんな感じでいてくれたなら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2572.1">　男はダクネスを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2573.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2574.1">いち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2575.1">瞥</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2576.1">べつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2577.1">すると、ため息を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2578.1">吐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2579.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2580.1">きながら首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2581.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2582.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2583.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2584.1">　いかにも、自分は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2585.1">厄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2586.1">やつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2587.1">介</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2588.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2589.1">事に巻き込まれたくは無いのだけど仕方がない、といった感じで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2590.1">　男のその態度に、普段はあまり表情をあらわにしないダクネスが、明らかにイラッとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2591.1">　何だかきな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2592.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2593.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2594.1">い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2595.1">雰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2596.1">ふん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2597.1">囲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2598.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2599.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2600.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2601.1">になってきたので、俺はこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2602.1">期</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2603.1">ご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2604.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2605.1">及</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2606.1">およ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2607.1">んでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2608.1">膝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2609.1">ひざ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2610.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2611.1">抱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2612.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2613.1">えてオリから出ようとしないアクアに、そっと耳打ちする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2614.1">「……おい、あれお前の知り合いなんだろ？　女神様とか言ってたし。お前があの男を何とかしろよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2615.1">　そんな俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.1">囁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2617.1">ささや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2618.1">きに、アクアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2619.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2620.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2621.1">瞬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2622.1">しゆん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2623.1">だけ、なに言ってんの？　という表情を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.1">浮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2625.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2626.1">かべ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2627.1">「……ああっ！　女神！　そう、そうよ、女神よ私は。それで？　女神の私にこの状況をどうにかして欲しいわけね？　しょうがないわね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2628.1">　アクアはようやくオリから出てきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2629.1">　こいつ、自分が女神だという事を、本気で忘れていたんじゃないだろうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2630.1">　もぞもぞとオリから出てきたアクアは、その男に対して首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2631.1">傾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2632.1">かし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2633.1">げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2634.1">「……あんた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2635.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2636.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2637.1">？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2638.1">　知り合いじゃないのかよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2639.1">　……いや、やはり知り合いの様だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2640.1">　男が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2641.1">驚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2642.1">おどろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2643.1">きの表情で目を見開いているから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2644.1">　多分、アクアが忘れているだけなのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.1">「何言ってるんですか女神様！　僕です、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2646.1">御</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2647.1">み</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2648.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2649.1">つるぎ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2650.1">響</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2651.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2652.1">夜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2653.1">や</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2654.1">ですよ！　あなたに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2655.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2656.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2657.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2658.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2659.1">グラムを頂いた</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2661.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2662.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2663.1">…………？</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2664.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2665.1">　アクアがなおも首を傾げているが、俺はピンときた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2666.1">　アニメや</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2667.1">漫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2668.1">まん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.1">画</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2670.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2671.1">の主要キャラみたいな名前だが、その日本人名からして、俺より先にアクアに強力な装備を貰い、ここに送られた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2672.1">奴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2673.1">やつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2674.1">なのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2675.1">　正義感が強そうなその男は、茶色い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2676.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2677.1">かみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2678.1">をした、かなりのイケメンだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2679.1">鮮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2680.1">あざ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2681.1">やかに青く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2682.1">輝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2683.1">かがや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2684.1">く高そうな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2685.1">鎧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2686.1">よろい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2687.1">を身に着け、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2688.1">腰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2689.1">こし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2690.1">には、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2691.1">黒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2692.1">くろ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2693.1">鞘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2694.1">さや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2695.1">に入った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2696.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2697.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2698.1">を下げていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2699.1">　そして後ろには、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2700.1">槍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.1">やり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2702.1">を持った戦士風の美少女と、革鎧を着て、腰にダガーをぶら下げた美少女を引き連れている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.1">　ミツルギと名乗ったそいつは、年は俺と同じくらいだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2704.1">　その男は一言で言ってしまえば……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.1">　漫画の主人公っぽい奴だった。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2706.1">「ああっ！　いたわね、そういえばそんな人も！　ごめんね、すっかり忘れてたわ。だって結構な数の人を送ったし、忘れてたってしょうがないわよね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2707.1">　俺やミツルギの説明で、ようやく思い出したアクア。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2708.1">若</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2709.1">じやつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2710.1">干</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2711.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2712.1">表情を引きつらせながらも、ミツルギはアクアに笑いかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2713.1">「ええっと、お久しぶりですアクア様。あなたに選ばれた勇者として、日々</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2714.1">頑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2715.1">がん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2716.1">張</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2717.1">ば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.1">ってますよ。職業はソードマスター。レベルは</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2719.1">37</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2720.1">にまで上がりました。……ところで、アクア様はなぜここに？　というか、どうしてオリの中に閉じ込められていたんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2721.1">　ミツルギは、チラチラと俺を見ながら言ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2722.1">　アクアはこいつに、お前は選ばれた者にして勇者だとか、そんな適当な事を言ってこの世界に送り込んだのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.1">　今の今まで存在を忘れていたところが、いかにミツルギにいい加減な事を言っていたのかが良く分かる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2724.1">　というか、ミツルギには俺がアクアをオリに閉じ込めていた様に映ったのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2725.1">　……いや、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2727.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2728.1">通</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2729.1">つう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2730.1">はそう取るな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.1">　本人がオリの中から出たがらないんですと言っても、きっとこいつは信じてくれないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2732.1">　俺だって、そんな変わり者の女神がいる事を、この目で見ていても信じられないのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2733.1">　俺は、自分と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2734.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2735.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2736.1">緒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2737.1">しよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2738.1">にアクアがこの世界に来る事になった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2739.1">経</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2740.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2741.1">緯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.1">い</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2743.1">や、今までの出来事をミツルギに説明し……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2744.1">「……バカな。ありえないそんな事！　君は一体何考えているんですか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2745.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2746.1">　女神様をこの世界に引き込んで</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2747.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2748.1">　しかも、今回のクエストではオリに閉じ込めて湖に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2749.1">浸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2750.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2751.1">けた</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2752.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2753.1">」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2754.1">　俺はいきり立ったミツルギに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2755.1">胸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2756.1">むな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2757.1">ぐらを摑まれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2758.1">　それをアクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2759.1">慌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2760.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2761.1">てて止める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2762.1">「ちょちょ、ちょっと</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2763.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2764.1">　いや別に、私としては結構楽しい毎日送ってるし、ここに一緒に連れてこられた事は、もう気にしていないんだけどね？　それに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2765.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2766.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2767.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2769.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2771.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.1">せば帰れるんだし！　今日のクエストだって、怖かったけど結果的には誰も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2773.1">怪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2774.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2775.1">我</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2777.1">せず無事</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.1">完</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2781.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.1">した訳だし。しかも、クエスト</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2783.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2785.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2786.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2787.1">三十万よ三十万！　それを全部くれるって言うの！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.1">　その言葉に、ミツルギは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2789.1">憐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.1">れん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2791.1">憫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2792.1">びん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.1">眼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2795.1">まな</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.1">差</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2797.1">ざ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.1">しでアクアを見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2799.1">「……アクア様、こんな男にどう丸め込まれたのかは知りませんが、今のあなたの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2800.1">扱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.1">あつか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2802.1">いは不当ですよ。そんな目に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2803.1">遭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2804.1">あ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.1">って、たった三十万……？　あなたは女神ですよ？　それがこんな……。ちなみに、今はどこに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2806.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.1">ね</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2808.1">泊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2809.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2810.1">まりしているんです？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2811.1">　こんな往来で女神とか言うなよと思ったが、ミツルギが今にも切れそうなので</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.1">黙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.1">だま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2814.1">っておく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2815.1">　というか、初対面で言いたい放題だなこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2816.1">野</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2817.1">や</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2818.1">郎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2819.1">ろう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2820.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.1">　アクアの事をろくに知らないくせに。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2822.1">　ミツルギの言葉に、アクアが若干押されながらもおずおず答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2823.1">「え、えっと、みんなと一緒に、馬小屋で寝泊まりしてるけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2824.1">「は</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2827.1">　ミツルギの、俺の胸ぐらを摑む手に力が込められた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2828.1">　ちょ、痛いんですけど！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.1">　そのミツルギの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2830.1">腕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2831.1">うで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.1">を、ダクネスが横から摑む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.1">「おい、いい加減その手を放せ。お前はさっきから何なのだ。カズマとは初対面のようだが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2834.1">礼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2835.1">れい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.1">儀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2837.1">ぎ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.1">知</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2839.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2840.1">らずにもほどがあるだろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2841.1"><img class="fit" src="../image/img-0009.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2842.1">　バカな事を口走る時以外は物静かなダクネスが、珍しく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2843.1">怒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2844.1">おこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2845.1">っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2846.1">　見れば、めぐみんまでもが新調した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2847.1">杖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2848.1">つえ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2849.1">を構え、今にも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2850.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2851.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2852.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2853.1">れつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2854.1">魔法の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2855.1">詠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2856.1">えい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2857.1">唱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2858.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2859.1">を……って、それは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2860.1">止</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2861.1">や</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2862.1">めろ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.1">　ミツルギは手を放すと、興味深そうにダクネスとめぐみんを観察する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2864.1">「……クルセイダーにアークウィザード？　……それに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2865.1">随</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2866.1">ずい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2867.1">分</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2868.1">ぶん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2869.1">綺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2870.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2871.1">麗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2872.1">れい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2873.1">な人達だな。君はパーティーメンバーには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2874.1">恵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2875.1">めぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2876.1">まれているんだね。それなら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2877.1">尚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2878.1">なお</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2879.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2880.1">さら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2881.1">だよ。君は、アクア様やこんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2882.1">優</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2883.1">ゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2884.1">秀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2885.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2886.1">そうな人達を馬小屋で寝泊まりさせて、恥ずかしいとは思わないのか？　さっきの話じゃ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2887.1">就</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2888.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2889.1">いている職業も、最弱職の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2890.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2891.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2892.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2893.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2894.1">者らしいじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2895.1">　こいつの言い分だけ聞いていると、自分が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2896.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2897.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2898.1">く恵まれた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2899.1">環</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2900.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2901.1">境</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2902.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2903.1">にいるかの様に思えてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2904.1">　何の関わり合いも無い他人から見れば、俺はそんな風に見えるのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2905.1">　俺はアクアに耳打ちする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.1">「なあなあ、この世界の冒険者って馬小屋で寝泊まりなんて基本だろ？　こいつ、なんでこんなに怒ってるんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2907.1">「あれよ、彼には異世界への移住特典で魔剣をあげたから、そのおかげで、最初から高難易度のクエストをバンバンこなしたりして、今までお金に困らなかったんだと思うわ。……まあ、能力か装備を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2908.1">与</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2909.1">あた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2910.1">えられた人間なんて、大体がそんな感じよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2911.1">　アクアの返事を聞いて、俺は何だか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2912.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2913.1">む</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2914.1">性</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2915.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2916.1">に腹が立ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2917.1">　タダで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2918.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2919.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2920.1">った魔剣でこの世界で苦労もせずに生きてきた奴に、なぜ一から頑張ってきた俺が、上から目線で説教されなきゃいけないんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2921.1">　そんな俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2922.1">怒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2923.1">いか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2924.1">りも知らず、ミツルギが同情でもするかの様に、アクアやダクネス、めぐみんに対して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2925.1">憐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2926.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2927.1">れみの混じった表情で笑いかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2928.1">「君達、今まで苦労したみたいだね。これからは、僕と一緒に来るといい。もちろん馬小屋なんかで寝かせないし、高級な装備品も買い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2929.1">揃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.1">そろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2931.1">えてあげよう。というか、パーティーの構成的にもバランスが取れていていいじゃないか。ソードマスターの僕に、僕の仲間の戦士と、そしてクルセイダーのあなた。僕の仲間の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2932.1">盗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2933.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2934.1">賊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2935.1">ぞく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2936.1">と、アークウィザードのその子にアクア様。まるであつらえたみたいにピッタリなパーティー構成じゃないか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2937.1">　おっと、俺が入っていませんが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2938.1">　いや、もちろんこの男のパーティーに入りたいとも思わないけれども。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2939.1">　身勝手なミツルギの提案に、俺の仲間の三人はひそひそと囁き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2940.1">　性格は自己中勇者様な感じのミツルギだが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2941.1">待</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2942.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2943.1">遇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2944.1">ぐう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2945.1">としては、悪くない提案だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2946.1">　そして、俺よりもミツルギについて行った方が、アクアの願いである魔王</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2947.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2948.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2949.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2950.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2951.1">は達成され</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2952.1">易</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2953.1">やす</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2954.1">いと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2955.1">　アクアは魔王が倒されないと天界に帰れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2956.1">　俺の異世界移住特典として連れて来られたが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2957.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2958.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2959.1">の転送者に付き従って魔王討伐を果たしても、きっと帰して貰えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2960.1">　俺は、アクア達も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2961.1">流石</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2962.1">さすが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2963.1">に心が動いたかなと、背後の会話に聞き耳を立てると……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2964.1">「ちょっと、ヤバいんですけど。あの人本気で、ひくぐらいヤバいんですけど。ていうか勝手に話進めるしナルシストも入ってる系で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2965.1">怖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2966.1">こわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2967.1">いんですけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2968.1">「どうしよう、あの男は何だか生理的に受けつけない。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2969.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2970.1">せ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2971.1">めるより受けるのが好きな私だが、あいつだけは何だか無性に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2972.1">殴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2973.1">なぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2974.1">りたいのだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2975.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2976.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2977.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2978.1">っていいですか？　あの苦労知らずの、スカしたエリート顔に、爆裂</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2980.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2981.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2982.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2983.1">を撃ってもいいですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2984.1">　おっと、大不評ですよミツルギさん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2985.1">　と、アクアが俺の服の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2986.1">裾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2987.1">すそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2988.1">を引っ張った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2989.1">「ねえカズマ。もうギルドに行こう？　私が魔剣をあげておいてなんだけど、あの人には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2990.1">関</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2991.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2992.1">わらない方がいい気がするわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2993.1">　正直腹の立つ男ではあるが、ここはアクアの言う通りに立ち去るべきか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2994.1">「えーと。俺の仲間は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2995.1">満</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2996.1">まん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2997.1">場</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2998.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2999.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3000.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3001.1">致</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3002.1">ち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3003.1">であなたのパーティーには行きたくないみたいです。俺達はクエストの完了報告があるから、これで……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3004.1">　俺はそう言うと、馬を引いてオリを引き、立ち去ろうとした。</span></p>
<p><br/></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3005.1">………………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3006.1">。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3007.1">「……どいてくれます？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3008.1">　俺の前に立ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3009.1">塞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3010.1">ふさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3011.1">がるミツルギに、俺はイライラしながら告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3012.1">　どうしよう、人の話を聞かない系だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3013.1">「悪いが、僕に魔剣という力を与えてくれたアクア様を、こんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3014.1">境</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3015.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3016.1">遇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3017.1">ぐう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3018.1">の中に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3019.1">放</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3020.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3021.1">ってはおけない。君にはこの世界は救えない。魔王を倒すのはこの僕だ。アクア様は、僕と一緒に来た方が絶対にいい。……君は、この世界に持ってこられるモノとして、アクア様を選んだという事だよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3022.1">「……そーだよ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3023.1">漫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3024.1">まん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3025.1">画</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3026.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3027.1">でよくある流れとして、この後の展開が目に見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3028.1">　この後、こいつ、絶対</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3029.1">…………！</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3030.1">「なら、僕と勝負をしないか？　アクア様を、持ってこられる『者』として指定したんだろう？　僕が勝ったらアクア様を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3031.1">譲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3032.1">ゆず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3033.1">ってくれ。君が勝ったら、何でも一つ、言う事を聞こうじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3034.1">「よし乗った</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3035.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3036.1">　じゃあ行くぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3037.1">　正に予想通り。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3038.1">　いい加減、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3039.1">我</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3040.1">が</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3041.1">慢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3042.1">まん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3043.1">が限界にきていた俺は、一も二も無く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3044.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3045.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3046.1">い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3047.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3048.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3049.1">かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3050.1">　俺は左手をワキワキさせて、右手で小剣を鞘ごと引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3051.1">抜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3052.1">ぬ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3053.1">き、殴りかかる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3054.1">　先手必勝、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3055.1">卑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3056.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3057.1">怯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3058.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3059.1">もクソもあるか！</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3060.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3061.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3062.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3063.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3064.1">持ちの高レベルのソードマスター様が、貧弱装備の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3065.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3066.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3067.1">け出し冒険者に勝負を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3068.1">挑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3069.1">いど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3070.1">む方が卑怯ってもんだ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3071.1">　ミツルギも、まさか話を持ちかけ、返事と同時に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3072.1">斬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3073.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3074.1">りかかられるとは思ってもいなかったのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3075.1">「えっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3076.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3077.1">　ちょっ！　待っ……</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3078.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3079.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3080.1">　慌てたミツルギだが、そこは流石に高レベル冒険者。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3081.1">咄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3082.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3083.1">嗟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3084.1">さ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3085.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3086.1">腰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3087.1">こし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3088.1">の魔剣を抜くと、それを横にして俺の小剣を受け止めに入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3089.1">　俺の右手の小剣が魔剣に当たる寸前に、俺は左手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3090.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3091.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3092.1">き出して……！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3093.1">「『スティール』</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3094.1">ッッッッ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3095.1">」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3096.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3097.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3098.1">ぶと同時に、左手にずしりとした剣の重みを感じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3099.1">　おっと、いきなり当たりを引いたみたいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3100.1">　俺の小剣を受け止めようとしていたミツルギの手からは、その受け止めようとして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3101.1">掲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3102.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3103.1">げていた魔剣が消えうせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3104.1">「「「はっ？」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3105.1">　その間の抜けた声は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3106.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3107.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3108.1">の物か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3109.1">　俺以外のその場の全員の声だったのかも知れない。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3110.1">窃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3111.1">せつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3112.1">盗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3113.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3114.1">スキルを組み込んだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3115.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3116.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3117.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3118.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3119.1">に、ミツルギは成す</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3120.1">術</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3121.1">すべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3122.1">も無く、俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3123.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3124.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3125.1">り下ろした小剣で頭を思い切り強打された。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3126.1">「卑怯者！　卑怯者卑怯者卑怯者ーっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3127.1">「あんた最低！　最低よ、この卑怯者！　正々堂々と勝負しなさいよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3128.1">　ミツルギの仲間の、二人の少女による俺への</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3129.1">罵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3130.1">ば</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3131.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3132.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3133.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3134.1">　俺は、それを甘んじて聞いていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3135.1">鞘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3136.1">さや</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3137.1">越</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3138.1">ご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3139.1">しとはいえ、重いショートソードで頭部を強打されたミツルギは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3140.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3141.1">おも</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3142.1">白</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3143.1">しろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3144.1">い格好で白目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3145.1">剝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3146.1">む</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3147.1">いて倒れている。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3148.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3149.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3150.1">議</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3151.1">ぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3152.1">する二人の取り巻きに、俺は一方的に宣言した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3153.1">「俺の勝ちって事で。こいつ、負けたら何でも一つ言う事聞くって言ってたな？　それじゃあ、この魔剣を貰っていきますね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3154.1">　その言葉に取り巻きの一人がいきり立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3155.1">「なっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3156.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3157.1">　バ、バカ言ってんじゃないわよ！　それに、その魔剣はキョウヤにしか使いこなせないわ。魔剣は持ち主を選ぶのよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3158.1">既</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3159.1">すで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3160.1">にその剣は、キョウヤを持ち主と認めたのよ？　あんたには、魔剣の加護は効果がないわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3161.1">　自信たっぷりに言ってくる少女の言葉に、俺はアクアの方を振り向いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3162.1">「……マジで？　この戦利品、俺には使えないのか？　せっかく強力な装備を巻き上げたと思ったんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3163.1">「マジです。残念だけど、魔剣グラムはあの痛い人専用よ。装備すると人の限界を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3164.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3165.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3166.1">えた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3167.1">膂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3168.1">りよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3169.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3170.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3171.1">が手に入り、石だろうが鉄だろうがサックリ斬れる魔剣だけれど。カズマが使ったって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3172.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3173.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3174.1">通</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3175.1">つう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3176.1">の剣よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3177.1">　なんてこった……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3178.1">　でもまあせっかくだし貰っておこうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3179.1">「じゃあな。そいつが起きたら、これはお前が持ちかけた勝負なんだから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3180.1">恨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3181.1">うら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3182.1">みっこ無しだって言っといてくれ。……それじゃアクア、ギルドに報告に行こうぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3183.1">　言って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3184.1">踵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3185.1">きびす</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3186.1">を返す俺に、ミツルギの仲間の少女が武器を構えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3187.1">「ちょちょちょ、ちょっとあんた待ちなさいよっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3188.1">「キョウヤの魔剣、返して貰うわよ。こんな勝ち方、私達は認めない！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3189.1">　その二人の少女に、俺は手をワキワキさせて見せつけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3190.1">「別にいいけど、真の男女平等主義者な俺は、女の子相手でもドロップキックを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3191.1">食</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3192.1">く</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3193.1">らわせられる公平な男。手加減してもらえると思うなよ？　と言うか女相手なら、この公衆の面前で俺のスティールが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3194.1">炸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3195.1">さく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3196.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3197.1">れつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3198.1">するぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3199.1">　俺の手を見た二人の少女は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3200.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3201.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3202.1">う意味での身の危険を感じ取ったのか、不安気な表情で後ずさった。</span></p>
