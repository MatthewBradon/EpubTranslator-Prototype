<p id="toc-004"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1"><img class="fit" src="../image/img-m004.jpg" alt="第三章　この湖に自称女神の一番絞りを！"/></span></p>

<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　　　　１</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">「知ってるか？　なんでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">軍の幹部の一人が、この街からちょっと登った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">丘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">おか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">にある、古い城を乗っ取ったらしいぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　ギルドに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">併</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">へい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">設</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">せつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">された酒場の一角。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　俺は昼間から酒を飲んで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">だ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">弁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">べ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">っている、相席している男の話を聞いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　俺はと言えば酒ではなく、男と向かい合いながらネロイドのシャワシャワを飲んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　ネロイドとは何か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　シャワシャワとは何なのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　酒をあまり飲まない人達がよくコレを飲んでいるので、俺も興味本位で飲んでみたのだが……。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">美味</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">うま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">いのかと言われたらこう答えるしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　……うん、分からん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　だが、シャワシャワの意味は分かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　飲んだ後シャワシャワする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　だが炭酸ではない。自分でも、シャワシャワするの意味が分からないのだが、これはシャワシャワとしか表現できない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　俺はネロイドを飲み干しテーブルに置き……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">「魔王の幹部ねぇ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">物</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">ぶつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">騒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">な話だけど、俺達には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">縁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">えん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">の無い話だよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">ちげ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">えねえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　目の前の男が、俺のやる気無い無責任な言葉に笑いながら同意した。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">者ギルドで駄弁っている連中は意外に多く、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">おも</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">白</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">しろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">い話が色々聞ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　どこそこで危険なモンスターを見かけたから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">暫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">しばら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">くはあの辺りでのクエストは受けない方がいいとか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　あのモンスターは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">柑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">橘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">きつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">系の果物の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">汁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">しる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">身体</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">からだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">に付けておくと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">匂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">にお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">いを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">きら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">って寄ってこないだとか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　と言うか、この世界に来てからは生きていくのに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">精</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">せい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">杯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">ぱい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">で、こういった情報収集はした事が無かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　情報収集はゲームにおいて最も大事なフラグ回収作業だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　酒場での、こういった会議はいかにも冒険者っぽくて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">心</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">ここ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">地</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">ち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">よい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　向かいの冒険者の男が言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">「ま、何にせよ。街の北の外れにある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">廃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">はい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">城</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">じよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">には近づかない方がいい。王国の首都でもないこんな所に、何で魔王の大幹部様がやって来たのかは知らないがね。幹部ってからには、オーガロードやヴァンパイア。はたまた、アークデーモンかドラゴンか。いずれにしても、俺達が会ったら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">瞬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">しゆん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">殺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">さつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">される様な化け物が住んでるのは間違いない。廃城近くでのクエストは、しばらく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">避</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">さ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">けた方が無難だな」</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　男に礼を言って席を立ち、俺は自分達のパーティーのテーブルへと向かうと……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">「……どうした？　俺を、そんな変な目で見て」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　アクアとダクネスとめぐみんが、テーブルの真ん中に置いた、コップにさした野菜スティックをぽりぽりかじり、俺を見ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">「別にー？　カズマが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">のパーティーに入ったりしないか心配なんてしてないし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　アクアが、言いながら、ちょっとだけ不安そうな目でチラチラ見てくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">「……？　いや、情報収集は冒険の基本だろうが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　俺は三人のいるテーブル席に座り、俺も一本貰おうと、野菜スティックに手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">伸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">の</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">ばす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　クイッ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　野菜スティックが俺の伸ばした手から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">のが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">れるように、ひょいと身をかわした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　……おい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">「何やってんのよカズマ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　アクアがテーブルをバンと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">叩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">たた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">くと、野菜スティックがビクリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">跳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">ねる。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">瞬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">しゆん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">動かなくなった野菜スティックを、アクアが一本つまんで口に運ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">「……むう。楽しそうですね。楽しそうでしたねカズマ。他のパーティーのメンバーと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">随</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">ずい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">分</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">ぶん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">親しげでしたね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　めぐみんが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">拳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">こぶし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">ってテーブルをドンと叩き、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">怯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">ひる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">ませた野菜スティックをつまみ、口に運んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「……何だこの新感覚は？　カズマが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">他所</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">よそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">のパーティーで仲良くやっている姿を見ると、胸がもやもやする反面、何か、新たな快感が……。もしや、これが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">噂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">うわさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">ね</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">取</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">られ……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　おかしな事を口走るどうしようもない変態が、コップのフチをピンと指で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">弾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">はじ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">き、そのまま野菜スティックを指で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">摘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">まむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">「なんだ、どうしたお前ら。こういった場所での情報収集は基本だろうが……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　言いながら俺はバンとテーブルを叩くと、野菜スティックに手を……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　ヒョイッ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">……………………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">だああああらっしゃああああああああ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">「や、やめてええ！　私の野菜スティックに何すんの！　た、食べ物を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">粗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">そ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">末</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">まつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">にするのはいくない！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　俺は野菜スティックを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">摑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">み</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">損</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">そこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">ねた手で、今度はスティックが入ったコップごと摑むと、それを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">壁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">かべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">に叩きつけようと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">りかぶるが、半泣きのアクアに手を摑まれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">「野菜スティックごときに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">舐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">な</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">められてたまるか！　てゆーか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">今</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">いま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">さら</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">っ込むのもなんだが、何で野菜が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">げるんだよ。ちゃんと仕留めたやつを出せよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">「なに言ってんの。お魚も野菜も、何だって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">新</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">鮮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">せん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">な方が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">美味</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">おい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">しいでしょ？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">活</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">い</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">き作りって知らないの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　こんな活き作りがあってたまるか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　俺は野菜スティックを食うのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">諦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">あきら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">め。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">「はあ……。まあ、野菜は今はどうでもいい。それよりお前らに聞きたい事があるんだよ。レベルが上がったら、次はどんなスキルを覚えようかと思ってな。ハッキリ言ってバランスが悪すぎるからなこのパーティーは。自由の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">利</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">く俺が穴を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">埋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">める感じで行きたいんだが……。そういや、お前らのスキルってどんな感じなんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　そう、効率よくクエストをこなしていくなら、パーティーメンバーとの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">相</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">あい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">性</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">を考えたスキルを覚えていく方がいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　そう思って相談を持ちかけた訳だが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">「私は《物理</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">耐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">性</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">せい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">》と《</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">耐性》、各種《状態異常耐性》で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">占</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">めてるな。後はデコイという、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">囮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">おとり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">になるスキルぐらいだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">「……《両手</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">》とか覚えて、武器の命中率を上げる気はないのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">「無い。私は言っては何だが、体力と筋力はある。攻撃が簡単に当たる様になってしまっては、無傷でモンスターを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">せる様になってしまう。かといって、手加減してわざと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">を受けるのは違うのだ。こう……、必死に剣を振るうが当たらず、力</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">及</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">およ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">ばず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">圧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">あつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">されてしまうというのが気持ちいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">「もういい、お前は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">黙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">だま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">ってろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">「……んん</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">　自分から聞いておいてこの仕打ち……」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">頰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">ほお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">を赤らめ、ハアハア言っているダクネスは放置する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　めぐみんを見ると、小首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">傾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">かし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">げて口を開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">「私はもちろん</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">れつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">系スキルです。爆裂魔法に爆発系魔法</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">威</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">りよく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">上</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">昇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">、高速</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">詠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">えい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">唱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">など。最高の爆裂魔法を放つためのスキル</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">ぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">りです。これまでも。もちろん、これからも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">「……どう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">っても、中級魔法スキルとかは取る気はないのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">「無いです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　こいつも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">だ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">だ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">「えっと、私は……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">「お前はいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">「ええっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">　自分のスキルを言おうとしたアクアを黙らせる。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">宴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">会</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">芸とか宴会芸とか宴会芸とかそんなんだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">　しかし</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">「何でこう、まとまりが無いんだよこのパーティーは……。本当に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">移</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">籍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">せき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">を……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「「「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　俺の小さな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">呟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">つぶや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">きに、三人がビクリとした。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　　　　２</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　例の、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">緊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">急</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">のキャベツ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">狩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">りクエストから数日が経過した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　あの時</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">収</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">しゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">穫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">したキャベツが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">軒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">のき</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">並</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">な</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">み売りに出され。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　そして、冒険者達にはその</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">支</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">し</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">はら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">われたのだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">「カズマ、見てくれ。報酬が良かったから、修理を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">たの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">んでいた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">鎧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">よろい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">を少し強化してみた。……どう思う？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">　報酬を受け取ろうとする冒険者達によって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">酷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">ひど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">い混雑のギルド内で、ダクネスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">嬉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">々</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">として修理から返ってきた鎧を見せつけてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　それは一言で言うと</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">「なんか、成金</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">趣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">しゆ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">味</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">み</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">の貴族のボンボンが着けてる鎧みたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">「……カズマはどんな時でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">容</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">よう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">赦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">しや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">ないな。私だって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">す</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">直</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">なお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">褒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">ほ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">めて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">いたい時もあるのだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">　ダクネスが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">珍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">めずら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">しくちょっとへこんだ顔で言ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">　知らんよそんなもん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">　そんな事より。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">「今はお前より酷いのがいるから、構ってやれる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">余</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">よ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">裕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">ゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">はないぞ。お前を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">えそうな勢いのそこの変態を何とかしろよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">「ハア……ハア……。た、たまらない、たまらないです！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">りよく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">溢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">あふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">れるマナタイト製の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">杖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">つえ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">のこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">色</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">いろ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">艶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">つや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">……。ハア……ハア</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">……ッ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">　めぐみんが、新調した杖を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">抱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">だ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">きかかえ頰ずりしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">　マナタイトとかいう希少金属は、杖に混ぜると魔法の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">威</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">が向上する性質を持っているらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　高額な報酬で杖を強化し、めぐみんは朝からずっとこの調子だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">　何でも、爆裂魔法の威力がこれで何割か増すらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">　ただでさえオーバーキル気味な爆裂魔法をこれ以上強化してどうするのか、そんな事よりもっと他に習得すべき便利な魔法があるんじゃないのか？　とか、言いたい事は色々あるが、今のめぐみんにはあまり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">関</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">わりたくないので</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">放</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">っておく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　俺もすでに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">換</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">金</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">きん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">が終わってホクホクだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">　キャベツを追うモンスターを引きつけたダクネス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">　それをまとめて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">粉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">ふん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">砕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">さい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">しためぐみん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　そんな、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">皆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">みな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">活</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">かつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">躍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">やく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">を他所に、一人マイペースにキャベツを追いかけていたアクア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">　キャベツ狩りで得た報酬は、均等に分けるのではなく、それぞれ自分で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">まえた分をそのまま報酬にしようという事になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　それは、俺に次ぐ収穫量だったアクアが言い出した事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　そして今。その言い出しっぺの換金を待っているのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">「なんですってえええええ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　ちょっとあんたどういう事よっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　ギルドに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">響</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">ひび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">渡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">わた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">るアクアの声。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">　ああ……。嫌だなあ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　ギルドの受付カウンターでは、案の定アクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">揉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">も</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">　ギルドの受付のお姉さんの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">胸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">むな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">ぐらを摑み、何やらいちゃもんつけている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">「何で五万ぽっちなのよ！　どれだけキャベツ捕まえたと思ってんの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">　十や二十じゃないはずよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">「そそ、それが、申し上げ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">難</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">にく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">いのですが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">「何よ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">「……アクアさんの捕まえてきたのは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">殆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">ほとん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">どがレタスで……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">なんでレタスが交じってるのよー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">「わ、私に言われましてもっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">　会話のやり取りを聞くに、どうも報酬額が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">納</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">なつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">得</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">とく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">いくものではなかったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　これ以上受付に言っても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">む</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">だ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">だと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">踏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">んだのか、アクアが後ろに手を組み、にこやかな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">笑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">え</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">顔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">がお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">で俺に近づいてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">「カーズマさん！　今回のクエストの、報酬はおいくら万円？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">「百万ちょい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">「「「ひゃっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">　アクアとダクネス、めぐみんが絶句する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">　そう、俺は降って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">湧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">わ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">いた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">発</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">ぱつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">クエストで、いきなり小金持ちになりました。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">　俺の収穫した物は、質の良い、たくさんの経験値が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">詰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">まったキャベツが多かったそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">　これも幸運度の差というやつか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">「カズマ様ー！　前から思ってたんだけれど、あなたってその、そこはかとなく良い感じよね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">「特に褒める所が思い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">浮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">かばないなら無理すんな。言っとくが、この金はもう使い道決めてるからな、分けんぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">　先手を打った俺の言葉にアクアの笑顔が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">凍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">こお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">りついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">「カズマさあああああああん！　私、クエスト報酬が相当な額になるって踏んで、この数日で、持ってたお金、全部使っちゃったんですけど！　ていうか、大金入ってくるって見込んで、ここの酒場に十万近いツケまであるんですけど</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">　今回の報酬じゃ、足りないんですけど！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　半泣きですがりついてくるアクアを引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">剝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">がし、何でこいつは後先考えないんだろうと、痛むこめかみを指で押さえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">「知るか、そもそも今回の報酬は『それぞれが手に入れた報酬をそのままに』って言い出したのはお前だろ。と言うか、いい加減</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">拠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">点</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">てん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">を手に入れたいんだよ。いつまでも馬小屋暮らしじゃ落ち着かないだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">　通常、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">者は家を持たない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">　冒険者は安定を求めず、あちこちを飛び回る事が多いからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">　まあ成功する冒険者など</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">ひと</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">りで、ほとんどの冒険者は、その日暮らしが多く金が無いというのも理由の一つだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">　ぶっちゃけ、俺はこのメンツでの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">おう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">なんて無理だと諦めかけてる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">　魔王軍と戦う仕事は、先にここに送り込まれた、強力な能力だの装備だのを貰った連中がやればいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">　なんせ、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">にでもなれる初期職業、最弱職の冒険者だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　しかも、子供の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">頃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">ころ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">から冒険者を目指し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">鍛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">きた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">えていた様な連中に比べればステータスだって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">劣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">おと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">る、本当にどこにでもいる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">般</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">ぱん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">人だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">　適度に安全に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">好</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">奇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">心</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">しん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">を満足させられる程度に冒険ができて、後はのんびりと暮らしていければそれでいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">　なので、ここらで一つ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">賃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">ちん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">貸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">たい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">、もしくは安ければ、小さな小屋みたいな物件でも手に入らないかなと思った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">次</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">し</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">第</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">だい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">　アクアがいよいよ泣きそうな顔ですがりつく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">「そんなあああああ！　カズマ、お願いよ、お金貸して！　ツケ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">はら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">う分だけでいいからぁ！　そりゃあカズマも男の子だし、馬小屋でたまに夜中ゴソゴソしてるの知ってるから、早くプライベートな空間が欲しいのは分かるけど！　五万！　五万でいいの！　お願いよおおおおお！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">「よし分かった、五万でも十万でもお安いもんだ！　分かったから黙ろうか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">　　　　３</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">「カズマ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">早</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">さつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">速</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">そく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">に行きましょう！　それも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">沢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">たく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">山</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">さん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">雑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">ざ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">魚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">モンスターがいるヤツです！　新調した杖の威力を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">試</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">ため</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">すのです！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">、めぐみんがそんな事を言い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">　ふむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">「まあ俺も、ゾンビメーカー討伐じゃ、結局覚えたてのスキルを試す</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">暇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">ひま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">もなかったしな。安全で無難なクエストでもこなしにいくか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">「いいえ、お金になるクエストをやりましょう！　ツケを払ったから今日のご飯代も無いの！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">「いや、ここは強敵を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">狙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">ねら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">うべきだ！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">いち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">が重くて気持ちいい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">く強いモンスターを……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　まとまりが無いにも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">程</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">ほど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">があるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">「とりあえず、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">掲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">示</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">板</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">ばん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">依</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">らい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">を見てから決めようぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">　俺の意見に、全員がゾロゾロと掲示板に移動する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">　そして……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">「……あれ？　何だこれ、依頼が殆ど無いじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　そう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">段</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">だん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">所</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">ところ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">狭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">せま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">しと大量に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">貼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">られている依頼の紙。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">　それが、今は数枚しか貼られていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">　しかも……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">「カズマ！　これだ、これにしようではないか！　山に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">出</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">しゆつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">没</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">ぼつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">するブラックファングと呼ばれる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">巨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">だい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">熊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">ぐま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">を……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">却</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">きやつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">下</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">だ却下！　おい、何だよこれ！　高難易度のクエストしか残ってないぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">　そう、残されているのはどれもが、今の俺達には手に余るものばかり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">　そんな俺達のもとに、ギルド職員がやって来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">「ええと……申し訳ありません。最近、魔王の幹部らしき者が、街の近くの小城に住み着きまして……。その魔王の幹部の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">影</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">えい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">響</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">か、この近辺の弱いモンスターは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">隠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">れてしまい、仕事が激減しております。来月には、国の首都から幹部討伐のための</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">騎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">団が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">派</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">遣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">されるので、それまでは、そこに残っている高難易度のお仕事しか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">　申し訳無さそうな職員の言葉に、文無しのアクアが悲鳴を上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">「な、なんでよおおおおおっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">　……コレばっかりは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">流石</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">さすが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">にアクアに同情した。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">「全く……！　何でこのタイミングで引っ越して来るのよ！　幹部だか何だか知らないけど、もしアンデッドなら見てなさいよ！」</span></p>
