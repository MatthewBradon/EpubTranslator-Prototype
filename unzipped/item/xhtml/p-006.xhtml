<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">「ダクネス、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">だい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">丈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">夫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">ぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">か</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">　痛い所とかは無いか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">　俺が慌てて聞くも、ダクネスは自分の両手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">確</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">認</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">にん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">するかの様にワキワキと何度か</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">り。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">「……ふむ、なんとも無いのだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">　いたって平気そうに言ってのけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">　だが、デュラハンは確かに叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">　一週間後に死ぬ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">　呪いを掛けられたダクネスをアクアがぺたぺたと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">触</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">さわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">る中、デュラハンは勝ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">誇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">ほこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">った様に宣言する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">「その呪いは今はなんとも無い。若干予定が狂ったが、仲間同士の結束が固い貴様ら冒険者には、むしろこちらの方が応えそうだな。……よいか、紅魔族の娘よ。このままではそのクルセイダーは一週間後に死ぬ。ククッ、お前の大切な仲間は、それまで死の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">恐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">怖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">怯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">おび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">え、苦しむ事となるのだ……。そう、貴様の行いのせいでな！　これより一週間、仲間の苦しむ様を見て、自らの行いを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">悔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">く</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">いるがいい。クハハハッ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">す</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">直</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">なお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">に俺の言う事を聞いておけばよかったのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">　デュラハンの言葉にめぐみんが青ざめる中、ダクネスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">戦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">おのの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">き叫んだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">「な、なんて事だ！　つまり貴様は、この私に死の呪いを掛け、呪いを解いて欲しくば俺の言う事を聞けと！　つまりはそういう事なのか！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">「えっ」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">　ダクネスが何を言ったのか理解できなかったデュラハンが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">で返した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">　俺も、同じく何を言っているのか理解ができない。……したくない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">「く</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">っ……！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">　呪いぐらいではこの私は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">屈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">くつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">しはしない……！　屈しはしないが</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">　ど、どうしようカズマ！　見るがいい、あのデュラハンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">兜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">かぶと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">の下のいやらしい目を！　あれは私をこのまま城へと連れて帰り、呪いを解いて欲しくば黙って言う事を聞けと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">すさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">まじいハードコア変態プレイを要求する変質者の目だっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">　大衆の前で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">変質者呼ばわりされた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">可</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">か</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">哀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">わい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">想</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">なデュラハンは、ぽつりと言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">「……えっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">　気の毒に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">「この私の体は好きにできても、心までは自由にできるとは思うなよ！　城に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">囚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">とら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">われ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">の手先に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">理</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">り</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">不</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">尽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">じん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">な要求をされる女騎士とかっ！　ああ、どうしよう、どうしようカズマっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">　予想外に燃えるシチュエーションだ！　行きたくはない、行きたくはないが仕方がない！　ギリギリまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">抵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">てい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">してみるから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">邪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">じや</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">はしないでくれ！　では、行ってくる！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">「ええっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">「止めろ、行くな！　デュラハンの人が困ってるだろ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">　ノコノコと敵に付いて行こうとするダクネスを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">羽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">交</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">締</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">じ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">めにして引き止めると、デュラハンがほっとしている姿が見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">「と、とにかく！　これに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">懲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">りたら俺の城に爆裂魔法を放つのは止めろ！　そして、紅魔族の娘よ！　そこのクルセイダーの呪いを解いて欲しくば、俺の城に来るがいい！　城の最上階の俺の部屋まで来る事ができたなら、その呪いを解いてやろう！　……だが、城には俺の配下のアンデッドナイト達がひしめいている。ひよっ子冒険者のお前達に、果たして俺の所まで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">辿</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">たど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">り着く事ができるかな？　クククククッ、クハハハハハハッ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">　デュラハンはそう宣言すると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">哄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">笑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">しながら、街の外に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">停</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">めていた首の無い馬に乗り、そのまま城へと去って行った……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">　　　　６</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">　あまりと言えばあんまりな展開に、集められた冒険者達は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">呆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">と立ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">尽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">くしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">　それは、俺も同じ事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">　俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">となり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">では、めぐみんが青い顔でわなわなと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">震</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">ふる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">え、杖をぎゅっと握り直す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">　そして、一人で街の外へ出て行こうとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">「おい、どこ行く気だ。何しようって言うんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">　俺がめぐみんのマントを引っ張ると、めぐみんは足に力を込めて抵抗しながら、こちらを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">り向きもせずに言ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">「今回の事は私の責任です。ちょっと城まで行って、あのデュラハンに直接爆裂魔法ぶち込んで、ダクネスの呪いを解かせてきます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">　めぐみん一人で行ったところで、どうなるもんでもないだろうに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">　……と言うか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">「俺も行くに決まってるだろうが。お前一人じゃ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">雑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">ざ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">魚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">相手に魔法を使ってそれで終わっちゃうだろ。そもそも、俺も毎回</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">緒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">しよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">に行きながら、幹部の城だって気づかなかったマヌケだしな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">　俺の言葉にしばらく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">渋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">しぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">い表情を浮かべていためぐみんは、やがて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">諦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">あきら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">めた様に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">肩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">かた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">を落とした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">「……じゃあ、一緒に行きますか。でも相手はアンデッドナイトがひしめいているらしいです。となると、武器は効きにくいですね。私の魔法の方が効果的なはずです。……なので、こんな時こそ私を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">たよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">りにしてくださいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">　言って、めぐみんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">微</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">かす</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">かに笑みを浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">　アンデッドナイトって言うからには、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">鎧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">よろい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">を着た相手なのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">　そんなのが相手では、安物の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">しか持たない俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">途</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">と</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">端</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">たん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">に無力になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">　だが、それならそれで考えがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">「俺の敵感知スキルで城内のモンスターを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">索</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">さく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">敵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">てき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">しながら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">潜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">伏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">ぷく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">スキルで隠れつつ、こそこそ行こう。もしくは、毎日城に通って一階から順に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">れつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">で敵を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">帰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">還</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">。毎日地道に敵を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">削</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">けず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">っていく。……一週間の期限があるなら、そんな作戦でいってもいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">　俺の提案に少しは希望が持てたのか、めぐみんが明るい表情で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">頷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">うなず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">　俺とめぐみんはダクネスの方を振り返ると。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">「おいダクネス！　呪いは絶対に何とかしてやるからな！　だから、安心……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">「『セイクリッド・ブレイクスペル』！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">　ダクネスを元気付けようと、俺が声を掛ける最中。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">　それを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">遮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">さえぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">る形でアクアが唱えた魔法を受けて、ダクネスの体が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1">淡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">く光った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1">　そして、どことなく残念そうな、しょんぼりとしたダクネスとは対照的に、アクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">嬉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">々</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">として言ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">「この私にかかれば、デュラハンの呪いの解除なんて楽勝よ！　どう、どう？　私だって、たまにはプリーストっぽいでしょう？」</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">「「……えっ」」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">　……勝手に盛り上がっていた、俺とめぐみんのやる気を返せ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">　　　　７</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">　魔王の幹部</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">しゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">事件から何事も無く一週間が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">経</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">た</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">ったある日の事。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">「クエストよ！　キツくてもいいから、クエストを請けましょう！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">「「えー……」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">　突然そんな事を言い出したアクアに、俺とめぐみんの不満の声が同時に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">漏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">も</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">　アクアを除いて、俺達の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">懐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">ふところ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">潤</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">うるお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">　高難易度なクエストしか無い今、わざわざ仕事をしたいとは思わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">「私は構わないが。……だが、アクアと私では火力不足だろう……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">　ダクネスがちらちらと俺とめぐみんの方を見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">　そんな目で見られても、俺とめぐみんは無理して危険なクエストを受ける必要性が無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">　乗り気じゃない俺達を見て、いよいよアクアが泣き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">「お、お願いよおおおおおお！　もうバイトばかりするのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">いや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">なのよお！　コロッケが売れ残ると店長が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">怒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1">おこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">るの！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1">頑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">がん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">張</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">ば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">るから！　今回は、私、全力で頑張るからあぁっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">　俺とめぐみんは顔を見合わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">「しょうがねえなあ……。じゃあ、ちょっと良さそうだと思うクエスト見つけて来いよ。悪くないのがあったら付いてってやるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">　その言葉に、アクアは嬉々としてクエスト</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">掲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">示</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">板</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">ばん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">へと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">け出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1">「……クエスト、一応カズマも見てきてくれませんか？　アクアに任せておくと、とんでもないの持ってきそうで……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">「……だな。まあ私は別に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">む</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">茶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">ちや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">なクエストでも文句は言わないが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">　めぐみんとダクネスの意見を聞いて、俺もなんだか嫌な予感がしてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">　クエストが張り出されている掲示板へ行くと、何やら難しい顔で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">請</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">け負うクエストを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">吟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">ぎん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1">味</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">み</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">しているアクアの後ろに立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">　アクアは背後に立つ俺に気づかず、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1">真</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">な顔でクエストを選んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">　やがて、一枚の紙を掲示板から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">剝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">がし、手に取った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">「……よし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">「よしじゃねえ！　お前、何請けようとしてんだよっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">　俺はアクアの持っていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">依</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1">らい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">書を取り上げた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">『──マンティコアとグリフォンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">──マンティコアとグリフォンが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">縄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">なわ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">張</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">ば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">り争いをしている場所があります。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">放</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">っておくと大変危険なので、二</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">匹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">ひき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">まとめて討伐してください。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1">は五十万エリス』</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">「アホか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">　俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">ぶと、張り紙を元の場所に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">貼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">り直した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">　見に来て正解だった。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">危</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">あや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">うくとんでもないクエストに巻き込まれるところだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">「何よもう、二匹まとまってるとこにめぐみんが爆裂魔法</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">食</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1">く</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">らわせれば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">いち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">じゃないの。ったくしょうがないわねー……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1">　こいつは、その危険な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">獣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">じゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">を都合よく二匹まとめる作戦については、どうせ俺に丸投げする気なのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">　いっそこのクエストを請けて、一人で送り出してしまおうかと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">悩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">なや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">む俺に、アクアが興奮しながら服の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">袖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">そで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1">を引っ張ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">「ちょっと、これこれ！　これ、見なさいよっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">　言われて、アクアが指差す依頼書を見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">『──湖の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">浄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1">化</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">──街の水源の一つの、湖の水質が悪くなり、ブルータルアリゲーターが住みつき始めたので水の浄化を依頼したい。湖の浄化ができればモンスターは生息地を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1">に移すため、モンスター討伐はしなくてもいい。※要浄化魔法習得済みのプリースト。報酬は三十万エリス』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">「……お前、水の浄化なんてできるのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">　俺の疑問にアクアがふっと鼻で笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">「バカね、私をだれだと思ってるの？　と言うか、名前や外見のイメージで、私が何を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">司</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">つかさど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">かぐらい分かるでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">宴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">会</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">の神様だろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">うわよヒキニート！　水よ！　この美しい水色の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">瞳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1">ひとみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">とこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">かみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1">が見えないのっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1">　なるほど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">　水の浄化だけで三十万か、確かに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">美味</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">おい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">しいな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1">　討伐をしなくていいってとこがポイント高い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">「じゃあそれを請けろよ。ていうか、浄化だけならお前一人でもいいんじゃないか？　そうすれば報酬は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">独</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">ひと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1">り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">占</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">じ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">めできるだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2094.1">　だが、そんな俺の言葉にアクアが渋る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">「え、ええー……。多分、湖を浄化してるとモンスターが邪魔しに寄ってくるわよ？　私が浄化を終えるまで、モンスターから守って欲しいんですけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">　そういう事か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.1">　しかし、ブルータルアリゲーターって、名前から察するにワニ系のモンスターだろ？</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2099.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">く危険そうなんだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.1">「ちなみに浄化ってどれぐらいで終わるんだ？　五分くらい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2102.1">　短時間で終わるなら、めぐみんの爆裂魔法で何とかなるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.1">　アクアが小首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">傾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2105.1">かし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2106.1">げながら言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2107.1">「……半日ぐらい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.1">長</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2110.1">なげ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2111.1">えよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.1">　名前からして危なそうなモンスター相手に、半日も防衛なんかしてられるか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2113.1">　俺は張り紙を元に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2114.1">戻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2115.1">もど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">そうと……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2117.1">「ああっ！　お願い、お願いよおおっ！　他にはろくなクエストが無いの！　協力してよカズマさーん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">　掲示板に紙を貼り直そうとする俺の、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2119.1">右</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">みぎ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2121.1">腕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.1">うで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2123.1">にすがって泣きつくアクアに、俺はふと思いついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2124.1">「……なあ、浄化ってどうやってやるんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">「……へ？　水の浄化は、私が水に手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.1">触</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2128.1">れて浄化魔法でもかけ続けてやればいいんだけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">　なるほど、水に触れなきゃいけないのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1">　ちょっと思いついた事があったんだが、それじゃ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">　……いや、待てよ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2132.1">「おいアクア。多分、安全に浄化ができる手があるんだが、お前、やってみるか？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.1">　　　　８</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2134.1">　街から少し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2136.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2137.1">れた所にある大きな湖。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2138.1">　街の水源の一つとされているその湖からは小さな川が流れており、それが街へと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">繫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2140.1">つな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2141.1">がっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.1">　湖のすぐ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2143.1">傍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.1">そば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2145.1">には山があり、そこから絶えず湖へと水が流れ込んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">　なるほど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2147.1">　依頼にあった通り、湖の水は何だか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2148.1">濁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2149.1">にご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">り、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2151.1">淀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2152.1">よど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2153.1">んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.1">　モンスターも清潔な水を好むものかと思っていたが、違うのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1">　俺が湖を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">眺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.1">なが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2158.1">めていると、背後からおずおずと声がかけられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2159.1">「……ねえ……。本当にやるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2160.1">　それは凄く不安気なアクアの声。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2161.1">　俺の考えた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2162.1">隙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">すき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">の無い作戦の、一体何が不安なのか。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.1">　アクアが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2166.1">「……私、今から売られていく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2168.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1">まった希少モンスターの気分なんですけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2170.1">　……希少なモンスターを閉じ込めておく、鋼鉄製のオリの中央で、体育座りをしながら。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2171.1">　オリに入れたアクアを運び、そのまま湖に投入するのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2172.1">　最初は湖の近くで安全なオリの中から浄化</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2173.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2174.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2175.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2176.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2177.1">をかけさせようと思ったのだが、浄化魔法は水に触れていないと使えないそうなのでこの作戦になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2178.1">　水の女神であるアクアは、水に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2179.1">浸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2180.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2181.1">かるどころか、湖の底に一日</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2182.1">沈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2183.1">しず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.1">められても、呼吸にも困らず、不快を感じる事も無いらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2185.1">　そして本人いわく、浄化魔法を使わなくてもアクア自身が湖に浸かっていれば、それだけでも浄化効果があるそうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2186.1">　それほど神聖な存在だという事なのだろう。さすがは一応、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2187.1">腐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2188.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2189.1">っても女神だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2190.1">　アクアが入ったオリは、俺とダクネスの二人がかりで湖に運んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2191.1">　鋼鉄製のオリは、ギルドに常備されていた物を借りてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2192.1">　クエストの中にはモンスターの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1">ほ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2195.1">獲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.1">依</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2200.1">らい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">もあるので、そういった時用の物らしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2202.1">　別に、使えない女神を湖に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">投</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.1">棄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2207.1">しに来た訳ではないので、遠くに持っていく必要は無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2208.1">　湖の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2209.1">際</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2210.1">きわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2211.1">に、アクアがちょっと浸かる程度にオリを置いておけばいいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2212.1">　これなら湖の浄化中にブルータルアリゲーターが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2215.1">ってきても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2216.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2217.1">だい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2218.1">丈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">夫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2221.1">ぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2223.1">　なにせ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2224.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2225.1">ほ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2226.1">獲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2227.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2228.1">したモンスターの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2229.1">運</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2230.1">うん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2231.1">搬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2232.1">ぱん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2233.1">用に使われるオリだ、中のアクアに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2234.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2235.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2236.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2237.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.1">が届くとは思えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.1">　ギルド職員の話では、浄化が終わればモンスターは湖から離れて行くと言っていたが、万一アクアの傍から離れなかった時に備え、オリには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2240.1">頑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2241.1">がん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2242.1">丈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2243.1">じよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2244.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2245.1">鎖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2246.1">くさり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2247.1">を付けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2248.1">　鋼鉄製のオリは重量があるので、湖までは街で借りた馬に引かせながら運んできた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2249.1">緊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2250.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2251.1">急</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2252.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2253.1">の際には、借りてきた馬に、鎖でオリを引っ張らせて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2254.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2255.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2256.1">げる予定だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2257.1">　アクアを入れたオリは湖の際に沈められ、体育座りのアクアは足の先と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2258.1">尻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2259.1">しり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2260.1">の部分を湖に浸からせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2261.1">　後はこのまま、俺達三人は離れた所で待つだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2262.1">　アクアが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2263.1">膝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2264.1">ひざ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2265.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2266.1">抱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2267.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2268.1">えながらぽつりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.1">呟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2270.1">つぶや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2271.1">く。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2272.1">「……私、ダシを取られてる紅茶のティーバッグの気分なんですけど……」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2273.1">　　　　９</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2274.1">　浄化装置改め、アクアを湖の際に設置して、二時間が経過。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2275.1">　だが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.1">未</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.1">いま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2278.1">だにモンスターが襲ってくる気配は無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2279.1">　俺とダクネスとめぐみんは、アクアから二十メートルほど離れた陸地でアクアの様子を見守っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2280.1">　水に浸かりっぱなしのアクアに声を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2281.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2283.1">ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.1">「おーいアクア！　浄化の方はどんなもんだ？　湖に浸かりっぱなしだと冷えるだろ。トイレ行きたくなったら言えよ？　オリから出してやるからー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2285.1">　遠くから叫ぶ俺に、アクアが叫び返した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2286.1">「浄化の方は順調よ！　後、トイレはいいわよ！　アークプリーストはトイレなんて行かないし</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2287.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2288.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2289.1">　昔のアイドルみたいな事を言うアクア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2290.1">　水に浸けっぱなしで大丈夫かと心配したが、まだまだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2291.1">余</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2292.1">よ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.1">裕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2294.1">ゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2295.1">はありそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2296.1">「何だか大丈夫そうですね。ちなみに、紅魔族もトイレなんて行きませんから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2297.1">　めぐみんが聞いてもいないのにそんな事を言ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2298.1">　お前もアクアも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2299.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2300.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2301.1">段</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2302.1">だん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2303.1">モリモリ食ったり飲んだりしてるが、それはどこに消えているんだとツッコみたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2304.1">「私もクルセイダーだから、トイレは……トイレは……。……うう……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2305.1">「ダクネス、この二人に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2306.1">対</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2307.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2308.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2309.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2310.1">するな。トイレに行かないって言い張るめぐみんとアクアの二人は、今度、日帰りじゃ終わらないクエストを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2311.1">請</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2312.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2313.1">けて、本当にトイレに行かないかを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2314.1">確</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2315.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2316.1">認</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2317.1">にん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2318.1">してやる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2319.1">「や、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2320.1">止</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2321.1">や</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2322.1">めてください。紅魔族はトイレなんて行きませんよ？　でも謝るので止めてください。……しかし。ブルータルアリゲーター、来ませんね。このまま何事もなく終わってくれればいいのですが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2323.1">　めぐみんがフラグとしか思えない様な事を言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2324.1">　そして、それをきっかけにでもするかの様に、湖の一部に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2325.1">小波</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2326.1">さざなみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2327.1">が走る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2328.1">　大きさ的には地球の平均的なワニと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2329.1">比</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2330.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2331.1">較</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2332.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2333.1">しても、あまり変わらないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2334.1">　だが、そこはやはりモンスター。地球のワニとは一味違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2335.1">「カ、カズマー！　なんか来た！　ねえ、なんかいっぱい来たわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2336.1">　この世界のワニ達は、群れで行動する様だ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2337.1">──浄化を始めてから四時間が経過──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2338.1">　最初は、水に浸かって女神の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2339.1">身体</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2340.1">からだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2341.1">に備わった浄化能力だけを使っていたアクアだったが、早く浄化を終わらせて帰りたいのか、今は一心不乱に浄化魔法も唱えまくっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2342.1">「『ピュリフィケーション』！　『ピュリフィケーション』！　『ピュリフィケーション』ッッ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2343.1">　アクアが入っている鋼鉄製のオリを大量のワニ達が囲み、オリをガジガジと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2344.1">齧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2345.1">かじ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2346.1">っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2347.1">「『ピュリフィケーション』！　『ピュリフィケーション』ッッ！　ギシギシいってる！　ミシミシいってる！　オリが、オリが変な音立ててるんですけど！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2348.1">　オリの中で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2349.1">喚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2350.1">わめ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2351.1">くアクアだが、この</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2352.1">状</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2353.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2354.1">況</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2355.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2356.1">では</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2357.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2358.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2359.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2360.1">れつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2361.1">魔法でぶっ飛ばす訳にもいかず、俺達にはちょっとどうしようもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2362.1">「アクアー！　ギブアップなら、そう言えよー！　そしたら鎖引っ張ってオリごと引きずって逃げてやるからー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2363.1">　先ほどからオリに向かって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2364.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2365.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2366.1">ぶのだが、アクアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2367.1">怯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2368.1">おび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2369.1">えながらも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2370.1">頑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2371.1">かたく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2372.1">なにクエストのリタイアを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2373.1">拒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2374.1">こば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2375.1">んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2376.1">「イ、イヤよ！　ここで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2377.1">諦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2378.1">あきら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2379.1">めちゃ今までの時間が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2380.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2381.1">む</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2382.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2383.1">だ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2384.1">になるし、何より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2385.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2386.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2387.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2388.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2389.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2390.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2391.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2392.1">えないじゃないのよ！　『ピュリフィケーション』！　『ピュリフィケーション』ッッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2393.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2394.1">　……わ、わああああーっ！　メキッていった！　今オリから、鳴っちゃいけない音が鳴った</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2395.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2396.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2397.1">　わあわあと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2398.1">泣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2399.1">な</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2400.1">き叫んでいるアクアを取り囲むブルータルアリゲーター達は、俺達三人には見向きもしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2401.1">　それを見て、ダクネスが呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2402.1">「……あのオリの中、ちょっとだけ楽しそうだな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2403.1">「……行くなよ？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2404.1">──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2405.1">浄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2406.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2407.1">化</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2408.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2409.1">を始めてから七時間が経過──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2410.1">　湖の際には、ボロボロになったオリがぽつんと取り残されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2411.1">　ブルータルアリゲーターに齧られたオリは、所々にワニの歯型が残されている。</span></p>
