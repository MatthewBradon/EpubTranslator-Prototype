<p id="toc-003"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1"><img class="fit" src="../image/img-m003.jpg" alt="第二章　この右手にお宝を！"/></span></p>

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　　　　１</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">「なあ。聞きたいんだがスキルの習得ってどうやるんだ？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　カエル</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">の翌日の事。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　俺達はギルド内の酒場で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">遅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">めの昼食をとっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　俺の目の前では、金がなく、俺達に会うまではろくな物を食べられなかったらしいめぐみんが、一心不乱に定食を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">喰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">く</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">らい、アクアは手近な店員を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">まえておかわりを注文している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　とても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">年</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">とし</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">頃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">ごろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">の女とは思えない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">旺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">おう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">盛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">せい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">食</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">しよく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">欲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">よく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　……一応女二人に男一人のハーレムパーティーなのに、色気の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">欠片</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">かけら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">えな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　めぐみんが、フォークを握り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">締</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">めたまま顔を上げると。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「スキルの習得ですか？　そんなもの、カードに出ている、現在習得可能なスキルってところから……。ああ、カズマの職業は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">者でしたね。初期職業と言われている冒険者は、誰かにスキルを教えてもらうのです。まずは目で見て、そしてスキルの使用方法を教えてもらうのです。すると、カードに習得可能スキルという</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">項</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">もく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">が現れるので、ポイントを使ってそれを選べば習得</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">完</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">なのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　なるほど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　確か受付のお姉さんが、初期職業の冒険者は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">全</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">すべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">てのスキルが習得可能だと言っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　という事は……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">「……つまりめぐみんに教えてもらえば、俺でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">れつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">が使えるようになるって事か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">「その通りです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">「うおっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　俺の何気ない一言に、意外な食いつきを見せるめぐみん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">「その通りですよカズマ！　まあ、習得に必要なポイントはバカみたいに食いますが、冒険者は、アークウィザード以外で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">唯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">ゆい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">いつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">爆裂魔法が使える職業です。爆裂魔法を覚えたいなら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">幾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">いく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">らでも教えてあげましょう。というか、それ以外に覚える価値のあるスキルなんてありますか？　いいえ、ありませんとも！　さあ、私と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">緒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">しよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">に爆裂道を歩もうじゃないですか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　顔が近い！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">「ちょ、落ち、落ち着けロリっ子！　つーか、スキルポイントってのは今３ポイントしかないんだが、これで習得できるものなのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">「ロ、ロリっ子……</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">滾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">たぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">るめぐみんでは話にならないため、アクアに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">尋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">たず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">ねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">「冒険者が爆裂魔法を習得しようと思うなら、スキルポイントの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">10</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">や</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">20</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">じゃきかないわよ。十年ぐらいかけてレベルを上げ続けて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">切</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">さい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">ポイントを使わず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">貯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">た</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">めれば、もしかしたら習得できるかもね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">「待てるかそんなもん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">「ふ……、この</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">我</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">われ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">がロリっ子</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　俺の一言にショックを受けたらしいめぐみんは、しょんぼりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">項</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">うな</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">垂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">だ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">れながら再び定食をモソモソと食べだした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　しかし、俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">就</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">いている職業、冒険者は、全スキルを習得可能って所が唯一の利点なのだから、せっかくなら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">多</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">た</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">彩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">さい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">なスキルを覚えていきたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">「なあアクア。お前なら便利なスキルたくさん持ってるんじゃないか？　何か、お手軽なスキルを教えてくれよ。習得にあまりポイントを使わないで、それでいてお得な感じの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　俺の言葉に、アクアは水の入ったコップを握り、しばらく考え込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">「……しょうがないわねー。言っとくけど、私のスキルは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">半</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">はん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">端</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">ぱ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">ないわよ？　本来なら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">にでもホイホイと教えるようなスキルじゃないんだからね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">　やたら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">勿</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">もつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">体</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">たい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">を付けるアクアだが、教えてもらう立場なのでここはじっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">我</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">が</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">慢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">まん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">妙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">みよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">頷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">うなず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">きながら、アクアがスキルを使う所を観察する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">「じゃあ、まずはこのコップを見ててね。この水の入ったコップを自分の頭の上に落ちないように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">載</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">の</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">せる。ほら、やってみて？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　ちょっと人目が気になるが、俺はアクアに続いて同じように自分の頭にコップを載せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　すると、アクアはどこから取り出したのか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">ひと</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">粒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">つぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">の何かの種をテーブルに置く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">「さあ、この種を指で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">弾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">はじ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">いてコップに一発で入れるのよ。すると、あら不思議！　このコップの水を吸い上げた種はにょきにょきと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">「誰が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">宴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">会</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">芸スキル教えろっつったこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">だ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">「ええ</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">──────</span></span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　なぜかショックを受けたらしいアクアも、めぐみんに続いてしょぼんとしながらテーブルの上の種を指で弾いて転がし始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　何を落ち込んでいるのかは知らないが、目立つから頭の上のコップを下ろして欲しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">「あっはっは！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">おも</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">白</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">しろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">いねキミ！　ねえ、キミがダクネスが入りたがってるパーティーの人？　有用なスキルが欲しいんだろ？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">盗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">賊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">ぞく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">スキルなんてどうかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　それは、横からの突然の声。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　見れば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">となり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">のテーブルには二人の女性がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　俺に声をかけてきたのは革の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">鎧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">よろい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">を着た、身軽な格好をした女の子。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　頰に小さな刀傷があり、ちょっとスレた感じだがサバサバとした明るい雰囲気の銀髪の美少女だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">　その隣には、ガチガチのフルプレートメイルを着込んだ金髪ロングの美女。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　冷たく、とっつきにくいクールな印象の……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　そう、先日、パーティーに入りたいと言ってきたあの女</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">騎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　盗賊の子は俺より一つ二つ年下だろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">「えっと、盗賊スキル？　どんなのがあるんでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">　俺の質問に、盗賊風の女の子は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">上</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">機</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">げん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">「よくぞ聞いてくれました。盗賊スキルは使えるよー。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">罠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">わな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">の解除に敵感知、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">潜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">伏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">ぷく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">窃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">せつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">盗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">。持ってるだけでお得なスキルが盛りだくさんだよ。キミ、初期職業の冒険者なんだろ？　盗賊のスキルは習得にかかるポイントも少ないしお得だよ？　どうだい？　今なら、クリムゾンビア</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">杯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">ぱい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">でいいよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　安いな！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">　と思ったが、よく考えればスキルを教えた所でこの子にはリスクなんてない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　本気で俺が盗賊スキルを教えて欲しければ、そこらの他の盗賊に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">たの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">んでもいい訳だし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">「よし、お願いします！　すんませーん、こっちの人に冷えたクリムゾンビアを一つ！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　　　　２</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">「まずは自己</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">紹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">介</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">しとこうか。あたしはクリス。見ての通りの盗賊だよ。で、こっちの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">ぶ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">愛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">あい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">想</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">なのがダクネス。昨日ちょっと話したんだっけ？　この子の職業はクルセイダーだから、キミに有用そうなスキルはちょっと無いと思うよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">「ウス！　俺はカズマって言います。クリスさん、よろしくお願いします！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　冒険者ギルドの裏手の広場。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　俺とクリス、そしてダクネスの三人は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">人</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">ひと</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">け</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">のない広場に立っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">　ちなみに連れの二人は、なにやらテーブルでへこんだままだったので置いてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">「では、まずは《敵感知》と《潜伏》をいってみようか。《罠解除》とかは、こんな街中に罠なんてないからまた今度ね。じゃあ……、ダクネス、ちょっと向こう向いてて？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">「……ん？　……分かった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">　ダクネスが、言われたとおりに反対を向く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">　すると、クリスはちょっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">れた所にあるタルの中へ入り、上半身だけを出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　そしてダクネスの頭に、何を思ったのか石を投げつけ、そのままタルの中に身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">隠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">した。</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">ひょっとして、これが潜伏スキルだとか言う気だろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">……………………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">　石をぶつけられたダクネスが、無言のままスタスタと、ぽつんと一つしかないタルへ歩いていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">「敵感知……。敵感知……！　ダクネスの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">怒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">おこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">ってる気配をピリピリ感じるよ！　ねえダクネス</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　分かってると思うけど、これはスキルを教えるために仕方なくやってる事だからね</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">　お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">手</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">て</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">柔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">やわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">らかにああああああああああああ、やめてえええええええええええええええ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　隠れていたタルごと横に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">され、ゴロゴロと転がされ、クリスが悲鳴を上げている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　……こ、これでほんとにスキルを覚えられるんだろうな……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">「さ、さて。それじゃあたしの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">いち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">押</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">お</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">しのスキル、窃盗をやってみようか。これは、対象の持ち物を何でも一つ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">奪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">うば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">い取るスキルだよ。相手がしっかり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">っている武器だろうが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">鞄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">かばん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">の奥にしまい込んだサイフだろうが、何でも一つ、ランダムで奪い取る。スキルの成功確率は、ステータスの幸運値に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">依</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">存</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">そん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">するよ。強敵と相対した時に相手の武器を奪ったり、大事に隠しているお宝だけかっさらって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">げたり、色々と使い勝手のいいスキルだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">　タルごと転がされ、目を回していたクリスが復活し、窃盗の説明をしてくれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">　確かに、窃盗スキルはなかなか使えそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　しかも、成功率が幸運依存って事は、俺の唯一高いステータスを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">活</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">い</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">かせるって事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">「じゃあ、キミに使ってみるからね？　いってみよう！　『スティール』ッ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">　クリスが手を前に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">き出し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">ぶと同時、その手に小さな物が握られていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　それは……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">「あっ！　俺のサイフ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">　俺のなけなしの金が入った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">薄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">うす</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">いサイフ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">「おっ！　当たりだね！　まあ、こんな感じで使うわけさ。それじゃ、サイフを返……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">　クリスは、俺にサイフを返そうとして、そしてにんまりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">笑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">え</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">みを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">浮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">「……ねえ、あたしと勝負しない？　キミ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">早</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">さつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">速</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">そく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">窃盗スキルを覚えてみなよ。それで、あたしから何か一つ、スティールで奪っていいよ。それが、あたしのサイフでもあたしの武器でも文句は言わない。この軽いサイフの中身だと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">いなくあたしのサイフの中身や武器の方が価値があるよ。どんな物を奪ったとしても、キミはこの自分のサイフと引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">換</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">え。……どう？　勝負してみない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">　いきなりとんでもない事を言い出す子だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　しかし、と俺は考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　俺は幸運値が高いらしい……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　相手からは何か一つ奪ってもいい……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">　つまり、スキルに失敗したら何も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">えないって事じゃないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">　……やってやるか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　なんというか、こういった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">賭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">け</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">事</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">ごと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">みたいな事はいかにも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">荒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">あら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">くれた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">者同士のとり取りみたいで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">憧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">あこが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">れる！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　そう、この世界に来てようやく冒険者っぽいイベントだ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　俺は自分の冒険者カードを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">確</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">認</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">にん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">すると、そこに習得可能スキルという</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">欄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">らん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">が新しく表示されているのを確認した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　そこを指で押してみると、四つのスキルが表示される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">《敵感知》１ポイント、《潜伏》１ポイント、《窃盗》１ポイント、《花鳥風月》５ポイント。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">　……《花鳥風月》？　これはアクアがやってた、コップに種を入れる宴会芸か？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">　宴会芸のくせに何て大層な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">技</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">わざ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">名</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">めい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">！　え</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">　これだけスキルポイント高っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">!!</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　宴会芸は気になる所ではあるが、俺はひとまず、カードの中のスキル、窃盗、敵感知、潜伏を習得する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">　３ポイントあったスキルポイントが消費され、残りスキルポイントが０になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">　なるほど、こんな感じでスキルを覚えるのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">「早速覚えたぞ。そして、その勝負乗った！　何</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">盗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">られても泣くんじゃねーぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">　言って右手を突き出す俺に、クリスが不敵に笑って見せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">「いいねキミ！　そういう、ノリのいい人って好きだよ！　さあ、何が盗れるかな？　今ならサイフが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">敢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">闘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">賞。当たりは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">けられたこのダガーだよ！　こいつは四十万エリスは下らない一品だからね！　そして、残念賞はさっきダクネスにぶつけるために多めに拾っといたこの石だよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">「ああっ！　きったねえ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">　そんなのありかよっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">　俺はクリスが取り出した石を見て、思わず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">議</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">ぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">の声を上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　自信満々だと思ったら、こういう事か！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">　確かにゴミアイテムを多く持っておけば、大事なアイテムが盗られる確率も減り、スティール対策になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">「これは授業料だよ。どんなスキルも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">万</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">ばん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">能</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">のう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">じゃない。こういった感じで、どんなスキルにだって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">対</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">策はあるもんなんだよ。一つ勉強になったね！　さあ、いってみよう！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">畜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">ちく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">生</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">、確かにいい勉強にはなった！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">　それに心底楽しそうに笑うクリスを見ていると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">騙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">だま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">された俺がマヌケな気分にすら思えてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">　ここは日本じゃない、弱肉強食の異世界だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">　騙される甘っちょろいヤツが悪いのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　それに、勝負の分が悪くなったってだけで、まだ残念賞に当たるとは決まっていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">「よし、やってやる！　俺は昔から運だけはいいんだ！　『スティール』ッ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">　叫ぶと同時、俺が突き出した右手には何かがしっかりと握られていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　成功確率は幸運依存と言っていたが、一発で成功した所を見ると、やはり俺は、運だけには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">恵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">めぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">まれているらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　俺は自分が手に入れた物を広げ、マジマジと見ると……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">「……なんだこれ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　それは、一枚の白い布切れだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">　俺はそれを両手で広げ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">陽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">にかざして見ると……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">「ヒャッハー！　当たりも当たり、大当たりだあああああああああ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">「いやああああああああ！　ぱ、ぱんつ返してえええええええええええええええええっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　クリスが自分のスカートの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">裾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">すそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">を押さえながら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">涙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">なみだ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">絶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">ぜつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">　　　　３</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　俺がスキルを覚えてギルドの酒場に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">戻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">もど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">ると、そこは大変な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">騒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">さわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">ぎになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">「アクア様、もう一度！　金なら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">はら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">うので、どうかもう一度《花鳥風月》を！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">「ばっか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">野</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">や</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">郎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">ろう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">、アクアさんには金より食い物だ！　ですよね</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">　アクアさん！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">奢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">おご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">りますから、ぜひもう一度《花鳥風月》を！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">迷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">めい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">惑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">わく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">そうな様子のアクアの周りに、なぜか人だかりができていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">「芸って物はね？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">請</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">われたからって何度もやる物ではないの！　良いジョークは一度きりに限るって、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">偉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">えら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">い人が言ってたわ。ウケたからって同じ芸を何度もやるのは三流の芸人よ！　そして私は芸人じゃないから、芸でお金を受け取る訳にはいかないの！　これは芸をたしなむ者の最低限の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">覚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">悟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">ご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">よ。それに花鳥風月は元々あなた達に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">披</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">露</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">ろう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">するつもりだった芸でもなく──あっ！　ちょっとカズマ、やっと戻ってきたわね、あんたのおかげでえらい事に……。って、その人どうしたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">　人だかりを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">めん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">どう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">そうに押しのけながら、俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">となり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">で涙目で落ち込んでいるクリスにアクアが興味を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">抱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">いだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　すると俺が説明するより早く、ダクネスが口を開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">「うむ。クリスは、カズマにぱんつを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">剝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">がれた上にあり金</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">毟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">むし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">られて落ち込んでいるだけだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">「おいあんた何口走ってんだ！　待てよ、おい待て。間違ってないけど、ほんと待て」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">　俺は、クリスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">幾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">いく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">らでも払うからぱんつを返してと泣いて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">たの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">んできたので、自分のぱんつの値段は自分で決めろと告げただけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　そして、提示する値段に満足しなかったら、もれなくクリスのぱんつは我が家の家宝として</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">奉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">たてまつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">られる事になる、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">　つまるところ、泣きながら自分のサイフと俺のサイフを差し出してきたから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">交</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">換</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">に応じたまでで、ダクネスの言い方だとなんだか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">語</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">ご</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">弊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">へい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">　ダクネスの言葉に軽くひいてるアクアとめぐみんの視線が気になるが、やがてクリスが落ち込んでいたその顔を上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">公</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">おおやけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">の場でいきなりぱんつ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">脱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">ぬ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">がされたからって、いつまでもめそめそしててもしょうがないね！　よし、ダクネス。あたし、悪いけど臨時で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">稼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">かせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">ぎのいいダンジョン</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">探</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">たん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">索</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">さく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">に参加してくるよ！　下着を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">人</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">ひと</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">質</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">じち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">にされてあり金失っちゃったしね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">「おい、待てよ。なんかすでに、アクアとめぐみん以外の女性冒険者達の目まで冷たい物になってるからほんとに待って」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">　今の会話が聞こえていたらしい周囲の女性冒険者。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　その冷たい視線に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">怯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">おび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">える俺に、クリスがクスクス笑い、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">「このくらいの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">逆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">ぎやく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">はさせてね？　それじゃあ、ちょっと稼いでくるから適当に遊んでいてねダクネス！　じゃあ、いってみようかな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">　言いながら、クリスは冒険仲間</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">募</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">ぼ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">集</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">掲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">示</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">板</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">ばん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">に行ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">「えっと、ダクネスさんは行かないの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">　自然と俺達のテーブルに座ったままのダクネスに、俺は疑問に思って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">尋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">たず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">ねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">「……うむ。私は前衛職だからな。前衛職なんて、どこにでも有り余っている。でも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">盗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">賊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">ぞく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">はダンジョン探索に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">必</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">ひつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">須</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">な割に、地味だから成り手があまり多くない職業だ。クリスの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">需</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">じゆ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">要</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">よう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">なら幾らでもある」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">　なるほど、そういやアクアもアークプリーストは希少で引っ張りだこだと言っていたし、職業によって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">優</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">ゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">遇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">ぐう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">されたりなどと色々あるのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　ほどなくして臨時パーティーが見つかったのか、数名の冒険者達と連れ立ってギルドから出て行くクリス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">　クリスは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">出</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">で</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">けにこちらに向かってひらひらと手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">って出て行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">「もうすぐ夕方なのに、クリス達はこれからダンジョン探索に向かうのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">「ダンジョン探索は、できることなら朝一で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">入</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">にゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">するのが望ましいのです。なので、ああやって前の日にダンジョンに出発して、朝までダンジョン前でキャンプするのです。ダンジョン前には、そういった冒険者を相手にしている商売すら成り立っていますしね。それで？　カズマは、無事にスキルを覚えられたのですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　めぐみんのその言葉に、俺はにやりと不敵に笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">「ふふ、まあ見てろよ？　いくぜ、『スティール』ッ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">　俺は叫び、めぐみんに右手を突き出すと、その手にはしっかりと黒い布が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">られていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">　そう、ぱんつである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">「……なんですか？　レベル上がってステータスが上がったから、冒険者から変態にジョブチェンジしたんですか？　……あの、スースーするのでぱんつ返してください……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">「あ、あれっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　お、おかしーな、こんなはずじゃ……。ランダムで何かを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">奪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">うば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">い取るってスキルのはずなのにっ！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">慌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">ててめぐみんにぱんつを返し、いよいよ俺を見る周囲の女性達の視線が冷たい物になっていく中、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">バンとテーブルが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">叩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">たた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">かれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">　それは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">椅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">蹴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">け</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">って立ち上がったダクネスだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">　その目は、なぜか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">爛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">らん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">々</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">らん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">輝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">かがや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">いていた……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">「やはり。やはり私の目に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">狂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">くる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">いは無かった！　こんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">幼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">おさな</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">げ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">な少女の下着を公衆の面前で剝ぎ取るなんて、なんと言う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">鬼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">畜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">ちく</span></rt></ruby><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">……っ！</span></span>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">是</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">ぜ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">非</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">とも……！　是非とも私を、このパーティーに入れて欲しい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">「いらない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">「んんっ……</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">　く</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">　俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">即</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">そく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">答</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">に、ダクネスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">頰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">ほお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">を赤らめてブルッと身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">震</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">ふる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">わせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">　どうしよう、何だか分からないがこの女</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">騎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">いなくダメなタイプだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　と、そんなダクネスにアクアとめぐみんが興味を持ったのか、</span></p>
