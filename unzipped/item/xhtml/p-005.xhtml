<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2403.1">　　　　８</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2404.1">「……冷えてきたわね。ねえカズマ、引き受けたクエストってゾンビメーカー討伐よね？　私、そんな小物じゃなくて大物のアンデッドが出そうな予感がするんですけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2405.1">　月が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2406.1">昇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2407.1">のぼ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2408.1">り、時刻は深夜を回った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2409.1">頃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2410.1">ころ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2411.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2412.1">　アクアがそんな事をぽつりと言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2413.1">「……おい、そういった事言うなよ、それがフラグになったらどうすんだ。今日はゾンビメーカーを一体討伐。そして取り巻きのゾンビもちゃんと土に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2414.1">還</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2415.1">かえ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2416.1">してやる。そしてとっとと帰って馬小屋で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2417.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2418.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2419.1">る。計画以外のイレギュラーな事が起こったら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2420.1">即</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2421.1">そつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2422.1">刻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2423.1">こく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2424.1">帰る。いいな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2425.1">　俺の言葉にパーティーメンバーがこくりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2426.1">頷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2427.1">うなず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2428.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2429.1">　時刻もそろそろ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2430.1">頃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2431.1">ころ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2432.1">合</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2433.1">あ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2434.1">いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2435.1">　クリスから教わった、敵感知スキルを持つ俺を先頭に、俺達は墓地へと歩いていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2436.1">　アクアが言った一言が気になるが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2437.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2438.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2439.1">段</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2440.1">だん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2441.1">からこの女神はロクでも無い事ばかり口走っているし、あまり気に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2442.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2443.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2444.1">ける事もないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2445.1">　……無いはずだ。</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2446.1">………………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2447.1">ん？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2448.1">「何だろう、ピリピリ感じる。敵感知に引っかかったな。いるぞ、一体、二体……三体、四体……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2449.1">　……あれ、多いな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2450.1">　ゾンビメーカーって、取り巻きのゾンビはせいぜい二、三体って聞いてたんだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2451.1">　この程度ならまあ、誤差の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2452.1">範</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2453.1">はん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2454.1">囲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2455.1">い</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2456.1">……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2457.1">　そんな事を考えていると、墓場の中央で青白い光が走る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2458.1">　……何だ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2459.1">　それは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2460.1">妖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2461.1">あや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2462.1">しくも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2463.1">幻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2464.1">げん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2465.1">想</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2466.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2467.1">的な青い光。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2468.1">　遠くに見えるその青い光は、大きな円形の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2469.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2470.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2471.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2472.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2473.1">陣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2474.1">じん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2475.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2476.1">　その魔法陣の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2477.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2478.1">となり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2479.1">には、黒いローブの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2480.1">人</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2481.1">ひと</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2482.1">影</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2483.1">かげ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2484.1">が見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2485.1">「……あれ？　ゾンビメーカー……ではない……気が……するのですが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2486.1">　めぐみんが自信無げに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2487.1">呟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2488.1">つぶや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2489.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2490.1">　その黒いローブの周りには、ユラユラと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2491.1">蠢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2492.1">うごめ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2493.1">く人影が数体見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2494.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2495.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2496.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2497.1">っ込むか？　ゾンビメーカーじゃなかったとしても、こんな時間に墓場にいる以上、アンデッドに違いないだろう。なら、アークプリーストのアクアがいれば問題無い」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2498.1">　ダクネスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2499.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2500.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2501.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2502.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2503.1">を胸に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2504.1">抱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2505.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2506.1">えたままソワソワしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2507.1">　お前は落ち着け。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2508.1">　その時、アクアがとんでもない行動に出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2509.1">「あ</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2510.1">────────っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2511.1">!!</span></span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2512.1">」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2513.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2514.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2515.1">如</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2516.1">じよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2517.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2518.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2519.1">んだアクアは、何を思ったのか立ち上がり、そのままローブの人影に向かって走り出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2520.1">「ちょっ！　おい待て！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2521.1">　俺の制止も聞かずに飛び出していったアクアは、ローブの人影に駆け寄ると、ビシッと人影を指差した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2522.1">「リッチーがノコノコこんなとこに現れるとは不届きなっ！　成敗してやるっ！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2523.1">　リッチー。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2524.1">　それは、メジャーアンデッドモンスター、ヴァンパイアと並ぶ、アンデッドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2525.1">最</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2526.1">さい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2527.1">高</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2528.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2529.1">峰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2530.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2531.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2532.1">　魔法を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2533.1">極</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2534.1">きわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2535.1">めた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2536.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2537.1">だい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2538.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2539.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2540.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2541.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2542.1">使</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2543.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2544.1">いが、魔道の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2545.1">奥</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2546.1">おう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2547.1">義</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2548.1">ぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2549.1">により人の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2550.1">身体</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2551.1">からだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2552.1">を捨て去った、ノーライフキングと呼ばれるアンデッドの王。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2553.1">　強い未練や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2554.1">恨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2555.1">うら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2556.1">みで自然にアンデッドになってしまったモンスターとは違い、自らの意思で自然の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2557.1">摂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2558.1">せつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2559.1">理</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2560.1">り</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2561.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2562.1">捻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2563.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2564.1">じ曲げて、神の敵対者になった存在。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2565.1">　その、ラスボスみたいな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2566.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2567.1">ちよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2568.1">大物のモンスターが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2569.1">「や、やめやめ、やめてええええええ！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2570.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2571.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2572.1">なの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2573.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2574.1">　いきなり現れて、なぜ私の魔法陣を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2575.1">壊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2576.1">こわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2577.1">そうとするの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2578.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2579.1">　やめて！　やめてください！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2580.1">「うっさい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2581.1">黙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2582.1">だま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2583.1">りなさいアンデッド！　どうせこの妖しげな魔法陣でロクでもない事</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2584.1">企</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2585.1">たくら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2586.1">んでるんでしょ、なによ、こんな物！　こんな物</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2587.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2588.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2589.1">　超大物モンスターが、ぐりぐりと魔法陣を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2590.1">踏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2591.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2592.1">みにじるアクアの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2593.1">腰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2594.1">こし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2595.1">に、泣きながらしがみつき、くい止めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2596.1"><img class="fit" src="../image/img-0007.jpg" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2597.1">　リッチー？　の取り巻きのアンデッド達は、そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2598.1">揉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2599.1">も</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2600.1">み合う二人を止めるでもなくボーッと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2601.1">眺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2602.1">なが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2603.1">めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2604.1">　……えーっと、どうしよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2605.1">　とりあえず、ゾンビメーカーではなさそうだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2606.1">　アクアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2607.1">絡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2608.1">から</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2609.1">んでいる相手をリッチーだとか言い張っているが、何だかリッチーが、チンピラに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2610.1">因</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2611.1">いん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2612.1">縁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2613.1">ねん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2614.1">をつけられてるイジメられっ子にしか見えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2615.1">「やめてー！　やめてー</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2617.1">　この魔法陣は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2618.1">未</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2619.1">いま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2620.1">だ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2621.1">成</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2622.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2623.1">仏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.1">ぶつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2625.1">できない迷える</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2626.1">魂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2627.1">たましい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2628.1">達を、天に還してあげるための物です！　ほら、たくさんの魂達が魔法陣から空に昇って行くでしょう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2629.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2630.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2631.1">　リッチーの言う通り、どこから集まってきたのか、青白い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2632.1">人</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2633.1">ひと</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2634.1">魂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2635.1">だま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2636.1">の様な物がふよふよと魔法陣に入ると、そのまま魔法陣の青い光と共に、天へと吸い込まれていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2637.1">「リッチーのくせに生意気よ！　そんな善行はアークプリーストのこの私がやるから、あんたは引っ込んでなさい！　見てなさい、そんなちんたらやってないで、この共同墓地ごとまとめて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2638.1">浄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2639.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2640.1">化</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2641.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2642.1">してあげるわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2643.1">「ええっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2644.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.1">　ちょ、やめっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2646.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2647.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2648.1">　アクアの宣言に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2649.1">慌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2650.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2651.1">てるリッチー。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2652.1">　それに構いもせず、アクアは手を広げ、大声で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2653.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2654.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2655.1">ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2656.1">「『ターンアンデッド』ー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2657.1">　墓場全体が、アクアを中心に白い光に包まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2658.1">　アクアから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2659.1">湧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.1">わ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2661.1">き出すように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2662.1">溢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2663.1">あふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2664.1">れるその光は、リッチーの取り巻きのゾンビ達に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2665.1">触</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2666.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2667.1">れるやいなや、ゾンビ達が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2668.1">搔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2670.1">き消える様にその存在を消失させる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2671.1">　リッチーの作った魔法陣の上に集まっていた人魂も、アクアの放った光を浴びていなくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2672.1">　その光はもちろんリッチーにも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2673.1">及</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2674.1">およ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2675.1">び……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2676.1">「きゃー！　か、身体が消えるっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2677.1">!?</span></span>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2678.1">止</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2679.1">や</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2680.1">めて止めて、私の身体が無くなっちゃう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2681.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2682.1">　成仏しちゃうっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2683.1">「あはははははは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2684.1">愚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2685.1">おろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2686.1">かなるリッチーよ！　自然の摂理に反する存在、神の意に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2687.1">背</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2688.1">そむ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2689.1">くアンデッドよ！　さあ、私の力で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2690.1">欠片</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2691.1">かけら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2692.1">も残さず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2693.1">消</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2694.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2695.1">滅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2696.1">めつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2697.1">するがいいわっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2698.1">「おい、やめてやれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2699.1">　アクアの背後に立っていた俺は、後頭部を剣の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2700.1">柄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2702.1">でごすっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.1">小</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2704.1">こ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2706.1">づ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2707.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2708.1">「ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2709.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2710.1">　い、痛、痛いじゃないの！　あんた何してくれてんのよいきなり！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2711.1">　後頭部を強打され集中が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2712.1">途</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2713.1">と</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2714.1">切</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2715.1">ぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2716.1">れたのか、白い光を放つのをやめ、頭を押さえながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2717.1">涙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.1">なみだ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2719.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2720.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2721.1">で俺に食ってかかる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2722.1">　ダクネスとめぐみんもやってきたところで、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.1">摑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2724.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2725.1">みかかるアクアを無視し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.1">震</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2727.1">ふる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2728.1">えながらうずくまるリッチーに声をかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2729.1">「お、おい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2730.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.1">だい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2732.1">丈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2733.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2734.1">夫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2735.1">ぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2736.1">か？　えっと、リッチー……でいいのか？　あんた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2737.1">　見ると、リッチーの足元は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2738.1">半</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2739.1">はん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2740.1">透</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2741.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.1">明</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2743.1">めい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2744.1">になっていて、軽く消えかかっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2745.1">　やがて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2746.1">徐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2747.1">じよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2748.1">々</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2749.1">じよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2750.1">に、半透明になっていた足がくっきり見えるまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2751.1">戻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2752.1">もど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2753.1">り、涙目のリッチーはフラフラしながらも立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2754.1">「だ、だ、だ、大丈夫です……。あ、危ないところを助けて頂き、ありがとうございました</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2755.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2756.1">　えっと、おっしゃる通り、リッチーです。リッチーのウィズと申します」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2757.1">　言って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2758.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2759.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2760.1">深</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2761.1">ぶか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2762.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2763.1">被</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2764.1">かぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2765.1">っていたフードを上げると、現れたのは月明かりに照らされた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2766.1">二十歳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2767.1">はたち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.1">くらいの人間にしか見えない、茶色い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2769.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.1">かみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2771.1">の美女だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.1">　リッチーってからには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2773.1">骸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2774.1">がい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2775.1">骨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.1">こつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2777.1">みたいなのを想像してたんだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.1">　ウィズは黒いローブに身を包み、さながら悪の魔法使いといった格好だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.1">　いや、リッチーなら悪の魔法使いでいいのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.1">「えっと……。ウィズ？　あんた、こんな墓場で何してるんだ？　魂を天に還すとか言ってたけど、アクアじゃないが、リッチーのあんたがやる事じゃないんじゃないのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2781.1">「ちょっとカズマ！　こんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.1">腐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2783.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.1">ったみかんみたいなのと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2785.1">喋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2786.1">しやべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2787.1">ったら、あなたまでアンデッドが移るわよ！　ちょっとそいつに、ターンアンデッドをかけさせなさい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.1">　俺の言葉にアクアがいきり立ち、ウィズに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2789.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2791.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2792.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.1">をかけようとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.1">　ウィズが俺の背後に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2795.1">隠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2797.1">れ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.1">怯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2799.1">おび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2800.1">えた様な困った様な顔をしながら、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.1">「そ、その……。私は見ての通りのリッチー、ノーライフキングなんてやってます。アンデッドの王なんて呼ばれてるくらいですから、私には迷える魂達の話が聞けるんです。この共同墓地の魂の多くはお金が無いためロクに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2802.1">葬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2803.1">そう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2804.1">式</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.1">しき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2806.1">すらしてもらえず、天に還る事なく毎晩墓場を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.1">彷徨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2808.1">さまよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2809.1">っています。それで、一応はアンデッドの王な私としては、定期的にここを訪れ、天に還りたがっている子達を送ってあげているんです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2810.1">　……ほろりときた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2811.1">　いい人だ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.1">恐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2814.1">らく、店の店員とかを除き、俺がこの世界に来て初めて出会ったまともな人だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2815.1">　いや、人間ではないのだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2816.1">「それは立派な事だし善い行いだとは思うんだが……。アクアじゃないが、そんな事はこの街のプリーストとかに任せておけばいいんじゃないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2817.1">　俺の疑問に、ウィズが言いにくそうに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2818.1">憮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2819.1">ぶ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2820.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2822.1">としたアクアをチラチラと気にしながら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2823.1">「そ、その……。この街のプリーストさん達は、拝金主義……いえその、お金が無い人達は後回し……と言いますか、その……、あの……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2824.1">　アークプリーストのアクアがいるので言いにくいのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.1">「つまり、この街のプリーストは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.1">金</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2827.1">かね</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2828.1">儲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.1">もう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2830.1">け優先の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2831.1">奴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.1">やつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.1">がほとんどで、こんな金の無い連中が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2834.1">埋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2835.1">まい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.1">葬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2837.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.1">されてる共同墓地なんて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2839.1">供</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2840.1">く</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2841.1">養</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2842.1">よう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2843.1">どころか寄りつきもしないって事か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2844.1">「え……、えと、そ、そうです……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2845.1">　その場にいる全員の無言の視線がアクアに集まる中、当の本人はばつが悪そうにそっと目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2846.1">逸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2847.1">そ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2848.1">らす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2849.1">「それならまあしょうがない。でも、ゾンビを呼び起こすのはどうにかならないか？　俺達がここに来たのって、ゾンビメーカーを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2850.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2851.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2852.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2853.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2854.1">してくれってクエストを受けたからなんだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2855.1">　俺の言葉に、ウィズは困った表情を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2856.1">浮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2857.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2858.1">かべ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2859.1">「あ……そうでしたか……。その、呼び起こしている訳じゃなく、私がここに来ると、まだ形が残っている死体は私の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2860.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2861.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2862.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2864.1">に反応して勝手に目覚めちゃうんです。……その、私としてはこの墓場に埋葬される人達が、迷わず天に還ってくれれば、ここに来る理由も無くなるんですが……。</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2865.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2866.1">えっと、どうしましょうか？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2867.1">　　　　９</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2868.1">　墓場からの帰り道。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2869.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2870.1">納</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2871.1">なつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2872.1">得</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2873.1">とく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2874.1">いかないわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2875.1">　アクアはまだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2876.1">怒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2877.1">おこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2878.1">っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2879.1">　時刻は、すでに空が白みがかってくる時間帯だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2880.1">「しょうがないだろ。つか、あんな良い人討伐する気にはなれないだろうに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2881.1">　俺達は、あのリッチーを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2882.1">見</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2883.1">み</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2884.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2885.1">のが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2886.1">す事に決めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2887.1">　そして、これからは毎日</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2888.1">暇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2889.1">ひま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2890.1">を持て</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2891.1">余</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2892.1">あま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2893.1">しているアクアが、定期的にあの墓場に浄化しに行くという事で折り合いがついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2894.1">　そこは腐っても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2895.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2896.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2897.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2898.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2899.1">、アンデッドや迷える魂の浄化は自分の仕事だと理解しているらしい。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2900.1">睡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2901.1">すい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2902.1">眠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2903.1">みん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2904.1">時</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2905.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2907.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2908.1">が減るとか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2909.1">駄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2910.1">だ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2911.1">々</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2912.1">だ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2913.1">をこねていたが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2914.1">　モンスターを見逃すという事に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2915.1">若</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2916.1">じやつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2917.1">干</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2918.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2919.1">抵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2920.1">てい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2921.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2922.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2923.1">があっためぐみんとダクネスも、ウィズが今までに人を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2924.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2925.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2926.1">った事がないと知り、ウィズを見逃す事に同意してくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2927.1">　俺は、ウィズに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2928.1">渡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2929.1">わた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.1">された一枚の紙切れを眺めながら呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2931.1">「しかし、リッチーが街で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2932.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2933.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2934.1">通</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2935.1">つう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2936.1">に生活してるとか、この街の警備はどうなってんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2937.1">　それは、ウィズの住んでいる住所が書かれた紙。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2938.1">　あのリッチーは俺達が住む街で普通に生活しているらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2939.1">　しかも小さなマジックアイテムの店を営んでいるそうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2940.1">　リッチーってダンジョンの奥深くにいるイメージがあったんだがと言ったら、生活が不便なダンジョンに、わざわざ住む必要性がありませんよと言われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2941.1">　いや、リッチーだって元は人間なのだから言ってる意味は分かる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2942.1">　分かるんだが、この世界に来てから俺の持っていた異世界観がどんどん</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2943.1">破</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2944.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2945.1">壊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2946.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2947.1">されていってる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2948.1">　こんなの、俺が期待してた異世界じゃない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2949.1">「でも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2950.1">穏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2951.1">おん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2952.1">便</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2953.1">びん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2954.1">に済んで良かったです。いくらアクアがいると言っても、相手はリッチー。もし</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2955.1">戦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2956.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2957.1">闘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2958.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2959.1">になってたら私やカズマは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2960.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2961.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2962.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2963.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2964.1">いなく死んでいましたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2965.1">　何気なく言うめぐみんの言葉にぎょっとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2966.1">「げ、リッチーってそんなに危険なモンスターなのか？　ひょっとしてヤバかった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2967.1">「ヤバいなんてものじゃないです。リッチーは強力な魔法</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2968.1">防</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2969.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2970.1">御</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2971.1">ぎよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2972.1">、そして魔法の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2973.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2974.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2975.1">かった武器以外の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2976.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2977.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2978.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2980.1">の無効化。相手に触れるだけで様々な状態異常を引き起こし、その魔力や生命力を吸収する伝説級のアンデッドモンスター。むしろ、なぜあんな大物にアクアのターンアンデッドが効いたのかが不思議でならないです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2981.1">　軽く失禁しそうになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2982.1">　そうだよな、アンデッドモンスターの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2983.1">元</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2984.1">もと</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2985.1">締</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2986.1">じ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2987.1">めみたいなもんだしな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2988.1">　リッチーのスキルを教えてくれるって言われたから喜んで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2989.1">名</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2990.1">めい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2991.1">刺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2992.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2993.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2994.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2995.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2996.1">ったのだが……、スキルを習いに行く時は必ずアクアを連れて行こう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2997.1">「カズマ、その貰った名刺、渡しなさいよ。ちょっとあの女より先に家に行って、家の周りに神聖な結界張って涙目にしてくるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2998.1">「や、やめてやれよ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2999.1">　やっぱりアクアは連れて行かない方がいいかもな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3000.1">　俺がそんな事を考えていると、ダクネスがぽつりと言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3001.1">「そういえば、ゾンビメーカー討伐のクエストはどうなるのだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3002.1">「「「あっ」」」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3003.1">　クエスト失敗。</span></p>
