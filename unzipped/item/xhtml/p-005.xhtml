<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">　毎日、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">ね</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">着</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">に着替えた後は、宿屋のバケツで羽衣をジャブジャブ水洗いして、馬のエサの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">藁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">わら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">乾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">かわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">かす場所に、藁と一緒に干していたのを見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">　アクアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">呆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">あき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">れたと言わんばかりの表情で、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">「バカねー。あんた忘れてるみたいだけど、私は女神なのよ？　この羽衣だって神具に決まってるじゃない。あらゆる状態異常を受け付けず、強力な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">耐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">久</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">力と様々な魔法が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">掛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">かった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">逸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">品</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">ぴん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">よ？　これ以上の装備なんて、この世界に存在しないわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">　そんな神具を、馬のエサと一緒に干すなと言いたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">「それは良い事を聞いたな。いよいよ生活に困ったら、その神具を売ろうぜ。……おっ、革製だけど、この胸当てとかいい感じだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">「……ね、ねえ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">冗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">談</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">だん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">よね？　この羽衣は私が女神である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">証</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">あかし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">みたいな物だからね？　う、売らないわよね？　ね？　う、売らないわよ？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">　　　　６</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">「……ほう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">見</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">み</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">えたではないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">「おおー。カズマが、ようやくちゃんとした冒険者みたいに見えるのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">　もはや</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">溜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">た</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">まり場にもなっている冒険者ギルドにて、ダクネスとめぐみんが俺の格好を見て感想を述べた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">　今まで冒険者でなく、ただの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">不</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">審</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">しん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">者程度にしか見えていなかったのかと聞きたいところだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">　今の格好は、こちらの世界の服の上から革製の胸当てと金属製の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">篭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">こ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">手</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">て</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">、同じく金属製のすねあてを装備している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">　アクアから、ジャージ姿の俺がウロウロしているだけでファンタジー感がぶち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">壊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">こわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">しだと苦情を受けたので、先日、服を数着買っておいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">　魔法系のスキルを使用する際には、片手を空けておいた方がいいとの事。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">　なので、せっかく初級とはいえ魔法を覚えてみたので、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">盾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">たて</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">は持たずに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">片</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">かた</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">刃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">ば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">一本を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">携</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">たずさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">え、魔法</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">けん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">みたいなスタイルでいこうと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">　クリスとのスティール勝負で貰ったお金は大分減ったが、一、二週間は食べていけるだけは残してある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">　とはいえ、やはり装備を調え、スキルも覚えたなら、クエストに行ってみたくなるものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">　その事を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">皆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">みな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">に伝えると、ダクネスがふむと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">頷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">うなず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">「ジャイアントトードが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">繁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">はん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">殖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">しよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">期に入っていて街の近場まで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">出</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">しゆつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">没</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">ぼつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">しているから、それを……」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">「「カエルはやめよう！」」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">　言いかけたダクネスに、強い口調でアクアとめぐみんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">拒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">絶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">ぜつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">「……なぜだ？　カエルは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">刃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">物</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">もの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">が通り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">易</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">やす</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">く倒し易いし、攻撃法も舌による</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">ほ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">食</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">しよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">しかしてこない。倒したカエルも食用として売れるから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">稼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">かせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">ぎもいい。薄い装備をしていると食われたりするらしいが、今のカズマの装備なら、金属を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">いや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">がって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">狙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">ねら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">われないと思うぞ。アクアとめぐみんは私がきっちり盾になろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">「あー……。この二人はカエルに食われかけた事があるから、トラウマになってるんだ。頭からパックリいかれて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">粘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">ねん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">液</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">えき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">まみれにされたからな。しょうがないから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">のを狙おう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">　俺の説明にダクネスはなぜか、少し頰を赤らめた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">「……あ、頭からパックリ……。粘液まみれに……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">「……お前、ちょっと興奮してないだろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">「してない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">　ダクネスは目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">逸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">そ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">らし、赤い顔でもじもじしながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">即</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">そく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">答</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">するが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">く不安になってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">　こいつ、目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">したら一人でカエル</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">狩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">りに行ったりしないだろうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">緊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">急</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">クエストのキャベツ狩りは除くとして、このメンツでの初クエストだ。楽に倒せるヤツがいいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">　俺のその意見に、めぐみんとダクネスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">掲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">示</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">板</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">ばん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">へ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">手</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">て</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">頃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">ごろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">なクエストを探しに行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">　そして、それを聞いたアクアが、俺に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">小</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">バカにした様に言ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">「これだから内向的なヒキニートは……。そりゃあ、カズマは一人だけ最弱職だから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">慎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">重</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">ちよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">になるのも分かるけど、この私をはじめ、上級職ばかりが集まったのよ？　もっと難易度の高いクエストをバシバシこなして、ガンガンお金稼いで、どんどんレベル上げて、それで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">をサクッと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">するの！　という訳で、一番難易度の高いヤツをいきましょう！」</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">「……お前、言いたくないけど……。まだ何の役にも立ってないよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">「</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">　アクアが俺の言葉にビクリとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">　それに構わず続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">「本来なら俺は、お前から強力な能力か装備を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">って、ここでの生活には困らないはずだった訳だ。そりゃあ、俺だって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">無</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">む</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">償</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">で神様から特典を貰える身で、ケチなんてつけたくないよ？　それにその場の勢いとはいえ、能力よりお前を希望したのは俺なんだし！　でも、俺はその能力や装備の代わりにお前を貰った訳なんだが、今のところ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">特</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">とく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">殊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">しゆ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">能力や強力な装備並みにお前は役に立ってくれているのかと問いたい。どうなんだ？　最初は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">随</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">ずい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">分</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">ぶん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">偉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">えら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">そうで自信たっぷりだった割に、ちっとも役に立たない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">自</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">称</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">元なんとかさん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">「うう……、も、元じゃなく、その……。い、一応今も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">です……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">　シュンとなりながら言ってくるアクアに、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">さら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">に声を張り上げ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">「女神</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">　女神ってあれだろ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">　勇者を導いてみたり、魔王とかと戦って、勇者が一人前になるまで魔王を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">封</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">ふう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">印</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">いん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">して時間稼いでたりする！　今回のキャベツ狩りクエストで、お前がやった事って何だ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">　最終的には何とかたくさん捕まえてたみたいだが、基本はキャベツに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">翻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">ほん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">弄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">ろう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">されて、転んで泣いてただけだろ？　お前、野菜に泣かされといてそれで本当に女神なの？　そんなんで女神を名乗っていいのか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">　この、カエルに食われるしか脳の無い、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">宴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">会</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1">芸しか取り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">柄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">え</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">のない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">穀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">ごく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">潰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">つぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">しがぁ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">「わ、わああああーっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">　テーブルに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">っ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">伏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">ぷ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">してワッと泣き出したアクアを見ながら、小バカにされた事に対する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">逆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">ぎやく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">完</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">し、ちょっと満足する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">　だが、アクアはというと、これで終わらせておく気にはなれなかったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">　テーブルからキッと顔を上げ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">小</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">こ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">賢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">ざか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">しくも言い返してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">「わ、私だって、回復</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">とか回復魔法とか回復魔法とか、一応役に立っているわ！　なにさ、ヒキニート！　じゃあ、このままちんたらやってたら魔王</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1">なんてどれだけかかるか分かってんの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">　何か考えがあるなら言ってみなさいよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">　ウルウルした</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">上</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">うわ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">遣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">づか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">いで、下から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">睨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">にら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">みつけてくるアクア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">　そのアクアに、ふっと鼻で笑ってやる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">「高校もサボりまくってプロのゲーマーとして着々と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">修</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">しゆ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">行</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">ぎよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1">を積んでいた俺に、この手の事で何の考えもないと思っていたのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">「プロのゲーマーだったの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">「……言ってみただけだ。いいかアクア。俺には、物語に出てくる主人公みたいな凄い力なんて無い。だが、日本で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">培</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">つちか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">った知識はある。そこで、俺でも簡単に作れ、かつここの世界に無い日本の物とかを、売りに出してみるってのはどうかと思ってな。ほら、俺は幸運が高い。商売でもやったらどうだって、受付のお姉さんに言われただろ？　だから、無理して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1">者</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">稼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">か</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">業</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1">ぎよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">だけで食っていくだけじゃなく、他の手段も考えておこうかと思ってさ。金さえあれば、経験値稼ぎだって楽ができるだろ？　キャベツみたく、食べるだけでも強くなれる食材もあるんだしさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">　まあ、他の日本人も同じ知識を持っている訳だが、その連中は俺とは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">ってちゃんと神から貰った特殊能力がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">　そんな連中は、俺みたいに商売なんて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">めん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">どう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">な事は考えず、基本に忠実にクエストをこなして生活している事だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">　何が言いたいかというと、俺は冒険者なんて割に合わないと思ってきている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">　今のところ、カエル狩りとキャベツ狩りしかしていないが、他のクエストを見てみても、内容の割にその</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">はとても安い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">　この世界での命の値段は軽過ぎると思うのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">　一応、アクアの手前では魔王がどうとか言ってはいるが、正直なところ、俺としてはまともに魔王討伐なんてものは視野に入れてはいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1">　なので、俺がこの世界でどうやったら一番楽に生計を立てて行けるかを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">模</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">も</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">索</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">さく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">中なのだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">「と、いう訳でお前も何か考えろ！　何か、手軽にできて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">儲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">もう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">かる商売でも考えろ！　あと、お前の最後の取り柄の回復魔法をとっとと俺に教えろよ！　スキルポイント貯まったら、俺も回復魔法の一つぐらい覚えたいんだよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">「嫌ーっ！　回復魔法だけは嫌！　嫌よおっ！　私の存在意義を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">奪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">うば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">わないでよ！　私がいるんだから別に覚えなくてもいいじゃない！　嫌！　嫌よおおおっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">　言ってテーブルに突っ伏し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">唯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">ゆい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">いつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">の存在意義を奪われまいとおいおい泣き始めるアクア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">　と、そんな俺達のもとにめぐみんとダクネスが帰って来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1">「……何をやっているんですか？　……カズマは結構えげつない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">口</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">力がありますから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">遠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">慮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">りよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">なく本音をぶちまけていると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">概</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">がい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">の女性は泣きますよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">「うむ。ストレス溜まっているのなら……。アクアの代わりに私を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1">口</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">くち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">汚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">ぎたな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">罵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">ののし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1">ってくれても構わないぞ。……クルセイダーたるもの、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">かの身代わりになるのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">本</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">ほん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">望</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">もう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">　二人の視線は、テーブルの上で泣き続けるアクアに注がれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">　皆の注目を集めているのを自覚したのか、泣きながらも、顔を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">埋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1">うず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">めた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">腕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">うで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">隙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">すき</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">から時折こちらをチラッチラッと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">窺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1">うかが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">うのがちょっとイラッとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1">「こいつの事は気にしなくていい。しかし……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">　俺は、ダクネスをチラと見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">「……ダクネスさん、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">着</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">瘦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">や</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">せするタイプなんですね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">　今日のダクネスはタイトな黒のスカートに黒のタンクトップと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1">革</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">かわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">ブーツ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">　そしてその格好で背に大剣を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">担</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1">かつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">ぐ姿は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1">騎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">と言うより</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">けん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">にしか見えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">　先日のキャベツ狩りで、モンスターに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1">袋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">ふくろ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">叩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1">だた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">きにされた際、着ていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">鎧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">よろい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1">傷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">いた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">み、今は修理に出しているらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">　俺は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1">薄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">うす</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">着</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">ぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2094.1">のダクネスに思わず敬語になってしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">　ダクネスは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">締</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">まるべきところは締まり、それでいて全体的にむちっとした</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2099.1">身体</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">からだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.1">。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2102.1">端</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.1">たん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">的</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2105.1">てき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2106.1">に言えばエロい体付きってヤツだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2107.1">　しかも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.1">となり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2110.1">に立つめぐみんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2111.1">比</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2113.1">較</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2114.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2115.1">され、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">尚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2117.1">なお</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2119.1">さら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">その体格と体付きが目立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2121.1">　美人で身体も良いとなると、多少の性格の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.1">破</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2123.1">は</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2124.1">綻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">たん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.1">には目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">瞑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2128.1">つぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">ってもいいとすら思えて来て</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2132.1">「……む、今、私の事を『エロい身体しやがってこのメス</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.1">豚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2134.1">ぶた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">が！』と言ったか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2136.1">「言ってねえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2137.1">　アクアとめぐみんの方もチラリと見て……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2138.1">　……やはりいくら顔が良くても、性格が一番大事だと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">再</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2140.1">さい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2141.1">認</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.1">にん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2143.1">識</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.1">しき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2145.1">する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">　と、めぐみんが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2147.1">「おい、今私をチラ見した意味を聞こうじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2148.1">「意味は無いさ。ただ、俺にロリコン属性が無くて良かったと思っただけだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2149.1">「紅魔族は売られた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">喧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2151.1">けん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2152.1">嘩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2153.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.1">は買う種族です。よろしい、表に出ようじゃないですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1">　めぐみんが俺のジャージの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">袖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.1">そで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2158.1">をグイグイ引っ張り、外に連れ出そうとするが、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2159.1">「話を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2160.1">戻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2161.1">もど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2162.1">すがクエストを受けるなら、アクアのレベル上げができるものにしないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">　ダクネスがそんな事を言ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">「どういう事だ？　そんな都合のいいクエストなんてあるのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.1">　というかアクアの場合、必要なスキルは初期ポイントでほとんど習得済みらしいから、あまりレベル上げにこだわる必要は無い気もするが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2166.1">「プリーストは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2168.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1">般</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2170.1">ぱん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2171.1">的にレベル上げが難しい。なにせプリーストには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2172.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2173.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2174.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2175.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2176.1">魔法なんてものが無いからな。戦士のように前に出て敵を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2177.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2178.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2179.1">すわけでもなく、魔法使いのように強力な魔法で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2180.1">殲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2181.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2182.1">滅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2183.1">めつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.1">するわけでもない。そこで、プリースト達が好んで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2185.1">狩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2186.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2187.1">るのがアンデッド族だ。アンデッドは不死という神の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2188.1">理</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2189.1">ことわり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2190.1">に反したモンスター。彼らには、神の力が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2191.1">全</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2192.1">すべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.1">て逆に働く。回復魔法を受けると身体が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1">崩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2195.1">くず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">れるのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.1">　ああ、なんかそんな話を聞いた事がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.1">　大概のゲームでも常識に近い話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">　回復魔法はアンデッドには攻撃魔法代わりになると。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2200.1">　しかしなあ。この駄女神を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">鍛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2202.1">きた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">えても……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.1">　……と、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.1">閃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.1">ひらめ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2207.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2208.1">　俺は、自分のレベルが上がった際に色々なステータスが上がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2209.1">　じゃあ、アクアは？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2210.1">　この、テーブルの上で泣き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2211.1">真</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2212.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.1">似</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2215.1">しながら構って欲しそうにチラチラこっちを見ているバカのレベルが上がり、知力が上がってくれれば何よりの戦力アップだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2216.1">「うん、悪くないな。問題はダクネスの鎧がまだ戻ってきてないことなんだが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2217.1">　すると、ダクネスは腕を組み、堂々と言ってのける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2218.1">「うむ、私なら問題ない。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">伊達</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">だて</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2221.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">防</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2223.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2224.1">御</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2225.1">ぎよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2226.1">スキルに特化している訳ではない。鎧無しでもアダマンマイマイより</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2227.1">硬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2228.1">かた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2229.1">い自信がある。それに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2230.1">殴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2231.1">なぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2232.1">られた時、鎧無しの方が気持ち良いしな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2233.1">「……お前今殴られると気持ち良いって言ったか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2234.1">「……言ってない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2235.1">「言ったろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2236.1">「言ってない。……後は、アクアにその気があるかだが</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2237.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.1">　ダクネスが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2240.1">未</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2241.1">いま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2242.1">だ顔をテーブルに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2243.1">伏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2244.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2245.1">せているアクアに視線を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2246.1">「おい、いつまでもめそめそしてないで会話に参加しろよ、今、お前のレベルの事……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2247.1">　俺はアクアに手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2248.1">伸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2249.1">の</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2250.1">ばし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2251.1">肩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2252.1">かた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2253.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2254.1">叩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2255.1">たた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2256.1">こうと</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2257.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2258.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2259.1">　……して、気がついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2260.1">「……すか</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2261.1">ー…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2262.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2263.1">　アクアは泣き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2264.1">疲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2265.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2266.1">れて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2267.1">眠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2268.1">ねむ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.1">っていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2270.1">　子供かこの女神は。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2271.1">　　　　７</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2272.1">　街から外れた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2273.1">丘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2274.1">おか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2275.1">の上。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.1">　そこには、お金の無い人や身寄りの無い人がまとめて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.1">埋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2278.1">まい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2279.1">葬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2280.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2281.1">される共同墓地がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.1">　この世界の埋葬方法は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2283.1">土</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.1">ど</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2285.1">葬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2286.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2287.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2288.1">　そのまんま土に埋めるだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2289.1">　今回受けたクエストは、共同墓場に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2290.1">湧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2291.1">わ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2292.1">く、アンデッドモンスターの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2294.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2295.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2296.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2297.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2298.1">　時刻はそろそろ夕方に差しかかろうとしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2299.1">　俺達は現在、墓場の近くで夜を待つべくキャンプをしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2300.1">「ちょっとカズマ、その肉は私が目をつけてたヤツよ！　ほら、こっちの野菜が焼けてるんだからこっち食べなさいよこっち！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2301.1">「俺、キャベツ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2302.1">狩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2303.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2304.1">り以来どうも野菜が苦手なんだよ、焼いてる最中に飛んだり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2305.1">跳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2306.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2307.1">ねたりしないか心配になるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2308.1">　墓場からちょっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2309.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2310.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2311.1">れた所で鉄板を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2312.1">敷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2313.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2314.1">き、バーベキューをしながら夜を待つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2315.1">　モンスター討伐のクエストなのに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2316.1">随</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2317.1">ずい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2318.1">分</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2319.1">ぶん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2320.1">とのんびりした話だが、今回引き受けたのはゾンビメーカーと呼ばれる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2321.1">雑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2322.1">ざ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2323.1">魚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2324.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2325.1">モンスターの討伐。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2326.1">　ゾンビを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2327.1">操</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2328.1">あやつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2329.1">る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2330.1">悪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2331.1">あく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2332.1">霊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2333.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2334.1">の一種で、自らは質のいい死体に乗り移り、手下代わりに数体のゾンビを操るそうな。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2335.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2336.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2337.1">け出しの冒険者パーティーでも倒せるモンスターだと言うので引き受けた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2338.1">　これなら鎧の無いダクネスでもあまり危険はないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2339.1">　腹がいっぱいになった俺は、マグカップにコーヒーの粉を入れ、『クリエイト・ウォーター』という魔法で水を注ぎ、マグカップの下を『ティンダー』という火の魔法で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2340.1">炙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2341.1">あぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2342.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2343.1">　キャベツ狩りで仲良くなった魔法使いに教えてもらった初級魔法だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2344.1">　ティンダーは名前の通り着火に使う魔法で、殺傷能力はハッキリ言って無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2345.1">　でもライター代わりに重宝している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2346.1">　そんな俺を見て、めぐみんが複雑そうな表情で自分のコップを差し出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2347.1">「……すいません、私にもお水ください。って言うかカズマは、何気に私より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2348.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2349.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2350.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2351.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2352.1">を使いこなしてますね。初級魔法なんてほとんど誰も使わないものなのですが、カズマを見てるとなんか便利そうです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2353.1">　俺はめぐみんのコップにクリエイト・ウォーターと唱えてやる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2354.1">「いや、元々そういった使い方するもんじゃないのか？　初級魔法って。あ、そうそう。『クリエイト・アース』！　……なあ、これって何に使う魔法なんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2355.1">　俺は手の平に出した粉状のサラサラした土をめぐみんに見せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2356.1">　初級魔法の中には色々な属性の魔法があるのだが、その内、この土属性の魔法だけ使い道が分からない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2357.1">「……えっと、その魔法で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2358.1">創</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2359.1">つく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2360.1">った土は、畑などに使用すると良い作物が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2361.1">穫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2362.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2363.1">れるそうです。……それだけです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2364.1">　その説明を聞き、俺の隣でアクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2365.1">吹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2366.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2367.1">き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2368.1">「何々、カズマさん畑作るんですか！　農家に転向ですか！　土も創れるしクリエイト・ウォーターで水も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2369.1">撒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2370.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2371.1">ける！　カズマさん、天職じゃないですかやだー！　プークスクス！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2372.1">　俺は右手の手の平に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2373.1">載</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2374.1">の</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2375.1">った土をアクアに向け、左手を構えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2376.1">「『ウインドブレス』！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2377.1">「ぶああああっ！　ぎゃー！　目、目があああっ！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2378.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2379.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2380.1">風</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2381.1">ぷう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2382.1">で吹き飛ばされた土がアクアの顔面を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2383.1">直</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2384.1">ちよく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2385.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2386.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2387.1">し、目に砂ぼこりが入った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2388.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2389.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2390.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2391.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2392.1">は地面を転がり回っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2393.1">「……なるほど、こうやって使う魔法か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2394.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2395.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2396.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2397.1">います！　違いますよ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2398.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2399.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2400.1">通</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2401.1">つう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2402.1">はそんな使い方しませんよ！　というか、なんで初級魔法を魔法使い以上に器用に使いこなしてるんですか！」</span></p>
<p><br/></p>
