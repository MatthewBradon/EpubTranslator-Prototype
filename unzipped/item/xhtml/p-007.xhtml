<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　それを見たベルディアが、片手に頭を、片手に剣を持ちながら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">愉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">ゆ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">快</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">そうに肩をすくめて……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">「……ほーう？　俺の一番の狙いはそこにいる連中なのだが……。……クク、万が一にもこの俺を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">ち取る事が出来れば、さぞかし大層な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">えるだろうな。……さあ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">獲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">千</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">金</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">きん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">を夢見る駆け出し冒険者達よ。まとめてかかってくるがいい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　一獲千金というその言葉に、包囲を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">狭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">せば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">めていた冒険者達が色めき立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">　そして、一人の戦士風の男が……、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">「おい、どんなに強くても後ろに目は付いちゃいねえ！　囲んで同時に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">いかかるぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">　ベルディアの横手から、周りの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">者に向けて叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">　何という死亡フラグ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">「おい、相手は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">軍の幹部だぞ、そんな単純な手で簡単に倒せる訳ねーだろ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">　俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">嚙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">ませ犬みたいなセリフを言った戦士風の男に警告する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">　それと同時に、俺もそいつらの援護をするべく剣を……。</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">いや、よく考えろ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">ちよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">低</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">てい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">レベルの俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">斬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">りかかったところで結果は見えてる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">　何より、今は背中のめぐみんを安全な場所に運んで……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">　……運んで、それから？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">　めぐみんはもう魔力が無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">　アクアの魔法も致命打にはならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">　……このまま</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">皆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">みな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">げてしまった方がいいんじゃないか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">　俺がそんな事を考えていると、ベルディアを囲んでいた戦士風の男が、今まさに襲いかかろうと……！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">「時間</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">稼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">かせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">ぎが出来れば十分だ！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">緊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">急</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">の放送を聞いて、すぐにこの街の切り札がやって来るさ！　あいつが来れば、魔王軍の幹部だろうがてめえは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">終</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">しま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">いだ！　おいお前ら、一度にかかれば死角ができる！　四方向からやっちまえ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">　そんな叫びと共に襲いかかろうとする男を前に、ベルディアは片手に持っていた自分の首を、空高くへと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">放</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">り投げた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">　……この街の切り札？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">　あいつって誰だろう、この街で有名な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">腕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">うで</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">利</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">き冒険者だろうか？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">　そんな事を考えている間に、投げられたベルディアの首は、顔の正面を地上へと向けながら宙を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">舞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">　それを見た瞬間に、ぞくりとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">　俺だけではなく、周囲で見ていた冒険者達も気がついたらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">「止めろ！　行くな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">　名も知らない冒険者達を止めようと声を上げるが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">　ベルディアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">斉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">せい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">に斬りかかってくる冒険者達の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">を、まるで背中に目が付いているかの様に身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">躱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">かわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">「えっ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">　それは、斬りかかった冒険者の声。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">　一体どの冒険者が言ったのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">　アッサリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">全</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">すべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">ての攻撃を躱してみせたベルディアは、片手で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">っていた大剣を両手で握り直し……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">　ベルディアは、斬りかかってきた冒険者達全員を、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">瞬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">またた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">く間に斬り捨てた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">　少し前まで生きていた人が、目の前であっさり命を落とす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">　その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">理</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">り</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">不</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">尽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">じん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">さに、俺はこの世界の現実を思い知る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">　ドシャリと音を立てて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">崩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">くず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">れ落ちる男達。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">　ベルディアは満足そうにその音を聞くと、片手を上に向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">　その手の平の上にベルディアの首が落ちてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">　その一連の動きは何でもない事だったかの様に、ベルディアは気楽に言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">「次は誰だ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">　その言葉に、居合わせた冒険者達が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">怯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">ひる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">む中。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">　一人の女の子が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">びを上げた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">「あ、あんたなんか……！　あんたなんか、今にミツルギさんが来たら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">いち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">で斬られちゃうんだから！」</span></p>
<p><br/></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">えっ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">　俺は思わず脳が止まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">　ミツルギって、俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">を取り上げて売り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">はら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">った……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">「おう、少しだけ持ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">堪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">こた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">えるぞ！　あの魔剣使いの兄ちゃんが来れば、きっと魔王の幹部だって……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">「ベルディアとか言ったな？　いるんだぜ、この街にも！　高レベルで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">すご</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">腕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">うで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">の冒険者がよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">　……ヤバイ、マジヤバイ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">　俺は真っ青になりながらアクアの方を見ると、先ほどまでそこにいた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">筈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">はず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">のアクアの姿は無く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">　この中で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">唯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">ゆい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">いつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">、ミツルギ以外で切り札になりそうな力を持つアクアは、冒険者達と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">対</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">峙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">じ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">するベルディアに目もくれず、斬られた冒険者達の死体の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">傍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">そば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">へと近寄り、一体なんのつもりか、ぺたぺたと死体を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">触</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">さわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">っていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">なりに、死者の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">冥</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">めい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">福</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">ふく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">祈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">いの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">るつもりだろうか。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">頑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">がん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">丈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">じよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">鎧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">よろい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">を着た冒険者達があっさりと斬り殺されたのを見て、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">悠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">ゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">と立つベルディアの前には、もはや</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">も立ち向かおうとは</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">「……ほう？　次はお前が俺の相手をするのか？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　ベルディアは、左手に首を、右手に大剣を握りながら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　俺とめぐみんを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">庇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">かば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">う形でベルディアの前に立ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">塞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">ふさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">がったダクネスへ、面白そうに手の上の首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">　自らの大剣を正眼に構え、背に俺達を庇うダクネスのその姿は、もはや変態などではなく、どこに出しても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">恥</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">ずかしくないクルセイダーだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">　ベルディアは、アクアやめぐみんの力を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">の当たりにし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">恐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">らくダクネスにも何かあると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">警</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">戒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">しているのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">　ベルディアが、ダクネスと対峙したまま動かなくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">　ダクネスの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">重</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">じゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">厚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">な白い鎧が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">陽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">の光を浴びて、ベルディアの黒い鎧と相反する様に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">輝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">かがや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">　ベルディアに襲いかかった冒険者達も鎧は着ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">　だが、この魔王軍の幹部は着ている鎧ごと斬り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">さ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">いたのだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">日</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">頃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">ごろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">、誰よりも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">硬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">かた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">いと自信満々に言い張るダクネスは、ベルディアの攻撃に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">耐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">た</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">えられるものなのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">　俺がダクネスを止めるべきか止めないべきかを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">悩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">なや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">んでいると、それを察したダクネスが自信有り気に言い放つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">「安心しろカズマ。私は頑丈さでは誰にも負けない。それに、スキルは所持している武器や鎧にも効果があるんだ。ベルディアの剣は、確かに良い物だろう。だが、それだけで金属鎧が、紙を裂く様に斬れる訳が無いだろう？　先ほど斬られた冒険者を見る限り、ベルディアは強力な攻撃スキル持ちだ。私の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">防</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">御</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">ぎよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">スキルとどちらが上か、勝負してやる！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">　今日のダクネスは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">珍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">めずら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">しく攻撃的だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">　だが、防御は出来ても、お前の場合攻撃が当たらないだろうに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">止</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">や</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">めとけよ。あいつ、攻撃だけじゃなく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">回</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">かい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">避</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">かっただろ？　あれだけの冒険者が斬りかかっても当たらなかったものを、不器用なお前が当てられる訳がないだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">　俺の言葉にダクネスは、じっとベルディアと対峙したまま。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">「……聖</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">騎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">として……。……守る事を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">生</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">なり</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">業</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">わい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">とする者として。どうしても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">譲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">ゆず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">れない物がある。やらせて欲しい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">　何の事だかは知らないが、ダクネスなりの譲れない理由でもあるのだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">　俺が何も言えないでいると、ダクネスは大剣を正眼に構え、ベルディアに向かって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">け出した！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">「ほう！　来るのか！　首無し騎士として、相手が聖騎士とは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">是</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">ぜ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">非</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">も無し。よし、やろうかっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">　ベルディアがそれを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">迎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">むか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">え</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">　ダクネスが両手で握る大剣を見て、受け止めるのを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">いや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">がったのか、ベルディアは身を低く落とし、回避の構えを見せている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">　そのベルディアに、ダクネスは体ごと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">叩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">たた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">きつけるように大剣を……！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">　……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">距</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">り</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">の目測を見誤ったのか、ベルディアの足先数センチほど前の地面に叩きつけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">　ベルディアが、気の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">抜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">ぬ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">けた声を上げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">　そのまま</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">呆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">とダクネスを見ているが、同じ様な視線で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">の冒険者達もダクネスを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">眺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">なが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">　……やだもう、動かない相手ですら外すなんて恥ずかしいっ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">　この子、俺の仲間なんですけど！</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">素人</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">しろうと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">が刀を思い切り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">ると自分の足を斬りつける事があるとか、そんな話は聞いた事はあるが、これは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">流石</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">さすが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">に……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">　的を外したダクネスは、当たらないのはいつもの事だと言わんばかりに、一歩前へと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">踏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">み出し、今度は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">を横に払う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">　あれだけ格好つけた後で外したのは恥ずかしかったのか、ほんのりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">頰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">ほお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">を赤くしながら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">　これは当たる角度だったのか、ベルディアが身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">さら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">に低くし、ひょいとかわした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">「なんたる期待外れだ。もういい。……さて……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">　ベルディアがつまらない者を相手にしたとでも言いたげな口調で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">袈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">裟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">さ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">懸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">けに、ダクネスに対して無造作に剣を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">閃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">せん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">させた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">「さて、次の……相手</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">。……は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">　確実に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">ち取ったという自信があったのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">　だがベルディアの剣は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">耳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">みみ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">障</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">ざわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">りな音と共にダクネスの鎧の表面を派手に引っ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">搔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">いただけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">　ダクネスが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">旦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">たん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">ベルディアから距離を取り。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">「ああっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">　わ、私の新調した鎧がっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">　鎧に出来た大きな傷を悲しげに見つめた後、キッとベルディアを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">睨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">にら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">みつける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">　鎧の傷は大きいものの、ダクネスの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">身体</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">からだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">に届くような傷では無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">　つまり……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">「な、何だ貴様は……？　俺の剣を受けて、なぜ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">斬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">れない……？　その鎧が相当な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">業</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">わざ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">物</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">もの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">なのか？　……いや、それにしても……。先ほどのアークプリーストといい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">れつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">を放つアークウィザードといい、お前らは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">　何かブツブツ言い出したベルディアの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">隙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">すき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">をつき、俺は他の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">者の間に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">紛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">まぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">れ込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">　そして、背負っていためぐみんを他の冒険者に預けると、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">「ダクネス！　お前ならそいつの攻撃に耐えられる！　攻撃は任せとけ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">援</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">護</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">ご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">してやる！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">　俺の言葉にダクネスが、目はベルディアに向けたまま</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">頷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">うなず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">「任せた！　だが、私にもこいつに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">ひと</span></rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">太刀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">たち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">浴びせる機会を作ってくれ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">たの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">む！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">　俺はダクネスの頼みに分かったとだけ叫び、ベルディアから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">れ、近くにいた冒険者に呼びかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">使</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">いのみなさーん</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">　俺の呼びかけに、自分の仕事を思い出した魔法使い達が次々と魔法の準備を始め、他の冒険者達も自分に出来る事が無いかと動き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">　これは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">の幹部との戦争だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">　冒険者の街に敵の大物がノコノコとやって来ているのだ、無事に帰してやる理由が無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">　と、ベルディアが地に剣を突き立て、開いた右手で、魔法を唱えだした魔法使い達を次々と指す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">「お前らまとめて、一週間後に</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">ィィィ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">　死にさらせェェ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">　ベルディアが、魔法を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">詠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">えい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">唱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">していた魔法使い達にまとめて死の宣告の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">呪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">のろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">いをかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">　自分が死の宣告を受けた事実に、魔法使い達がうろたえ、次々と詠唱を止めてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">　参戦しようとしていた他の魔法使いは、死の宣告を受けた同業者の姿を見て、顔を引きつらせながら魔法を唱えるのを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">躊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">ちゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">躇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">ちよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">　クソデュラハンめ、嫌らしい手を使いやがって！</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">「よし、今度は本気で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">試</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">ため</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">してみようか！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">　ベルディアが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">ぶと同時に再び自分の首を空高く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">放</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">り投げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">　……あの首、弓使いの人に頼んで撃ち落として</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">えないだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">　俺がそんな事を考えていると、ベルディアは両手で大剣を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">り直し、ダクネスへと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">いかかった！</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">兜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">かぶと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">の顔の部分は、またもや下を向いた状態で投げられている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">　宙に放り投げた首で、空から戦場全体を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">見</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">み</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">渡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">わた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">しているのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">　あれをされると、ベルディアには死角も無くなり、剣を振るえば相手がどこへ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">躱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">かわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">すかも簡単に予想がついてしまう。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">「カ、カズマ！　ダクネスが……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">　後ろからめぐみんの悲鳴が上がった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">　この場には、街の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">殆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">ほとん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">どの冒険者が集まっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　見覚えのあるあの人も、モンスターの弱点を教えてくれたあいつも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　弓を手にしながら、ベルディアと対峙するダクネスに当たったらどうしようかと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">せ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">めあぐねている、ネロイドって飲み物があると教えてくれたあの子。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">槍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">やり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">を手に、ベルディアの背後に回り込もうとしている、ギルドで、酒も飲めないのかと俺をからかったあのおっさんも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">　ダクネスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">崩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">くず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">れれば、ベルディアは気まぐれに、本当にこの場の全員を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">皆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">みな</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">殺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">ごろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">しにするかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">　それが分かっているからなのか、襲いかかるベルディアに、ダクネスは正眼に構えていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">幅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">はば</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">広</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">びろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">の大剣をくるりと返し、剣の腹を前に出し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">盾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">たて</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">にでもするかの様に一歩も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">退</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">かず、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">掲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">げ立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">　兜を着けていない頭以外は好きに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">しろとでも言わんばかりに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">「ほう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">潔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">いさぎよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">し！　これで、どうだっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">　ベルディアが両手でしっかりと大剣を構える。そして、魔王の幹部の常人</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">ばな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">れした無数の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">斬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">ざん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">が、ダクネスに向けて放たれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">　一つ、二つ、三つ、四つ……！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">　斬りつける斬撃はあっという間に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">二</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">ふた</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">桁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">けた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">え、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">度</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">たび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">に、金属を引っかく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">不</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">愉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">ゆ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">快</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">な音と共に、ダクネスの鎧に無数の刀傷が刻まれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">　並の冒険者なら細切れにされてもおかしくない斬撃に、ダクネスは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">微</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">び</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">動</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">どう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">だにせず立ち塞がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">　剣に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">触</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">れたダクネスの長い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">金</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">ぱつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">が、数本ほど宙に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">舞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">ま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">　ベルディアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">強</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">烈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">れつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">な連続攻撃を一旦止めて、空から落ちてきた首を片手で受け止め、ほお……と、ダクネスのタフさに感心した後、今度は片手で剣を振るう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">　耐えるダクネスの姿を見ていた魔法使い達が。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">　ショックで青い顔で立ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">尽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">くしていた連中が……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">　意を決した様に、再び魔法を唱え始めた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">　……と、俺の頰に温かい何かがピッとかかる。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">　手の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">甲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">拭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">ぬぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">ったそれは</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">「おいダクネス、お前手傷負わされてるのか！　もういい下がれ！　冒険者全員で、バラバラに走って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">げて、ひとまず対策を練り直すぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">　見ればダクネスは、頰や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">鎧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">よろい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">の切れ目から、所々血を流していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">　そんなダクネスへ呼びかけるが、ダクネスは下がらない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">「クルセイダーは、背に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">かを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">庇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">かば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">っている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">状</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">況</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">では下がれない！　こればっかりは絶対に！　そ、それにだっ！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">　格好いい事を言いながら、ダクネスは頰を赤くし、必死の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">抵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">てい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">を続け……！</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">「それにっ！　こ、このデュラハンはやり手だぞっ！　こやつ、先ほどから私の鎧を少しずつ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">削</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">けず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">り取るのだ……！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">全</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">ぜん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">裸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">ら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">剝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">む</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">くのではなく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">中</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">ちゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">途</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">と</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">半</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">はん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">端</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">ぱ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">に一部だけ鎧を残し、私をこの公衆の面前で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">裸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">はだか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">扇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">情</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">じよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">的な姿にして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">辱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">はずかし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">めようと</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">「えっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">　ダクネスの言葉に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">瞬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">しゆん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">手を止め、ちょっとひくベルディアに、俺は手に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">を込めながら、こんな時でもブレない本物の変態を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">罵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">ば</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">「時と場合ぐらい考えろ、この筋金入りのド変態が</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">　俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">罵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">ば</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">声</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">せい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">にダクネスがビクンと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">震</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">ふる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">え、</span></p>
