<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2409.1">　俺とめぐみんが静まり返るなか、今まで鼻をぐすぐす鳴らしていたアクアが、ようやく会話に参加する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2410.1">「爆裂魔法以外使えないってどういう事？　爆裂魔法を習得できる程のスキルポイントがあるなら、他の魔法を習得していない訳がないでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2411.1">　……スキルポイント？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2412.1">　そういや、ギルドのお姉さんがスキル習得がどうのと言っていたな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2413.1">　そんな俺の顔を見て、アクアが説明してくれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2414.1">「スキルポイントってのは、職業に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2415.1">就</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2416.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2417.1">いた時に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2418.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2419.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2420.1">える、スキルを習得するためのポイントよ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2421.1">優</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2422.1">ゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2423.1">秀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2424.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2425.1">な者ほど初期ポイントは多くて、このポイントを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2426.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2427.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2428.1">り分けて様々なスキルを習得するの。例えば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2429.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2430.1">ちよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2431.1">優</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2432.1">ゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2433.1">秀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2434.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2435.1">な私なんかは、まず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2436.1">宴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2437.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2438.1">会</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2439.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2440.1">芸スキルを全部習得し、それからアークプリーストの全魔法も習得したわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2441.1">「……宴会芸スキルって何に使うものなんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2442.1">　アクアは俺の質問を無視して先を続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2443.1">「スキルは、職業や個人によって習得できる種類が限られてくるわ。例えば水が苦手な人は氷結や水属性のスキルを習得する際、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2444.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2445.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2446.1">通</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2447.1">つう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2448.1">の人よりも大量のポイントが必要だったり、最悪、習得自体ができなかったり。……で、爆発系の魔法は複合属性って言って、火や風系列の魔法の深い知識が必要な魔法なの。つまり、爆発系の魔法を習得できるくらいの者なら、他の属性の魔法なんて簡単に習得できるはずなのよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2449.1">「爆裂魔法なんて上位の魔法が使えるなら、下位の他の魔法が使えない訳が無いって事か。……で、宴会芸スキルってのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2450.1">何時</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2451.1">いつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2452.1">どうやって使うものなんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2453.1">　俺の背中で、めぐみんがぽつりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2454.1">呟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2455.1">つぶや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2456.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2457.1">「……私は爆裂魔法をこよなく愛するアークウィザード。爆発系統の魔法が好きなんじゃないです。爆裂魔法だけが好きなのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2458.1">　そもそも、爆発魔法と爆裂魔法って何が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2459.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2460.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2461.1">うんだ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2462.1">　その意味は俺には分からないが、アクアは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2463.1">真</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2464.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2465.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2466.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2467.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2468.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2469.1">おも</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2470.1">持</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2471.1">も</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2472.1">ちでめぐみんの独白に耳を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2473.1">傾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2474.1">かたむ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2475.1">けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2476.1">　いや、そんな事よりも、俺はすでに宴会芸スキルとやらの方が気になっているんだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2477.1">「もちろん他のスキルを取れば楽に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2478.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2479.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2480.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2481.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2482.1">ができるでしょう。火、水、土、風。この基本属性のスキルを取っておくだけでも違うでしょう。……でも、ダメなのです。私は爆裂魔法しか愛せない。たとえ今の私の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2483.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2484.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2485.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2486.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2487.1">では一日一発が限界でも。たとえ魔法を使った後は倒れるとしても。それでも私は、爆裂魔法しか愛せない！　だって、私は爆裂魔法を使うためだけに、アークウィザードの道を選んだのですから！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2488.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2489.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2490.1">す</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2491.1">晴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2492.1">ば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2493.1">らしい！　素晴らしいわ！　その、非効率ながらもロマンを追い求めるその姿に、私は感動したわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2494.1">　……まずい、どうもこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2495.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2496.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2497.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2498.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2499.1">使</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2500.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2501.1">いはダメな系だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2502.1">　よりによってアクアが同調しているのがその</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2503.1">証</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2504.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2505.1">拠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2506.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2507.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2508.1">　俺はここ二回のカエルとの戦いで、どうもこの女神、ちっとも使えないんじゃないかと疑っているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2509.1">　はっきり言って、アクア一人でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2510.1">厄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2511.1">やつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2512.1">介</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2513.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2514.1">なのにこれ以上問題児は……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2515.1">　よし、決めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2516.1">「そっか。多分</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2517.1">茨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2518.1">いばら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2519.1">の道だろうけど頑張れよ。お、そろそろ街が見えてきたな。それじゃあ、ギルドに着いたら今回の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2520.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2521.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2522.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2523.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2524.1">を山分けにしよう。うん、まあ、また機会があればどこかで会う事もあるだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2525.1">　その言葉に、俺を摑んでいるめぐみんの手に力が込められた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2526.1">「ふ……。我が望みは、爆裂魔法を放つ事。報酬などおまけに過ぎず、なんなら山分けでなく、食事とお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2527.1">風</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2528.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2529.1">呂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2530.1">ろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2531.1">とその他雑費を出して貰えるなら、我は無報酬でもいいと考えている。そう、アークウィザードである我が力が、今なら食費とちょっとだけ！　これはもう、長期</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2532.1">契</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2533.1">けい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2534.1">約</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2535.1">やく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2536.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2537.1">交</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2538.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2539.1">わすしかないのではないだろうか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2540.1">「いやいや、その強力な力は俺達みたいな弱小パーティーには向いてない。そう、めぐみんの力は俺達には宝の持ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2541.1">腐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2542.1">ぐさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2543.1">れだ。俺達の様な駆け出しは普通の魔法使いで十分だ。ほら、俺なんか最弱職の冒険者なんだからさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2544.1">　俺はそう言いながら、ギルドに着いたらすぐに追い出せるように、必死でしがみついてくるめぐみんの手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2545.1">緩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2546.1">ゆる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2547.1">めようとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2548.1">　が、その俺の手をめぐみんが摑んで放さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2549.1">「いえいえいえ、弱小でも駆け出しでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2550.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2551.1">だい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2552.1">丈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2553.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2554.1">夫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2555.1">ぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2556.1">です。私は上級職ですけどまだまだ駆け出し。レベルも６ですから。もう少しレベルが上がればきっと魔法使っても倒れなくなりますから。で、ですから、ね？　私の手を引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2557.1">剝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2558.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2559.1">がそうとしないで欲しいです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2560.1">「いやいやいやいや、一日一発しか使えない魔法使いとか、かなり使い勝手悪いから。くっ、こいつ魔法使いのくせに意外な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2561.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2562.1">あく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2563.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2564.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2565.1">を</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2566.1">っ……！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2567.1">　お、おい放せ、お前多分ほかのパーティーにも捨てられた口だろ、というかダンジョンにでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2568.1">潜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2569.1">もぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2570.1">った際には、爆裂魔法なんて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2571.1">狭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2572.1">せま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2573.1">い中じゃ使えないし、いよいよ役立たずだろ。お、おい放せって。ちゃんと今回の報酬はやるから！　放せ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2574.1">「見捨てないでください！　もうどこのパーティーも拾ってくれないのです！　ダンジョン</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2575.1">探</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2576.1">たん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2577.1">索</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2578.1">さく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2579.1">の際には、荷物持ちでも何でもします！　お願いです、私を捨てないでください！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2580.1">　背中から離れようとしないめぐみんが、捨てないでだのと大声で叫ぶためか、通行人達がこちらを見てひそひそと話をしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2581.1">　すでに街中に入っているため、見てくれだけは良いアクアもいるせいか、やたら目立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2582.1">「──やだ……。あの男、あの小さい子を捨てようとしてる……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2583.1">「──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2584.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2585.1">となり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2586.1">には、なんか粘液まみれの女の子を連れてるわよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2587.1">「──あんな小さい子を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2588.1">弄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2589.1">もてあそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2590.1">んで捨てるなんて、とんだクズね。見て！　女の子は二人ともヌルヌルよ？　一体どんなプレイしたのよあの変態」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2591.1">　……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2592.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2593.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2594.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2595.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2596.1">いなくあらぬ誤解を受けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2597.1">　アクアがそれを聞いてにやにやしているのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2598.1">憎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2599.1">にく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2600.1">たらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2601.1">　そして、めぐみんにもそれが聞こえた様で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2602.1">　俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2603.1">肩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2604.1">かた</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2605.1">越</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2606.1">ご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2607.1">しにめぐみんを見ると、めぐみんは口元をにやりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2608.1">歪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2609.1">ゆが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2610.1">め……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2611.1">「どんなプレイでも大丈夫ですから！　先程の、カエルを使ったヌルヌルプレイだって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2612.1">耐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2613.1">た</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2614.1">えてみせ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2615.1">「よーし分かった！　めぐみん、これからよろしくな！」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.1">　　　　８</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2617.1">「はい、確かに。ジャイアントトードを三日以内に五匹討伐。クエストの完了を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2618.1">確</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2619.1">かく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2620.1">認</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2621.1">にん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2622.1">致</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2623.1">いた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.1">しました。ご苦労様でした」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2625.1">　冒険者ギルドの受付に報告を終え、規定の報酬を貰う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2626.1">　粘液にまみれたアクアとめぐみんは、そのままだと生臭い上、また俺があらぬ誤解を受ける可能性があるので、とっとと大衆浴場へ追いやった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2627.1">　仕留めたカエルの内一体は爆裂魔法で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2628.1">消</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2629.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2630.1">滅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2631.1">めつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2632.1">したため、クエスト完了の報告はどうなるのかと思っていたが、冒険者カードには、倒したモンスターの種類や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2633.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2634.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2635.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2636.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2637.1">数が記録されていくらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2638.1">　俺は自分のカードと、めぐみんから預かったカードを見せると、受付はカウンターに置いてある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2639.1">妙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2640.1">みよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2641.1">な箱を操作して、それだけでチェックを終えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2642.1">　科学の代わりに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2643.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2644.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2646.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2647.1">が発達した結果なんだろうが、この世界の技術もあながちバカにはできない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2648.1">　俺は改めて自分のカードを見ると、そこには冒険者レベル４と記されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2649.1">　あのカエルは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2650.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2651.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2652.1">け出し冒険者にとってレベルを上げやすい部類のモンスターなのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2653.1">　俺一人でカエルを四</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2654.1">匹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2655.1">ひき</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2656.1">狩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2657.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2658.1">った訳だが、それだけで一気にレベルが４に上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2659.1">　低レベルな人間ほど成長が速いらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2660.1">　カードに記されているステータスの数値が多少は上がっているが、あまり強くなったという実感は無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2661.1">「……しかし、本当にモンスターを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2662.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2663.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2664.1">すだけで、強くなるもんなんだなぁ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2665.1">　俺は思わず呟いた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2666.1">　受付のお姉さんは、最初の説明の時に言っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2667.1">　この世のあらゆるモノは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2668.1">魂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2669.1">たましい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2670.1">を体の内に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2671.1">秘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2672.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2673.1">めている。どの様な存在も、生き物を食べたり、もしくは殺したり。他の何かの生命活動にとどめを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2674.1">刺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2675.1">さ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2676.1">す事で、その存在の魂の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2677.1">記</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2678.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2679.1">憶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2680.1">おく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2681.1">の一部を吸収できる、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2682.1">　こういう所は本当にゲームみたいだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2683.1">　よく見ると、カードにはスキルポイントと書かれていて、そこに３と表示されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2684.1">　これを使えば、俺もスキルを覚えられるわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2685.1">「ではジャイアントトード二</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2686.1">匹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2687.1">ひき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2688.1">の買い取りとクエストの達成報酬を合わせまして、十一万エリスとなります。ご確認くださいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2689.1">　十一万か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2690.1">　あの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2691.1">巨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2692.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2693.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2694.1">だい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2695.1">なカエルが、移送費込みで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2696.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2697.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2698.1">匹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2699.1">ぴき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2700.1">五千円程での買い取り。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2701.1">　そして、カエル五匹を倒して報酬が十万円。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2702.1">　アクアの話では、クエストは四人から六人でパーティーを組んで行うものらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2703.1">　なので、普通の冒険者の相場だと、一日から二日をかけて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2704.1">命</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2705.1">いのち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2706.1">懸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2707.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2708.1">けで戦い、カエル五匹の取引と報酬、合わせて十二万五千円。五人パーティーだったとして、一人当たりの取り分が二万五千円。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2709.1">　……割に合わねー。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2710.1">　クエストが一日で済めば日当二万五千円。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2711.1">　これだけ見れば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2712.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2713.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2714.1">般</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2715.1">ぱん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2716.1">人にしてはいい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2717.1">稼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2718.1">かせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2719.1">ぎに思えるかもしれないが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2720.1">命</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2721.1">いのち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2722.1">懸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2723.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2724.1">けの仕事にしては割に合っていない気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2725.1">　事実、今日なんてカエルがもう一匹</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2726.1">湧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2727.1">わ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2728.1">いてたら俺も食われて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2729.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2730.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2731.1">も助けることができず、あっさり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2732.1">全</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2733.1">ぜん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2734.1">滅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2735.1">めつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2736.1">していただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2737.1">　考えただけでもゾッとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2738.1">　一応ほかのクエストにも目を通すと、そこに並んでいたクエストは……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2739.1">『──森に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2740.1">悪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2741.1">あく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2742.1">影</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2743.1">えい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2744.1">響</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2745.1">きよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2746.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2747.1">与</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2748.1">あた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2749.1">えるエギルの木の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2750.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2751.1">ばつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2752.1">採</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2753.1">さい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2754.1">、報酬はでき高制──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2755.1">　──迷子になったペットのホワイトウルフを探して欲しい──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2756.1">　──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2757.1">息</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2758.1">むす</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2759.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2760.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2761.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2762.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2763.1">けん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2764.1">術</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2765.1">じゆつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2766.1">を教えて欲しい──　※要、ルーンナイトかソードマスターの方に限る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2767.1">　──魔法実験の練習台探してます──　※要、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2768.1">強</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2769.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2770.1">靭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2771.1">じん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2772.1">な体力か強い魔法</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2773.1">抵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2774.1">てい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2775.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2776.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2777.1">力</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2778.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2779.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2780.1">　うん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2781.1">　この世界で生きていくのは甘くない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2782.1">　冒険開始二日目にして、もう日本に帰りたくなって来た。</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2783.1">「……すまない、ちょっといいだろうか……？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2784.1">　近くの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2785.1">椅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2786.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2787.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2788.1">す</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2789.1">に座り、俺は軽いホームシックになっていると、背後からボソリと声がかけられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2790.1">　異世界の現実を見せつけられ、なんだかぐったりしていた俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2791.1">虚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2792.1">うつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2793.1">ろな目で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2794.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2795.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2796.1">り向いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2797.1">「なんでし</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2798.1">ょ…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2799.1">うか</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2800.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2801.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2802.1">　そして、俺は声の主を見て絶句した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2803.1">　女</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2804.1">騎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2805.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2806.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2807.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2808.1">。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2809.1">　それも、とびきり美人の。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2810.1">　パッと見た感じ、クールな印象を受けるその美女は、無表情にこちらを見ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2811.1">　身長は俺より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2812.1">若</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2813.1">じやつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2814.1">干</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2815.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2816.1">高い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2817.1">　俺の身長が１６５センチ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2818.1">　それより少し高いとなると１７０ぐらいだろうか。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2819.1">頑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2820.1">がん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2821.1">丈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2822.1">じよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2823.1">そうな金属</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2824.1">鎧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2825.1">よろい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2826.1">に身を包んだ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2827.1">金</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2828.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2829.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2830.1">ぱつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2831.1">碧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2832.1">へき</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2833.1">眼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2834.1">がん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2835.1">の美女だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2836.1">　俺よりも一つ二つ年上だろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2837.1">　鎧のせいでその体型は分からないが、その美女は、何だかとても色気があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2838.1">　クールな顔立ちなのに、何だろう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2839.1">被</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2840.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2841.1">虐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2842.1">ぎやく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2843.1">心</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2844.1">しん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2845.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2846.1">煽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2847.1">あお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2848.1">ると言うか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2849.1">　……っと、いかん、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2850.1">見</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2851.1">み</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2852.1">惚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2853.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2854.1">れてどうする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2855.1">「あ、えーっと、何でしょうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2856.1">　同い年みたいなアクアや年下なめぐみんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2857.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2858.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2859.1">い、年上の美人相手という事で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2860.1">緊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2861.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2862.1">張</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2863.1">ちよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2864.1">し、若干</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2865.1">上</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2866.1">うわ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2867.1">擦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2868.1">ず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2869.1">った声になってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2870.1">　長い引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2871.1">篭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2872.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2873.1">もり生活の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2874.1">弊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2875.1">へい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2876.1">害</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2877.1">がい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2878.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2879.1">「うむ……。この</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2880.1">募</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2881.1">ぼ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2882.1">集</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2883.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2884.1">は、あなたのパーティーの募集だろう？　もう人の募集はしていないのだろうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2885.1">　その女騎士が見せてきたのは一枚の紙。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2886.1">　そう言えば、めぐみんをパーティーに入れてから、募集の紙をまだ剝がしていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2887.1">「あー、まだパーティーメンバーは募集してますよ。と言っても、あまりオススメはしないですけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2888.1">「ぜひ私を！　ぜひ、この私をパーティーに！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2889.1">　やんわり断ろうとした俺の手を、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2890.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2891.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2892.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2893.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2894.1">、女騎士がガッと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2895.1">摑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2896.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2897.1">んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2898.1">　……えっ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2899.1">「い、いやいや、ちょっ、待って待って、色々と問題があるパーティーなんですよ、仲間二人はポンコツだし、俺なんて最弱職で、さっきだって仲間二人が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2900.1">粘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2901.1">ねん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2902.1">液</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2903.1">えき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2904.1">まみれ、いだだだだっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2905.1">　粘液まみれと言った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2906.1">瞬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2907.1">しゆん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2908.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2909.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2910.1">に、俺の手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2911.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2912.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2913.1">る女騎士がその手に力を込めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2914.1">「やはり、先ほどの粘液まみれの二人はあなたの仲間だったのか！　一体何があったらあんな目に……！　わ、私も……！　私もあんな風に……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2915.1">「えっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2916.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2917.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2918.1">　今このお姉さんはなんつった？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2919.1">「いや違う。あんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2920.1">年</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2921.1">とし</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2922.1">端</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2923.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2924.1">もいかない二人の少女、それがあんな目に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2925.1">遭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2926.1">あ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2927.1">うだなんて騎士として見過ごせない。どうだろう、この私はクルセイダーというナイトの上級職だ。募集</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2928.1">要</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2929.1">よう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2930.1">項</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2931.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2932.1">にも当てはまると思うのだが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2933.1"><img class="fit" src="../image/img-0006.jpg" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2934.1">　なんだろう、この女騎士、目がやばい。落ち着いた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2935.1">雰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2936.1">ふん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2937.1">囲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2938.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2939.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2940.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2941.1">のお姉さんだと思っていたのに！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2942.1">　そして、俺の危機感知センサーが反応している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2943.1">　こいつはアクアやめぐみんに通じる何かがあるタイプだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2944.1">　……美人だが仕方ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2945.1">「いやー、先ほど言いかけましたがオススメはしないですよ。仲間の一人は何の役に立つのか良く分からないですし、もう一人は一日一発しか魔法が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2946.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2947.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2948.1">てないそうです。そして俺は最弱職。ポンコツパーティーなんで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2949.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2950.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2951.1">の所をオススメしま……っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2952.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2953.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2954.1">　さらに女騎士の手に力が込められる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2955.1">「なら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2956.1">尚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2957.1">なお</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2958.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2959.1">さら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2960.1">都合が良い！　いや実は、ちょっと言い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2961.1">辛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2962.1">づら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2963.1">かったのだが、私は力と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2964.1">耐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2965.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2966.1">久</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2967.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2968.1">力には自信があるのだが不器用で……。その……、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2969.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2970.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2971.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2972.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2973.1">が全く当たらないのだ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2974.1">　やはり俺のセンサーは正しかったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2975.1">「という訳で、上級職だが気を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2976.1">遣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2977.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2978.1">わなくていい。ガンガン前に出るので、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2979.1">盾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2980.1">たて</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2981.1">代</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2982.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2983.1">わりにこき使って欲しい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2984.1">　女騎士が、椅子に座る俺に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2985.1">端</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2986.1">たん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2987.1">整</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2988.1">せい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2989.1">な顔をズイと寄せてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2990.1">　顔が近い！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2991.1">　俺は座っているため相手から見下ろされる体勢なのだが、女騎士のサラサラの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2992.1">金</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2993.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2994.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2995.1">ぱつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2996.1">が俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2997.1">頰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2998.1">ほお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2999.1">に当たってドキドキする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3000.1">　こんな所でも長期の引き篭もりによる弊害が……！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3001.1">　いや違う、単に思春期の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3002.1">童</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3003.1">どう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3004.1">貞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3005.1">てい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3006.1">には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3007.1">刺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3008.1">し</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3009.1">激</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3010.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3011.1">が強過ぎて、ドギマギしているだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3012.1">　落ち着け、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3013.1">色</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3014.1">いろ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3015.1">香</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3016.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3017.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3018.1">惑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3019.1">まど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3020.1">わされるな！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3021.1">「いや、女性が盾代わりだなんて、ウチのパーティーは貧弱なんで本当にあなたに攻撃が回ってきますって。それこそ毎回モンスターに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3022.1">袋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3023.1">ふくろ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3024.1">叩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3025.1">だた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3026.1">きにされるかも知れませんよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3027.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3028.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3029.1">「望む所だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3030.1">「いや、アレですよ。今日なんて仲間二人がカエルに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3031.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3032.1">ほ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3033.1">食</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3034.1">しよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3035.1">されて粘液まみれにされたんですよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3036.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3037.1">　それが毎日続くかも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3038.1">「むしろ望む所だっ！」</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3039.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3040.1">ああ、分かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3041.1">　頰を紅潮させて俺の手を強く握る女騎士。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3042.1">　それを見て、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3043.1">悟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3044.1">さと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3045.1">った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3046.1">　……こいつも、性能だけでなく中身までダメな系だ。</span></p>
