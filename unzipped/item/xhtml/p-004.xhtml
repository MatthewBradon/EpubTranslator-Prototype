<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">　街に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">帰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">還</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">した俺達は、真っ先に大衆浴場に行って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">汚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">よご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">れを落とし、冒険者ギルドにてカエルもも肉の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">唐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">から</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">揚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">あ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">げを食い、作戦会議をしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">　ここ冒険者ギルドは、冒険者達の待ち合わせや</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">溜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">た</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">まり場としても使われていて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">したモンスターの買い取りと、モンスター料理が売りの大きな酒場が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">併</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">へい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">設</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">せつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">　今日はカエル二</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">匹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">ひき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">の肉が手に入ったので、ギルドへカエル肉を売り、そこそこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">小</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">こ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">遣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">づか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">いになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">　あんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">巨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">だい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">なカエルは、とても俺達二人じゃ運べない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">　だけどギルドの人に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">たの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">むと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">したモンスターの移送サービスを行ってくれるそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">　カエル一匹の引き取り価格は、移送サービス込みで五千エリス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">　ハッキリ言って、土木作業のバイトの給料と稼ぎがあまり変わらないことが分かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">　しかし、ちょっと硬いがカエルの唐揚げが意外にイケるのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">驚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">おどろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">　この世界に来た当初はトカゲやカエルに抵抗があったが、定食として出され、食べてみると意外と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">美味</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">うま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">い物が多い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">　目の前の女神は、どんな食べ物でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">切</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">さい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">躊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">ちゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">躇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">ちよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">なくモリモリ食べていたが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">「でもなあ……。仲間ったって駆け出しでロクな装備もない俺達と、パーティー組んでくれる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">奴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">やつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">なんかいると思うか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">　口</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">杯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">ぱい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">にカエルのもも肉を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">頰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">ほお</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">張</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">ば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">ったアクアは、手にしたフォークを左右に振った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">「ふぉのわたひがいるんだはら、なかああんて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">「飲み込め。飲み込んでから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">喋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">しやべ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">れ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">　口の中の物をゴクリと飲み込み、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">「この私がいるんだから、仲間なんて募集かければすぐよ。なにせ、私は最上級職のアークプリーストよ？　あらゆる回復</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">が使えるし、補助魔法に毒や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">麻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">痺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">なんかの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">治</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">ち</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">癒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">ゆ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">蘇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">そ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">生</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">せい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">だってお手の物。どこのパーティーも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">喉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">のど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">から手が出るぐらい欲しいに決まってるじゃない。カズマのせいで地上に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">墜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">お</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">とされ、本来の力からは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">程</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">ほど</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">遠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">とお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">い状態とはいえ、仮にも女が……、コホンッ！　このアクア様よ？　ちょろっと募集かければ『お願いですから連れてってください』って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">輩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">やから</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">が山ほどいるわ！　分かったら、カエルの唐揚げもう一つよこしなさいよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">　と言って、俺の皿から唐揚げを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">奪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">うば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">い取る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">自</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">称</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">女神を、俺は不安気に眺めていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">　　　　５</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">　翌日の、冒険者ギルドにて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">……………………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">来ないわね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">　アクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">寂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">さび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">しそうに呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">　求人の張り紙を出した俺達は、冒険者ギルドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">片</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">かた</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">隅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">すみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">にあるテーブルで、すでに半日以上も未来の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">英</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">えい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">雄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">ゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">候補様を待ち続けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">　どうやら、張り紙が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">の冒険者に見てもらえていない訳ではないらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">　俺達以外にもパーティー募集をしている冒険者はそこそこいる。だがその人達は次々と面接をして、何やら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">談</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">だん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">笑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">した後どこかに連れだって行った。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">も来ない理由は分かっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">「……なあ、ハードル下げようぜ。目的は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">おう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">だから、仕方ないっちゃ仕方ないんだが……。流石に、上級職のみ募集してますってのは厳しいだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">「うう……。だってだって……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">　この異世界の冒険者としての職には、上級職というものがある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">　アクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">就</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">いた、アークプリーストもその上級職の一つだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">通</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">つう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">の人間ではそうそう就けない、言ってみれば勇者候補だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">　当然、そんな勇者候補は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">既</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">すで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">に他のパーティーで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">優</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">ゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">遇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">ぐう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">されている訳で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">　アクアは、魔王討伐のためにできるだけ強力な人材で固めたいところなのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">　だが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">「このままじゃ一人も来ないぞ？　大体、お前は上級職かも知れんが俺は最弱職なんだ。周りがいきなりエリートばかりじゃ俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">肩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">かた</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">身</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">み</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">狭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">せま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">くなる。ちょっと、募集のハードル下げて……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">　俺がそう言って、立ち上がろうとした時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">「上級職の冒険者募集を見て来たのですが、ここで良いのでしょうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">　どことなく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">怠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">だる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">げな、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">眠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">ねむ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">そうな赤い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">瞳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">ひとみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">　そして、黒くしっとりとした質感の、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">肩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">かた</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">口</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">ぐち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">まで届くか届かないかの長さの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">髪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">かみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">　俺達に声をかけてきたのは、黒マントに黒いローブ、黒いブーツに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">杖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">つえ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">を持ち、トンガリ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">帽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">子</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">まで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">被</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">かぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">った、典型的な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">使</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">いの少女だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">　まるで人形の様に整った顔をした──ロリっ子──である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">　この世界では、子供が働いているのも別に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">珍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">めずら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">しくは無いようだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">　どう考えても</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">12</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">～</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">13</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">歳くらいにしか見えない、片目を眼帯で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">隠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">小</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">こ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">柄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">がら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">で細身なその少女は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">とつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">然</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">ぜん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">バサッとマントを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">翻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">ひるがえ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">し、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">「我が名はめぐみん！　アークウィザードを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">生</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">なり</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">業</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">わい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1">とし、最強の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">魔法、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">れつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">魔法を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">操</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">あやつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">る者……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">冷やかしに来たのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">「ち、ちがわい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">　女の子の自己</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">紹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">介</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">に思わず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">突</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">っ込んだ俺に、その子は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">慌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">あわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">てて否定する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">　いや、めぐみんってなんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">「……その赤い瞳。もしかして、あなた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">紅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">族</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">ぞく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">　アクアの問いにその子はこくりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">頷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">うなず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">くと、アクアに自分の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1">者カードを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">手</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">て</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">渡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">わた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">「いかにも！　我は紅魔族</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">随</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">ずい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">いち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">の魔法の使い手、めぐみん！　我が必殺の魔法は山をも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">崩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">くず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">し、岩をも砕く……！　……という訳で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">優</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">ゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">秀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">な魔法使いはいりませんか？　……そして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1">図</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">ずう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">々</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">ずう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">しいお願いなのですが、もう三日も何も食べていないのです。できれば、面接の前に何か食べさせては頂けませんか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">　めぐみんは、そう言って悲しげな瞳でじっと見てきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">　それと同時に、めぐみんの腹の辺りからキューと切ない音が鳴る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">「……飯を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">奢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">おご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1">るぐらい構わないけどさ。その眼帯はどうしたんだ？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">怪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">け</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">我</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1">が</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">でもしているのなら、こいつに治してもらったらどうだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">「……フ。これは、我が強大なる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">抑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">おさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">えるマジックアイテムであり……。もしこれが外される事があれば……。その時は、この世に大いなる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">災</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">さい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">厄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">やく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">がもたらされるだろう……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1"><img class="fit" src="../image/img-0005.jpg" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">「へえー……。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">封</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">ふう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">印</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1">いん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">みたいなものか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">「まあ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">噓</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">うそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">ですが。単に、オシャレで着けているただの眼帯……、あっあっ、ごめんなさい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">止</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">や</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">めて下さい引っ張らないでください！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">「……ええと。カズマに説明すると、彼女達紅魔族は、生まれつき高い知力と強い魔力を持ち、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">抵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">てい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">は魔法使いのエキスパートになる素質を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">秘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">めているわ。紅魔族は、名前の由来となっている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">特</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">とく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">徴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1">ちよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">的な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1">紅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">あか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">い瞳と……。そして、それぞれが変な名前を持っているの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">　めぐみんの眼帯を引っ張っている俺に、アクアが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">　……なるほど。名前といい眼帯といい、俺をからかっているのかと思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">　眼帯を解放され、気を取り直しためぐみんは。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">「変な名前とは失礼な。私から言わせれば、街の人達の方が変な名前をしていると思うのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">「……ちなみに、両親の名前を聞いてもいいか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">「母はゆいゆい。父はひょいざぶろー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">「「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">　思わず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">沈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">ちん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1">黙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">もく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">する俺とアクア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">とりあえず、この子の種族は質のいい魔法使いが多いんだよな？　仲間にしてもいいか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">「おい、私の両親の名前について言いたい事があるなら聞こうじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1">　俺に顔を近付けてくるめぐみんに、アクアが冒険者カードを返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">「いーんじゃない？　冒険者カードは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">偽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">ぎ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">造</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">ぞう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">できないし、彼女は上級職の、強力な攻撃魔法を操る魔法使い、アークウィザードで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">間</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">いないわ。カードにも、高い魔力値が記されてるし、これは期待できると思うわ。もし彼女の言う通り本当に爆裂魔法が使えるのなら、それは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">い事よ？　爆裂魔法は、習得が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">極</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">きわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">めて難しいと言われる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1">発</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">はつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">系の、最上級クラスの魔法だもの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1">「おい、彼女ではなく、私の事はちゃんと名前で呼んで欲しい」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">議</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">ぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">してくるめぐみんに、俺は店のメニューを手渡した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">「まあ、何か頼むといいよ。俺はカズマ。こいつはアクアだ。よろしく、アークウィザード」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">　めぐみんは何か言いたそうな顔をしながら、無言でメニューを手に取った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">　　　　６</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">「爆裂魔法は最強魔法。その分、魔法を使うのに準備時間が結構かかります。準備が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">調</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1">ととの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">うまで、あのカエルの足止めをお願いします」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">　俺達は満腹になっためぐみんを連れ、あのジャイアントトードにリベンジに来ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">　平原の、遠く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">れた場所には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">匹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1">ぴき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">のカエルの姿。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">　そのカエルは、こちらに気付いて向かって来ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">　だが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">さら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">に逆方向からも別のカエルがこちらに向かう姿が見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">「遠い方のカエルを魔法の標的にしてくれ。近い方は……。おい、行くぞアクア。今度こそリベンジだ。お前、一応は元なんたらなんだろ？　たまには元なんたらの実力を見せてみろ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1">「元って何</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">　ちゃんと現在進行形で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">よ私は！　アークプリーストは仮の姿よぉ！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1">涙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">なみだ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1">で俺の首を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">絞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">めようとしてくる自称女神を、めぐみんが不思議そうに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2094.1">「……女神？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">「……を、自称している</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">可</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.1">か</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">哀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2099.1">わい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">想</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.1">そう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2102.1">な子だよ。たまにこういった事を口走ることがあるんだけど、できるだけそっとしておいてやって欲しい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.1">　俺の言葉に、同情の目でアクアを見るめぐみん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">　涙目になったアクアが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2105.1">拳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2106.1">こぶし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2107.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2110.1">ってヤケクソ気味に、近い方のカエルへと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2111.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2113.1">け出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2114.1">「何よ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2115.1">打</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">だ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2117.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2119.1">が効き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">辛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2121.1">づら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.1">いカエルだけど、今度こそ女神の力を見せてやるわよ！　見てなさいよカズマ！　今のところ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2123.1">活</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2124.1">かつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">躍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.1">やく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">してない私だけど、今日こそはっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2128.1">　そう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">叫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1">さけ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">んで、見事カエルの体内へ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2132.1">侵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2134.1">入</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">にゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2136.1">する事に成功した学習能力の無いアクアが、やがて動かなくなり、そのまま一匹のカエルを足止めする。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2137.1">流石</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2138.1">さすが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">は女神、身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2140.1">挺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2141.1">てい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.1">して時間</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2143.1">稼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.1">かせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2145.1">ぎをしてくれているらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">　……と、めぐみんの周囲の空気がビリビリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2147.1">震</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2148.1">ふる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2149.1">えだした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">　めぐみんが使おうとしている魔法がヤバそうなことは、魔法を知らない俺でも分かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2151.1">　魔法を唱えるめぐみんの声が大きくなり、めぐみんのこめかみに一筋の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2152.1">汗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2153.1">あせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.1">が伝う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1">「見ていてください。これが、人類が行える中で最も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">威</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2158.1">力</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2159.1">りよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2160.1">のある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2161.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2162.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.1">手段。……これこそが、究極の攻撃魔法です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2166.1">　めぐみんの杖の先に光が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">灯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2168.1">とも</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1">った。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2170.1">膨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2171.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2172.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2173.1">だい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2174.1">な光をギュッと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2175.1">凝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2176.1">ぎよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2177.1">縮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2178.1">しゆく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2179.1">した様な、とても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2180.1">眩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2181.1">まぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2182.1">しいが小さな光。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2183.1">　めぐみんが、紅い瞳を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.1">鮮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2185.1">あざ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2186.1">やかに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2187.1">輝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2188.1">かがや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2189.1">かせ、カッと見開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2190.1">「『エクスプロージョン』ッ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2191.1">　平原に一筋の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2192.1">閃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1">光</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2195.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">が走り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.1">抜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.1">ぬ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2200.1">　めぐみんの杖の先から放たれたその光は、遠く、こちらに接近してくるカエルに吸い込まれる様に突き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">刺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2202.1">さ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">さると……！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.1">　その直後、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.1">凶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2207.1">悪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2208.1">あく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2209.1">な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2210.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2211.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2212.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.1">の効果が現れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2215.1">　目も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2216.1">眩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2217.1">くら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2218.1">む</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">強</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2221.1">烈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">れつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2223.1">な光、そして辺りの空気を震わせる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2224.1">轟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2225.1">ごう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2226.1">音</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2227.1">おん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2228.1">と共に、カエルは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2229.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2230.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2231.1">裂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2232.1">れつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2233.1">四散した。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2234.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2235.1">すさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2236.1">まじい爆風に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2237.1">吹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.1">き飛ばされそうになりながらも、俺は足を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2240.1">踏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2241.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2242.1">ん張り顔を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2243.1">庇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2244.1">かば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2245.1">う。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2246.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2247.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2248.1">煙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2249.1">えん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2250.1">が晴れると、カエルのいた場所には二十メートル以上のクレーターができており、その爆発の凄まじさを物語っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2251.1">「……すっげー。これが魔法か……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2252.1">　俺がめぐみんの魔法の威力に感動している、その時。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2253.1">　魔法の音と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2254.1">衝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2255.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2256.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2257.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2258.1">で目覚めでもしたのか、一匹のカエルが地中からのそりと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2259.1">這</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2260.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2261.1">い出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2262.1">　雨も降っていない上に水源もないこの平原で、太陽の下、このカエル達はどうやって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2263.1">乾</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2264.1">かわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2265.1">かずに生存できているのだろうと思っていたが、地中とは予想外だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2266.1">　カエルはめぐみんの近くに這い出ようとしているが、その動作は非常に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2267.1">遅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2268.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.1">い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2270.1">　この</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2271.1">隙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2272.1">すき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2273.1">にめぐみんと共にカエルから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2274.1">距</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2275.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.1">り</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2278.1">を取り、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2279.1">先</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2280.1">さき</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2281.1">程</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.1">ほど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2283.1">の爆裂魔法で消し飛ばしてもらえばいいだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.1">「めぐみん！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2285.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2286.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2287.1">旦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2288.1">たん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2289.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2290.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2291.1">れて、距離を取ってから攻撃を……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2292.1">　そこまで言いかけて、めぐみんの方を向くと同時。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.1">　俺はそのまま動きを止める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2294.1">　そこにはめぐみんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2295.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2296.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2297.1">れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2298.1">「ふ……。我が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2299.1">奥</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2300.1">おう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2301.1">義</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2302.1">ぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2303.1">である爆裂魔法は、その絶大な威力ゆえ、消費魔力もまた絶大。……要約すると、限界を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2304.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2305.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2306.1">える魔力を使ったので身動き一つ取れません。あっ、近くからカエルが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2307.1">湧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2308.1">わ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2309.1">き出すとか予想外です。……やばいです。食われます。すいません、ちょ、助け……ひあっ……</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2310.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2311.1">」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2312.1">　俺は、アクアとめぐみんが身を挺して動きを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2313.1">封</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2314.1">ふう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2315.1">じたカエル二</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2316.1">匹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2317.1">ひき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2318.1">にとどめを刺し。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2319.1">　何とか、三日以内にジャイアントトード五匹</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2320.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2321.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2322.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2323.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2324.1">のクエストを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2325.1">完</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2326.1">かん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2327.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2328.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2329.1">させた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2330.1">　　　　７</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2331.1">「うっ……うぐっ……。ぐすっ……。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2332.1">生</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2333.1">なま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2334.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2335.1">ぐさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2336.1">いよう……。生臭いよう</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2337.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2338.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2339.1">　俺の後を、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2340.1">粘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2341.1">ねん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2342.1">液</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2343.1">えき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2344.1">まみれのアクアがめそめそと泣きながら付いて来る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2345.1">「カエルの体内って、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2346.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2347.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2348.1">いけどいい感じに温かいんですね……。知りたくもない知識が増えました……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2349.1">　アクアと同じく粘液まみれで、知りたくもない知識を教えてくれながら、めぐみんは俺の背中におぶさっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2350.1">　魔法を使う者は、魔力の限界を超えて魔法を使うと、魔力の代わりに生命力を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2351.1">削</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2352.1">けず</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2353.1">る事になるらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2354.1">　魔力が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2355.1">枯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2356.1">こ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2357.1">渇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2358.1">かつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2359.1">している状態で大きな魔法を使うと、命に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2360.1">関</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2361.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2362.1">わる事もあるそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2363.1">「今後、爆裂魔法は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2364.1">緊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2365.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2366.1">急</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2367.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2368.1">の時以外は禁止だな。これからは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2369.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2370.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2371.1">の魔法で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2372.1">頑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2373.1">がん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2374.1">張</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2375.1">ば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2376.1">ってくれよ、めぐみん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2377.1">　俺の言葉に、背中におぶさっためぐみんが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2378.1">肩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2379.1">かた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2380.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2381.1">摑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2382.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2383.1">む手に力を込めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2384.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2385.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2386.1">使えません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2387.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2388.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2389.1">は？　何が使えないんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2390.1">　めぐみんの言葉に、俺はオウム返しで言葉を返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2391.1">　めぐみんが、俺に摑まる手に更に力を込め、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2392.1">薄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2393.1">うす</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2394.1">い胸が俺の背中に押し付けられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2395.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2396.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2397.1">私は、爆裂魔法しか使えないです。他には、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2398.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2399.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2400.1">切</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2401.1">さい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2402.1">の魔法が使えません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2403.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2404.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2405.1">マジか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2406.1">「</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2407.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2408.1">マジです」</span></p>
