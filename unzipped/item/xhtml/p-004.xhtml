<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">「す、凄いなんてものじゃないですよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">　高い知力を必要とされる魔法使い職は無理ですが……。それ以外ならなんだってなれますよ？　最高の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">防</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">御</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">ぎよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">力を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">誇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">ほこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">聖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">せい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">騎</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">《クルセイダー》。最高の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">力を誇る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">剣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">けん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">士</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">《ソードマスター》。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">僧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">プリー</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">侶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">スト</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">の上級職である《アークプリースト》など……、最初からほとんどの上級職に……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　お姉さんの質問にアクアはちょっと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">悩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">なや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">み。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">「そうね、女神って職業が無いのが残念だけれど……。私の場合アークプリーストかしら」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">「アークプリーストですね！　あらゆる回復魔法と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">支</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">し</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">援</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">えん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">魔法を使いこなし、前衛に出ても問題ない強さを誇る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">万</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">ばん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">能</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">のう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">職ですよ！　では、アークプリースト……っと。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">者ギルドへようこそアクア様。スタッフ一同、今後の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">活</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">かつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">躍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">やく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">を期待しています！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">　お姉さんはそう言って、にこやかな笑みを浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">　……あれ、何だコレ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">　こういったイベントは俺の方に起こるんじゃあ……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">　まあ、何にせよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">　こうして、異世界での冒険者生活が始まった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">　　　　２</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">「おーし、ご苦労さーん！　今日はこれで上がっていいぞ！　ほら、今日の日当だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">「どうもです。お</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">疲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">れっしたー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">「したー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">　親方の仕事の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">終</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">しゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">の声で、俺とアクアは日当を受け取ると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">挨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">あい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">拶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">さつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">と共に頭を下げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">「じゃあ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">皆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">みな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">さんお先でーす！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">「でーす！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">「おーう、お疲れ！　また明日も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">たの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">むな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">　俺が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">先</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">輩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">ぱい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">達に挨拶すると、アクアも俺に続いて挨拶する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">　先輩の声を聞きながら、俺とアクアは現場を後にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">　ああ、今日も一日働いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">　俺が引き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">篭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">もりだったなんて自分でも信じられない話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">　俺とアクアはその日の日当を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">握</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">にぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">締</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">し</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">め、街の大衆浴場に向かう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">　大衆浴場は日本の銭湯とほぼ変わりは無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">　日本に比べれば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">般</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">ぱん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">の人の平均賃金に換算すると入浴料は割高だが、仕事終わりの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">風</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">呂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">ろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">はちょっと高くてもやめられない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">「あー……。生き返るわ</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">ー…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">　熱い湯船に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">肩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">かた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">まで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">浸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">かり、仕事の疲れをゆっくり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">癒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">い</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">やす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">　中世っぽい所だし、異世界では風呂なんて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">贅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">ぜい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">沢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">たく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">品</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">ひん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">だと思っていたが、俺の勝手な思い込みだった様だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">　ありがてえありがてえ……！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">　風呂から上がると、アクアが浴場の入り口で待っていてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">　女より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">長</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">なが</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">風</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">ぶ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">呂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">ろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">なのもどうかと思うが、こればかりは風呂好き日本人の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">性</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">さが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">「今日は何食べる？　私、スモークリザードのハンバーグがいい。あとキンキンに冷えたクリムゾンネロイド！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">「俺も肉がいいな。それじゃ、宿屋のおっちゃんにスモークリザードのハンバーグ定食二人前頼むか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">「異議なし！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">　アクアと二人、定食を平らげて満足すると、特にやる事もないし馬小屋に。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">馬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">ば</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">糞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">ふん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">が付いていない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">藁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">わら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">を選んで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">ね</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">床</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">どこ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">を作ると、早々と横になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">　俺の隣には当たり前の様にアクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">ね</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">転</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">ころ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">「じゃあ、お休みー」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">「おう、お休み。……ふう。今日もよく働いたなあ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">　そして俺は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">心</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">ここ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">地</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">ち</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">よい疲れと共に、深い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">眠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">ねむ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">りへと</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">「いや、待ってくれ」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">　俺はムクリと身を起こした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">「どうしたの？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">る前のトイレ行き忘れた？　暗いし付いて行ってあげようか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">「いらんわ。いやそうじゃなくてな。俺達、何で当たり前の様に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">普</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">通</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">つう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">に労働者やってんだって思ってさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">　そう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">　俺とアクアはここ二週間、ずっと街の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">外</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">がい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">壁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">へき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">の拡張工事の仕事をしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">　つまりは土木工事の作業員。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">　俺がこの世界に求めていた、冒険者稼業なんて物とは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">程</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">ほど</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">遠</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">とお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">　いや、というかなんでアクアは何の疑問もなくこの生活に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">馴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">な</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">染</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">じ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">んでんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">　お前は一応</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">だろ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">「そりゃ、仕事しなきゃご飯も食べられないでしょ？　工事の仕事は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">いや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">なの？　全く、これだからヒキニートは。一応、商店街の売り子とかの仕事もあるけど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">「そうじゃねえ！　そうじゃなくて、俺が求めてるのはこう、モンスターとの手に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">汗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">あせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">握る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">戦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">せん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">闘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">とう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">！　みたいな！　そもそも、この世界は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">せ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">められててピンチなんじゃなかったのかよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">　平和そのものじゃねーか、魔王の魔の字もないぞ、コラッ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">　熱くなり、つい大声になる俺達の声に周りから</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">罵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">ば</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">声</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">せい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">が飛んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">「おい、うるせーぞ！　静かに寝ろ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">「あっ、すいません！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">け出しの冒険者は貧乏だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">　宿に部屋をとって毎日</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">ね</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">泊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">まりとか、普通はありえない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">　一般的には、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">他</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">ほか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">の冒険者達とお金を出し合って大部屋で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">雑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">ざ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">魚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">こ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">とか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">　今の俺達の様に、宿の馬小屋を借りて藁の上で寝るとからしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">　うん、想像してた異世界暮らし、期待していた冒険者生活と全然</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">ちが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">　宿暮らしって事は、日本で言えば毎日ホテルで寝泊まりする様なものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">　収入が不安定な冒険者には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">到</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">底</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">てい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">無理な話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">　……そう、収入が不安定なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">　ゲームに出てくる様な、簡単な薬草採取だの、街の近くでのモンスター</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">だのといった《クエスト》なんて一つも無かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">　モンスターを適当に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">せばお金が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">湧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">わ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">いて出る訳ではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">　街の近くの森に住んでいたモンスターは、とっくの昔に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">軒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">のき</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">並</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">な</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">み</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">く</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">除</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">じよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">されたらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">　モンスターもいない安全な森の中、採取クエストなんてものをわざわざお金を出してまで人に頼む者もほとんどいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">　そりゃそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">　街の外には子供だって普通に出るだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">　門番もいるが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">蟻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">あり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">の子</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">一</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">いつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">匹</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">ぴき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">出入りさせないなんて警備をずっと続けるより、それ程</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">巨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">だい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">な森でないならとっとと人に害をなすモンスターを駆除すればいい話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">　言われてみれば当たり前だが、そんな現実的な事はあまり知りたくなかった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">素人</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">しろうと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">に毛が生えた程度の冒険者でも簡単に見分けが付く様な薬草だのを、森に入って半日ほど採取しただけで、その日のホテル代と三食分の金が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">稼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">かせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">　現実には、そんなおいしい仕事がある訳もないってか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　考えてみれば、地球でも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">裕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">ゆう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">福</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">ふく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">な国である日本ですら、ホテル暮らしの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">日</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">雇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">やと</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">労</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">ろう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">働</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">どう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">者</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">しや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">なんていないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">　最低賃金？　労働基準法？　なにそれおいしいの？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">　ここは、そんな異世界だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">「わ、私に言わないでよそんな事。ここは魔王の城から一番遠い街なのよ？　こんな辺境の、しかも駆け出し冒険者しかいない街なんて、わざわざ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">襲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">いに来ないわよ。……つまりカズマは、冒険者らしく冒険したいって事？　まだロクな装備が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">調</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">ととの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">ってもいないのに？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">　アクアの真っ当な意見にぐうの音も出ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">　そう、俺とアクアは、必要最低限の冒険用の道具や装備すら持っていない。まずはそれらを手に入れるためとばかりに、安全な土木作業のバイトに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">勤</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">いそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">しんでいたのだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">「そろそろ土木作業ばっかやるのも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">飽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">あ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">きたんだよ……。俺、労働者やりに異世界に来たんじゃないぞ。パソコンもゲームも無い世界だけど、俺は冒険するためにここに来たんだ。魔王を討伐するためにここに送られてきたんだろ、俺は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">　俺の言葉に、なんの話だ？　といった顔でしばし考え込んでいたアクアは、</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">「おおっ！　そういえばそんな話もあったわね。そうよ、労働の喜びに夢中になって忘れてたけど、カズマに魔王を倒して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">貰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">もら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">わないと、帰れないじゃないの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">　すっとぼけた返事に、そういやこいつは受付のお姉さんに、知力のステータスが人より低いって言われてたなと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">納</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">なつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">得</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">とく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">「いいわ、討伐行きましょう討伐！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">大</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">だい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">丈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">夫</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">ぶ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">、この私がいるからにはサクッと終わるわよ！　期待して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">頂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">ちよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">戴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">だい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">「な、なんかもの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">凄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">すご</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">く不安だが……。そうだよな、お前女神だもんな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">頼</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">たよ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">りにしてるぞ！　おし、それじゃ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">貯</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">た</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">まった金で最低限の武具を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">揃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">そろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">えて、明日はレベル上げだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">「任せて頂戴！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">「うるせーってんだろこらっ！　しばかれてーのか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">「「すいません！」」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">　他の冒険者に謝りながらも、俺は心を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">躍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">おど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">らせて眠りに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">就</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">いた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">　　　　３</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">　雲一つない、晴れやかな青空の下。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">「ああああああああ！　助けてくれ！　アクア、助けてくれえええええ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">「プークスクス！　やばい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">ちよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">うけるんですけど！　カズマったら、顔真っ赤で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">涙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">なみだ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">目</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">め</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">で、超必死なんですけど！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　よし、こいつは後で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">埋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">めて帰ろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">　俺はそう決心し、巨大なカエル型モンスター、ジャイアントトードに追いかけられながら、助けを求めて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">げ回っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">　街の外に広がる広大な平原地帯。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">　ギルドで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">早</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">さつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">速</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">そく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">クエストを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">請</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">けた俺達は、ここに来たのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">　必要最低限の武器として、俺はショートソードを。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">　アクアはと言えば、女神が必死に武器を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">振</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">るうとか絵にならないとバカな事を口走り、現在無装備でのん気に、カエルに追われる俺を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">眺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">なが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">　こいつらは、たかがカエルと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">侮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">あなど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">　その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">体</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">たい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">軀</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">く</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">は牛を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">える巨大さで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">繁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">はん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">殖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">しよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">の時期になると、産卵のための体力を付けるため、エサの多い人里にまで現れ、農家の飼っている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">山</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">や</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">羊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">ぎ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">丸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">まる</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">吞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">の</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">みにするらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">　山羊を丸吞みと言うのだから、俺やアクアもひとたまりもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">　実際に、毎年このカエルの繁殖期には人里の子供や農家の人が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">行</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">ゆく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">方</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">え</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">不明になるそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">　見た目はただの巨大なカエル。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">　だが、街の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">近</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">きん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">りん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">で駆除された、弱っちいモンスターとは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">比</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">較</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">かく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">にならない程に危険視されているモンスター。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">　ちなみに、その肉は多少の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">硬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">かた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">さはあるが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">淡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">たん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">白</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">ぱく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">でサッパリしていて食材として大変喜ばれるらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">　分厚い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">脂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">し</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">肪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">ぼう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">打</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">だ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">系の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">攻</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">撃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">を防ぐとの事。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">　金属を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">きら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">うため、装備さえしっかりと調っていれば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">捕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">ほ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">食</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">しよく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">される事もなく、そこそこの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">者にとっては</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">余</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">よ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">裕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">ゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">の相手となるらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">　なので、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">腕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">うで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">のいい冒険者は、こいつらを好んで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">狩</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">るというのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">「アクアー！　アクアー</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">　お前いつまでも笑ってないで助けろよおおおおおおお！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">「まずは、この私をさん付けするところから始めてみましょうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">「アクア様ー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">　あいつは後で、首から下を地面に埋めて、カエルに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">狙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">ねら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">われる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">恐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">怖</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">を味わわせてやろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">　俺は半泣きになりながら、俺の後ろを飛び</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">跳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">は</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">ねて追いかけてくるカエルを見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">　だがカエルは、すでに逃げ回る俺とは違う方向を向いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">　その視線の先には</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">「しょうがないわねー！　いいわ、助けてあげるわよヒキニート！　その代わり、明日からはこの私を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">崇</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">あが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">めなさい！　街に帰ったらアクシズ教に入信し、一日三回</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">祈</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">いの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">りを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">捧</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">ささ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">げる事！　ご飯の際には、私が頂戴って言ったおかずを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">抵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">てい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">せずに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">す</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">直</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">なお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">寄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">よ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">越</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">こ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">す事！　そしてひゅぐっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　ふんぞり返りながら何かを言っていたアクアが姿を消した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　ふと見ると、俺を追いかけていたカエルの動きが止まっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">　そのカエルの口の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">端</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">はし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">からは、ぷらんと白い物が生えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">　その白いのは……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1"><img class="fit" src="../image/img-0004.jpg" alt=""/></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">「アクアー！　おま、お前、食われてんじゃねえええええ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">　カエルに食われたアクアの足が、カエルの口の端から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">覗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">のぞ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">き、ビクンビクンと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">震</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">ふる</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">　俺はショートソードを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">抜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">ぬ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">くと、カエルへ向かって駆け出した！</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">「ぐすっ……、うっ、うええええええええっ……、あぐう</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">っ……！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">　俺の前には、地面に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">膝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">ひざ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">抱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">かか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">えてうずくまり、カエルの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">粘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">ねん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">液</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">えき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">でねちょねちょになって泣くアクアの姿。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">　その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">となり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">には、俺に頭を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">砕</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">くだ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">かれたカエルが横たわっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">「ううっ……ぐずっ……あ、ありがど……、カズマ、あ、ありがどうね</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">　うわああああああああああん</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">っ…………！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">　カエルの口から引っ張り出されたアクアは先ほどから泣きじゃくっている。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">流石</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">さすが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">の女神も、捕食は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">応</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">こた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">えたらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">「だ、大丈夫かアクア、しっかりしろ……、その、今日はもう帰ろう。請けたクエストは、三日の間にカエル五匹の駆除だけど、これは俺達の手に負える相手じゃない。もっと、装備を調えてからにしよう。俺なんて、武器はショートソード一本、防具すら無くジャージのままだ。せめて、冒険者に見える格好になってからにしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">　正直言って、ド素人の俺がカエルを仕留められたのも、アクアを捕食したカエルが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">獲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">え</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">物</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">もの</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">を飲み込もうと、その動きを止めていた事が大きかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">　元気に俺に向かって襲いかかるカエルに、正面から立ち向かっていく勇気は無い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">　だがアクアは、粘液でヌラヌラと体中をテカらせながらも立ち上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">「ぐすっ……。女神が、たかがカエルにここまでの目に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">遭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">あ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">わされて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">黙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">だま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">って引き下がれるもんですか</span><span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">……っ！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">　私はもう、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">汚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">けが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">されてしまったわ。今の汚れた私を信者が見たら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">信</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">しん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">仰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">心</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">しん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">なんてダダ下がりよ！　これでカエル相手に引き下がったなんて知れたら、美しくも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">麗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">うるわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">しいアクア様の名が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">廃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">すた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">るってものだわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">　心配するな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">日</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">頃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">ごろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">大喜びでおっさん達の数倍の荷物を運んで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">汗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">あせ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">を流し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">風</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">呂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">ろ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">上</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">あ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">がりの晩飯を何より楽しみにし、馬小屋の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">藁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">わら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">の中で俺の隣でよだれを垂らして気持ちよく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">寝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">ね</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">るあの姿を見れば、今の粘液まみれの姿なんて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">今</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">いま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">さら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">　だがアクアは、俺が止める間も無く、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">はな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">れた場所にいたカエルに向かって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">駆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">け出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">「あっ！　おい、待てアクア！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">　俺の制止も聞かず、アクアはカエルとの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">距</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">きよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">離</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">り</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">詰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">め、駆ける勢いそのままに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">拳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">こぶし</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">に白い光を宿らせてカエルの腹に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">殴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">なぐ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">りかかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">「神の力、思い知れ！　私の前に立ち</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">塞</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">ふさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">がった事、そして神に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">牙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">きば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">剝</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">む</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">いた事！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">地</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">じ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">獄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">ごく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">後</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">悔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">しながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">懺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">ざん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">悔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">げ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">なさい！　ゴッドブローッ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">　確か、ギルドの職員からは、打撃系の攻撃はあまり効果が無いと聞いていたのだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">　ぶよんとカエルの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">柔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">やわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">らかい腹に拳がめり込み、そして殴られたカエルは、まるで何事もなかったかの様に……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">　カエルと見つめ合ったままアクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">呟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">つぶや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">「……カ、カエルって、よく見ると</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">可愛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">かわい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">いと思うの」</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">俺は、捕食した獲物を飲み込もうとして動かなくなった、本日二匹目になるカエルを倒し、粘液まみれで泣きじゃくる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">女</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">め</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">神</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">がみ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">を連れ、今日の討伐を終えた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">　　　　４</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">「アレね。二人じゃ無理だわ。仲間を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">募</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">ぼ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">集</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">しましょう！」</span></p>
