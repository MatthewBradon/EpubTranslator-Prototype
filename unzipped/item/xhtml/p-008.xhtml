<p id="toc-006"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1"><img class="fit" src="../image/img-m006.jpg" alt="エピローグ"/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　ベルディア</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">とう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">伐</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">ばつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">の翌日の事。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　俺は今後の事を考えながら、一人、ギルドへと歩いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　俺に課せられたのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">王</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">おう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">討伐だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　だがそうなると、ベルディアみたいな強敵を、これからも相手にしなければならなくなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　魔王討伐を成し</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">遂</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">げ、願いを一つ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">叶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">かな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">えて貰うか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　それとも討伐は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">諦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">あきら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">めて、この世界に安住の地を見つけるか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　……答えはもちろん決まっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　最弱職に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">就</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">つ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">いている俺が、これから先も、あんなに都合良く勝てる訳がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　これからは、危ない事はせずにのんびり暮らそう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　日本の知識を生かして商売をするのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　安全な仕事をしつつ、たまには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">刺</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">し</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">激</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">げき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">を求め、簡単なクエストをこなしたりして。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　そんな今後の人生設計を考えながら、俺は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">冒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">ぼう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">険</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">けん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">者ギルドの入り口に手をかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　ドアを開けるとむせ返るような</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">にお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">いが鼻を突く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　人の熱気と酒の臭いが、俺が開けた入り口から外に向かって流れ出してくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　魔王の幹部を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">討</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">ち取った記念に、冒険者達が昼間から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">宴</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">えん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">会</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">を開いているらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">「あっ！　ちょっとカズマ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">遅</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">おそ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">かったじゃないの！　もう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">既</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">すで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">に、皆出来上がってるわよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　ギルドに足を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">踏</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">ふ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">み入れた俺に、アクアが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">上</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">機</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">き</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">嫌</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">げん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">で笑いかけてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">「ねえカズマ、お金受け取って来なさいよ！　もう、ギルド内の冒険者達の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">殆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">ほとん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">どは、魔王の幹部討伐の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">奨</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">金貰ったわよ。もちろん私も！　でも見ての通り、もう結構飲んじゃったんだけどね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　何が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">嬉</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">うれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">しいのか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">報</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">酬</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">しゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">の入った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">袋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">ふくろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">を開けて俺に見せて、たはー、と頭をぽりぽりとかきながら、アクアが実に楽しそうにケラケラと笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　こ、こいつも出来上がっていやがる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　この世界での飲酒に対する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">年</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">ねん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">齢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">れい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">制限はどうなっているのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　見れば、ギルド内の冒険者達も、殆どが歩く事も出来そうにない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">程</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">ほど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">に、ぐでんぐでんだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">酔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">よ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">っ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">ぱら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">い達は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">放</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">ほう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">っておき、俺はカウンターへと向かう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　そこには既に、ダクネスとめぐみんの姿があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">「来たかカズマ。ほら、お前も報酬を受け取ってこい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">「待ってましたよカズマ。聞いてください、ダクネスが、私にはお酒は早いと、どケチな事を……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">「いや待て、ケチとは何だ、そうではなく……！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　二人がワイワイやっているので、俺は受付のお姉さんの前に立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　……と、見慣れた受付のお姉さんが、俺を見てなぜか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">微</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">び</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">妙</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">みよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">な表情を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">浮</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">う</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">「ああ、その……。サトウカズマさん、ですね？　お待ちしておりました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　受付のお姉さんの態度に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">違</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">和</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">わ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">感</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">を覚える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">「あの……。まずはそちらのお二方に報酬です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　お姉さんは、言って小さな袋をダクネスとめぐみんに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">手</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">て</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">渡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">わた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　あれ、俺のは？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">　疑問に思っている俺に、お姉さんが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">「……あの……。ですね。実は、カズマさんのパーティーには特別報酬が出ています」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　……</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">「え、何で俺達だけが？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　俺の疑問の言葉に、だれかの声が答えてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">「おいおいＭＶＰ！　お前らがいなきゃ、デュラハンなんて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">倒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">たお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">せなかったんだからな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">　その声に、そうだそうだと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">騒</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">さわ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">ぎ出す酔っ払い達。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　こ、こいつら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　この世界に来て苦労続きだった事で、不覚にもその優しさにジンときてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　俺が四人を代表して、特別報酬を受け取る事に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　受付のお姉さんが、コホンと一つ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">咳</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">せき</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">ばら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">いし、そして……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">「えー。サトウカズマさんのパーティーには、魔王軍幹部ベルディアを見事討ち取った功績を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">称</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">たた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">えて……。ここに、金三億エリスを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">与</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">あた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">えます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「「「「さっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">」」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　俺達は、思わず絶句した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　それを聞いた冒険者達も、シンと静まり返る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　そして……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">「おいおい、三億ってなんだ、奢れよカズマー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">「うひょー！　カズマ様、奢って奢ってー！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">　冒険者達の奢れコール。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　あっ、そうだ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">「おいダクネス、めぐみん！　お前らに一つ言っておく事がある！　俺は今後、冒険の回数が減ると思う！　大金が手に入った以上、のんびりと安全に暮らして行きたいからな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「おい待てっ！　強敵と戦えなくなるのはとても困るぞっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　というか、魔王退治の話はどうなったのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">「私も困りますよ、私はカズマに付いて行き、魔王を倒して最強の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">魔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">ま</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">法</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">ほう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">使</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">いの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">称</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">号</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">ごう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">を得るのです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">　騒ぐ二人の言葉を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">搔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">か</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">き消して、どんどん盛り上がっていくギルド内。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　そんな中、申し訳無さそうな表情を浮かべる受付のお姉さんが、俺に一枚の紙を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">手</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">て</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">渡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">わた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　それは、ゼロが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">沢</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">たく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">山</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">さん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">並んだ紙。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　この世界の小切手？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　と、酔っ払ったアクアが上機嫌で俺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">隣</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">となり</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">にやって来て、俺の手元の紙を横から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">覗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">のぞ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">き込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">「ええと、ですね。今回、カズマさん一行の……、その、アクアさんの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">召</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">喚</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">した大量の水により、街の入り口付近の家々が一部流され、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">損</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">そん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">壊</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">かい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">洪</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">水</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">ずい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">被</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">ひ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">害</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">がい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">が出ておりまして……。……まあ、魔王軍幹部を倒した功績もあるし、全額</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">弁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">べん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">償</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">しよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">とは言わないから、一部だけでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">払</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">はら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">ってくれ……と……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">　受付のお姉さんはそう告げると、そっと目を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">逸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">そ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">らしてそそくさと奥に引っ込んで行く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　俺の手元の紙を見て、まずめぐみんが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">げ出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　次いで、逃げ出そうとするアクアの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">襟</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">えり</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">首</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">くび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">す</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">早</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">ばや</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">摑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">つか</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　俺達の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">雰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">ふん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">囲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">い</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">気</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">き</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">請</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">せい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">求</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">きゆう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">の額を察した冒険者達が、そっと目を逸らした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　請求を見ていたダクネスが、俺の肩にポンと手を置き……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">「報酬三億。……そして、弁償金額が三億四千万か。……カズマ。明日は、金になる強敵相手のクエストに行こう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">　ダクネスはそんな事を言いながら、心底嬉しそうに良い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">笑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">え</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">顔</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">がお</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">で笑いやがった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　……どうしようもない仲間と共に、この</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">理</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">り</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">不</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">尽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">じん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">な世界で一生暮らす？</span></p>
<p>　<span class="word-break-break-all"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">…………</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">俺はそっと目を閉じると、深く、魔王討伐を決意した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　このろくでもない世界から、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">脱</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">だつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">出</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">しゆつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">するために！</span></p>
<div class="align-end">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">〈</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">了</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">りよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">〉</span></p>
</div>
