<body class="p-text">
<div class="main">

<p class="font-1em30"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　あとがき</span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　まずは、この本を手に取って頂いた事にお礼を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　ありがとうございます、そして、初めまして。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">暁</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">あかつき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">なつめと申します。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　実は、「小説家になろう」というサイトにて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">連</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">れん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">載</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">さい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">をしていたこの作品なのですが、この</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">度</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">たび</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">スニーカー文庫さんに声をかけて頂き、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">書</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">しよ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">籍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">せき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">化の運びとなりました。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　ありがてえ、ありがてえ……！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　まあ、そんな事情での当作品なので、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">既</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">すで</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">にこの先の展開の予想が付いてしまう読者様もいる事でしょう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　しかし作者的には、それでは困ります。常に読者様の予想の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">斜</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">なな</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">め上をいきたいのです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　という訳で書籍版は、ストーリー展開やその他</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">諸</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">もろ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">々</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">もろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">が変わっていく事かと思います。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　既に色々</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">変</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">へん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">更</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">こう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">点もありますしね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　なので、どうせこの後こんな展開になるんだろ？　分かってる分かってると油断していると、ある日、ストーブで温めていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">缶</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">かん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">コーヒーが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">爆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">ばく</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">発</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">はつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">し主人公が死亡。次の巻からは新主人公でスタートとか、そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">超</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">ちよう</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">展開が待ち受けているかも知れません。……いえ、それは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">流石</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">さすが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">にやりませんが。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">　──では、当作品について少し説明を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　この作品は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">優</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">やさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">しくてクールでかっこいい主人公が大</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">活</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">かつ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">躍</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">やく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">するお話でも、一人の少年が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">誰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">だれ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">にも負けない努力を重ね、苦難の末に目的を果たすお話でもありません。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　目の前で困っている人がいたら気分と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">状</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">じよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">況</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">きよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">次</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">し</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">第</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">だい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">で助け、たまにはハメを外したりもするし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">可愛</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">かわい</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">い彼女だって欲しいし、大金を手にすれば働きたくない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　そんなどこにでもいる人間</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">臭</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">くさ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">くも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">平</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">へい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">凡</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">ぼん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">な主人公が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">過</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">か</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">酷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">こく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">な異世界で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">理</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">り</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">不</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">ふ</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">尽</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">じん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">な現実に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">抗</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">あらが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">いながら、クセのあるヒロイン達を引き連れて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">頑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">がん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">張</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">ば</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">る物語です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　選ばれし伝説のなんとかでもなければ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">秘</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">ひ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">められたあの力とかも無い、人より運が良い以外は特に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">取</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">と</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">柄</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">え</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">もない主人公。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　そんな少年が強敵を前に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">逃</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">に</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">げたり戦ったりしながら成長していきます。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　……いや、あんまり成長はしないかも知れません。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　人間そう簡単に変われるものでもありませんしね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　でも、最後にはきっと何かをやってくれるでしょう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　──それでは、改めまして。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　スニーカー文庫編集部の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">皆</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">みな</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">様</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">さま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">、そして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">校</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">こう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">閲</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">えつ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">さんに、営業さん、デザイナーさん。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">素</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">す</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">敵</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">てき</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">なイラストを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">描</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">えが</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">いて頂いた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">三</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">み</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">嶋</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">しま</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">くろねさんに、そして、右も左も分からない作者が、多大な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">迷</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">めい</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">惑</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">わく</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">と苦労をかけてしまった担当Ｋさん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　この作品を世に出せたのは、皆様が、こんなに手のかかる作者を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">諦</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">あきら</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">めずにサポートしてくれたお</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">陰</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">かげ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　本当に、本当に、ありがとうございます。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　これ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">程</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">ほど</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">までに良くして頂いて、何て言ってよいものか分かりませんが、今後、もっともっと良い作品を書けるように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">精</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">しよう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">進</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">じん</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">致</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">いた</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">します。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">面</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">おも</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">白</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">しろ</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">い物を書く事が、一番の恩返しになると思いますので。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　──そして最後に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">「小説家になろう」において作品を読んでくれた方、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">応</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">おう</span></rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">援</span><rt><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">えん</span></rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">の声をかけて頂いた方々。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　何より、この本を手に取って読んで頂いた読者の皆様に。深く感謝を！</span></p>

<p><span class="font-1em10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">暁　なつめ</span></span>　　</p>
